  # NORTHWEST PASSAGE
  BOOKMARK_CANADA_BLOCKER: "§VKANADA§!"
  BOOKMARK_CANADA_BLOCKER_DELAYED: "§YKOMMEND IN §iNORTHWESTPASSAGE§!§!\n§W--------------\n\n\n£GFX_texticon_bookmark_CAN\n\n\n\n\n§FEin ehemaliger Premierminister sagte einmal, dass das 20. Wenn der Reichtum des Landes, der Einfallsreichtum seiner Pioniere und die Tapferkeit seiner Männer und Frauen im Krieg ausgereicht hätten, dann hätte es tatsächlich so sein können. Stattdessen wurde Kanada mit dem Untergang des Britischen Empire und dem Aufstieg von Faschismus und Imperialismus in den kalten Schatten seines südlichen Nachbarn geworfen, der gleichzeitig auf die Vereinigten Staaten von Amerika angewiesen ist und ihnen grollt.\n\nAngesichts der wachsenden Spannungen mit dem Nationalismus der Quebecer und der Entfremdung des Westens, des politischen Chaos instabiler Regierungen mit wenig Rückhalt in der Bevölkerung und des wirtschaftlichen Schocks, den der stärkste Verbündete in dem Versuch, die eigene Bevölkerung zu schützen, verursacht hat, wurde Kanada in den letzten zwei Jahrzehnten vom Winde verweht, ein Schiff, das darum kämpft, sich in einer unversöhnlichen Welt zu behaupten.\n\nWie es einst die Entdecker auf der Suche nach einer sagenumwobenen Passage zum Orient durch das Eis des Nordens hatten, gibt es eine Hoffnung, einen Traum, dass Kanada aus der gegenwärtigen Katastrophe stark und frei in sein zweites Jahrhundert als Nation aufsteigen kann. Dazu bedarf es nur einer ruhigen Hand, eines kühnen Sprungs... und einer Portion Glück.§!"

  # CREAKING WHEEL
  BOOKMARK_MANCHUKUO_BLOCKER: "§fDAS REICH DER MANDSCHU§!"
  BOOKMARK_MANCHUKUO_BLOCKER_DELAYED: "§YKOMMEND IN §fTHE CREAKING WHEEL§!§!\n§W--------------\n\n\n£GFX_texticon_bookmark_MAN\n\n\n\n\n§FVor dreihundert Jahren verkündete Kaiser Shunzhi auf den Stufen des Verbotenen Palastes in Peking, dass die Ming-Dynastie die Gunst des Himmels verloren habe, und zog an der Spitze von Kolonnen, die von Mandschu-Reitern und Han-Bannern bemannt waren, nach Süden in die Geschichte. Vor fünfzig Jahren lehnte das Volk den Himmel selbst ab und bekannte sich zur Sache der Revolutionäre. Die Monarchie wurde abgeschafft und die Familie, die eine Revolution angeführt hatte, fiel den Tugenden ihrer Vorfahren zum Opfer.\n\nSeitdem sind zwanzig Jahre vergangen. Wieder einmal trug ein Patriarch des Aisin-Gioro-Klans eine Krone. Die panasiatische Utopie, wie sie es nannten. Der Kaiser hielt wieder einmal Hof, gekleidet in prächtige Gewänder. Der Krieg kam und ging und verhalf dem Reich der Mandschurei zu wirtschaftlichem Aufschwung. In den Unruhen der 50er Jahre fielen wieder Flammen und Stahl auf die Straßen, gefolgt von der katastrophalen Intervention in der Äußeren Mandschurei. All dies zerbrach den vierseitigen politischen Konsens zwischen den Eliten, der Bürokratie, der Armee und den Unternehmen, und in der Folgezeit vermittelte Japan einen Kompromiss. Ein Stillstand, eine Stagnation ereilte die Nation, der Preis der Ruhe.\n\nWir schreiben das Jahr 1962. Das Wirtschaftswachstum ist so niedrig wie nie zuvor. Die Unterwelt ist unruhig. Die Menschen sind unglücklich, apathisch. Wieder einmal werden Visionäre gebraucht. Wieder einmal werden Utopien an den Idealen ihrer Begründer gemessen und für unzureichend befunden. Ideen müssen her, und sie müssen siegreich sein - aber wessen?§!"

  # PENELOPE'S WEB
  BOOKMARK_GREECE_BLOCKER: "§BDER HELLENISCHE STAAT§!"
  BOOKMARK_GREECE_BLOCKER_DELAYED: "§YKOMMEND IN §nPENELOPE'S WEB§!§!\n§W--------------\n\n\n£GFX_texticon_bookmark_GRE\n\n\n\n\n§FZwanzig Jahre sind vergangen, seit der aufstrebende italienische Adler den griechischen Phönix zermalmt hat, und die einst stolze Bastion der Antike ist nur noch ein geschundener Rest ihres einstigen Glanzes.\n\nDer hellenische Staat, die hauchdünne Marionettenregierung, die vom erobernden italienischen Reich eingesetzt wurde, stand nie auf einer soliden Grundlage. Er war von Anfang an eindeutig illegitim, was sogar seine eigenen Beamten wissen, auch wenn sie es nie zugeben würden. Die italienischen Garnisonen und die kollaborierenden Sicherheitsbataillone haben es gerade noch geschafft, das Regime am Leben zu erhalten, während der Rest des Landes unter Hunger, Krankheiten und Gewalt verdurstet.\n\nVon den Städten bis zum Land, von den Tälern bis zu den Bergen wird der Krieg in immer größerer Verzweiflung geführt. Die Überreste der vermeintlich zerstörten Widerstandsorganisationen sehen sich erneut in der Lage, die verachteten Kollaborateure und ihre Marionettenspieler in Rom herauszufordern, während sie gleichzeitig in einem brutalen dreifachen Bürgerkrieg gegen ihre Widerstandsrivalen kämpfen.\n\nIn Griechenland wird sich etwas ändern, und zwar schneller, als viele denken. Ob dieser Wandel von den zerstrittenen Parteien oder von der Regierung ausgeht, bleibt abzuwarten, aber der Wandel wird auf jeden Fall kommen.§!"
  BOOKMARK_FRANCE_BLOCKER: "§iDER FRANZÖSISCHE STAAT§!"
  BOOKMARK_FRANCE_BLOCKER_DELAYED: "§YKOMMEND IN §nPENELOPE'S WEB§!§!\n§W--------------\n\n\n£GFX_texticon_bookmark_FRA\n\n\n\n\n§FFrankreich scheint in einer großen Erstarrung gefangen zu sein, denn die einstige Supermacht ist für immer an einen Berg gekettet, und der deutsche Adler kommt jeden Tag, um seine aufgeblähte Leber zu fressen.\n\nWährend mit der Verabschiedung der Verfassung von Maréchal Pétain der Grundstein für eine Demokratie gelegt wurde, versalzte die Konsolidierung der politischen Landschaft durch Pierre Laval in der Parti National und sein anschließender Aufstieg zum Präsidenten den Boden, auf dem die Saat der Freiheit gesät worden war. Die 1950er Jahre waren ein trauriges Jahrzehnt für Frankreich, und während das neue Jahrzehnt langsam anbricht, scheint sich der größte Teil Frankreichs mit einem düsteren Schicksal abgefunden zu haben. Oder doch nicht?\n\nLangsam bahnt sich der Wandel an. Ob Reaktion, Reform oder Revolution, immer mehr Bürger des Landes haben beschlossen, dass eine bessere Situation möglich ist, und während die politischen Unruhen zugenommen haben, hat auch die Hoffnung zugenommen; sie blüht natürlich nur im Moment, aber was bleibt sonst noch? Immerhin...\n\nMan muss sich Sisyphos glücklich vorstellen.§!"
  BOOKMARK_TURKEY_BLOCKER: "§VDIE REPUBLIK TÜRKEI§!"
  BOOKMARK_TURKEY_BLOCKER_DELAYED: "§YKOMMEND IN §nPENELOPE'S WEB§!§!\n§W--------------\n\n\n£GFX_texticon_bookmark_TUR\n\n\n\n\n§FDie Türkische Republik hat im Laufe des 20. Jahrhunderts viele Triumphe und Irrungen erlebt. Vom Traum des säkularen Republikanismus bis zu den Anfängen der kemalistischen Revolution und den darauf folgenden Jahren der Unruhen. Die Türkei war durch den Krieg zu einem Reich geworden. Ein Reich mit einer stagnierenden Wirtschaft - und ein Reich, das 1962 aus allen Nähten platzte.\n\nUnter Präsident Ismet Inonu hat die Republik so manche Niederlage und Katastrophe überstanden, aber das hatte seinen Preis. Die Menschen in der Türkei sind müde - und sehnen sich nach Veränderung. Ein Wandel, der durch Versprechen von Reformen und Mehrparteiendemokratie ebenso wahrscheinlich ist wie durch das Erklingen der Kriegstrommeln, und angesichts der anhaltenden Spannungen, die das Triumvirat zerfressen, mangelt es nicht an Funken, die den Zunderhaufen in Flammen setzen.§!"

  # EUROPAS NARBEN
  BOOKMARK_MOSCOW_BLOCKER: "§qREICHSKOMMISSARIAT MOSKAU§!"
  BOOKMARK_MOSCOW_BLOCKER_DELAYED: "§YKOMMEND IN §gEUROPAS NARBEN§!§!\n§W--------------\n\n\n£GFX_texticon_bookmark_MCW\n\n\n\n\n§FDie letzte Grenze des Reiches. Das Reichskommissariat Moskau ist alles, was Hitler von Russland wollte. Es ist offen, beherbergt die ausgedehnten Graslandschaften und Steppen, die es den Mongolen ermöglichten, ihr Reich in Europa auszudehnen, und ist perfekt für Hitlers wilde Kolonisierungs- und Eroberungspläne. Es ist reich an Ressourcen, mit fruchtbaren Kohleminen und landwirtschaftlichen Böden im Süden und genug Landwirtschaft, um eine ganze Nation zu ernähren. Es ist auch perfekt für Hitlers Vision einer völlig autarken Herrschaft, in der sich das Reich zuverlässig und ohne Einmischung von außen ernähren und kleiden kann.\n\nUnd schließlich und vor allem ist sie groß genug, um den idealen Puffer gegen eine wiederauflebende russische Bedrohung zu bilden. Bewacht wird es von den besten Soldaten der Wehrmacht, die in einem komplizierten System von Festungen, Bunkern und unterirdischen Tunneln die gesamte Munition verstecken, die nötig ist, um jeden Angriff abzuwehren, der Deutschlands neu gewonnene Herrschaft bedroht. Auf dem Papier ist es die Musterkolonie und die These vom Willen des Nationalsozialismus.\n\nWarum ist es das dann nicht?§!"
  BOOKMARK_POLAND_BLOCKER: "§sDAS GENERALGOUVERNEMENT§!"
  BOOKMARK_POLAND_BLOCKER_DELAYED: "§YTEIL VON §gEUROPAS NARBEN§! TEAM§!\nKOMMT IN ZUKUNFT§!\n§W--------------\n\n\n£GFX_texticon_bookmark_POL\n\n\n\n\n§FHans Frank ist nicht annähernd so schlecht dran wie einige andere deutsche Statthalter. Sein Reich ist zwar keine Vorzeigeprovinz wie das Ostland, aber die Dinge laufen gut - das Projekt, Franks Lehen im Generalgouvernement Polen zu stärken, schreitet voran.\n\nAber, was der so genannte "König Stanisław" von Polen zum Teil nicht weiß, er ist nicht der einzige bewegliche Teil, und viele bewegen sich gegen ihn.\n\nDer polnische Untergrund - die gemäßigtere Heimatarmee, die reaktionäre NSZ und die linke AL - arbeiten gemeinsam und getrennt daran, die Regierung Hans Franks und die weitere Kolonisierung ihres Heimatlandes zu sabotieren. Gleichzeitig sieht das Ausland im Zustand Polens eine Chance, seine eigenen Prioritäten durchzusetzen.\n\nWird sich Hans Frank ein Reich auf dem Rücken des polnischen Volkes aufbauen? Oder wird es dem polnischen Widerstand, der ihn und seinesgleichen vertreibt, gelingen, seine Heimat gegen die neue Sintflut zu sichern? Oder wird sich die Geschichte von Dąbrowski wiederholen?§!"
  BOOKMARK_UKRAINE_BLOCKER: "§wREICHSKOMMISSARIAT UKRAINE§! "
  BOOKMARK_UKRAINE_BLOCKER_DELAYED: "§JNEU IN THE RUIN:§!\n§Y- 3 JAHRE SPIELBARE INHALTE\n- GEWINNE DEN §RBÜRGERKRIEG§! ALS EINE VON 4 FFRAKTIONEN\n- NEUE §MBROT§YKORB§!§! MECHANIK§!\n§W--------------\n\n\n£GFX_texticon_bookmark_UKR\n\n\n\n\n§FOstland mag sich als "Kronjuwel", Moskau als Sorgenkind und Polen als Laboratorium des Reiches aufspielen, aber es ist die Ukraine, die Deutschland am Leben erhält. Ohne ihre lebenswichtige Versorgung der hundert Millionen Menschen im Reich mit Weizen und Getreide wäre all das Blut, das während des Zweiten Weltkriegs vergossen wurde, umsonst gewesen.\n\nDie Krim, die als Schutzgebiet des Schwarzen Meeres von entscheidender Bedeutung ist, wurde formell in das Reich eingegliedert, während der Rest der Region einer Besatzungsregierung untersteht, die einfach "Reichskommissariat Ukraine" genannt wird. Der Reichskommissar Erich Koch regiert mit eiserner Faust. Jeder, der auch nur im Verdacht steht, mit dem Kaleidoskop der Partisanenbewegungen zu sympathisieren, die die Deutschen heimsuchen, wird auf die einzige Art und Weise behandelt, die Koch kennt. Eine Kugel. Doch in der Dunkelheit lauert etwas. Im Herzen eines jeden Ukrainers und eines jeden Deutschen hat sich der Wind gedreht.\n\nDie Hölle wird sich über die Weizenfelder der Ukraine senken. Wer überlebt, gewinnt.§!"
  BOOKMARK_OSTLAND_BLOCKER: "§sREICHSKOMMISSARIAT OSTLAND§!"
  BOOKMARK_OSTLAND_BLOCKER_DELAYED: "§YKOMMEND IN §gEUROPAS NARBEN§!§!\n§W--------------\n\n\n£GFX_texticon_bookmark_OST\n\n\n\n\n§FAls Kronjuwel in der Krone der Nazis gilt Ostland als Musterkolonie, an der sich alle deutschen Verwalter orientieren sollten.\n\nDie Germanisierung in Ostland ist die höchste im Reich, die industrielle und bäuerliche Produktion erreicht neue Höchststände, und Reichskommissar Lohse hat die ersten Schritte unternommen, um mit einigen der größten Partisanengruppen des Landes einen dauerhaften Waffenstillstand zu unterzeichnen.\n\nNatürlich muss man sich fragen, was mit der Kolonie geschehen wird, die sich so sehr an ihrem Herrn orientiert hat, wenn Lohse kränkelt und das Heimatland fällt...§!"

