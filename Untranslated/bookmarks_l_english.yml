  BOOKMARK_MEXICO_BLOCKER: "§KDIE VEREINIGTEN MEXIKANISCHEN STAATEN§!"
  BOOKMARK_MEXICO_BLOCKER_DELAYED: "§YTEIL DES §KILLUSIONS END§! TEAM§!\n§YKOMMEND IN §SWECHSELNDE GEZEITEN§!§!\n§W--------------\n\n\n£GFX_texticon_bookmark_MEX\n\n\n\n\n§FDie Vereinigten Mexikanischen Staaten stehen am Rande eines Abgrunds.\n\nNach den revolutionären Turbulenzen, die den Beginn des 20. Jahrhunderts in Mexiko kennzeichneten, erfreut sich das Land eines relativ hohen Maßes an Stabilität und Wirtschaftswachstum. Mexiko unterhält sowohl mit dem OFN als auch mit der Sphere freundschaftliche Beziehungen und ist ein wachsendes Zentrum des internationalen Handels.\n\nDiese Stabilität könnte sich jedoch als kurzlebig erweisen, denn das Land sieht sich zunehmenden Spannungen ausgesetzt, sowohl innerhalb als auch außerhalb des Landes. Mexikos festes Bekenntnis zur Neutralität wird durch zunehmenden Druck von beiden Seiten des Pazifiks erschüttert. Die lange Machtergreifung der Institutionellen Revolutionären Partei ist durch interne Fraktionsbildung und wachsende Unzufriedenheit aufgrund der sich ausweitenden Spaltung der mexikanischen Gesellschaft bedroht.\n\nPDer amtierende Präsident Adolfo López Mateos hat sich als gewiefter Politiker und Diplomat erwiesen und konnte bisher das Gleichgewicht halten. Seine Amtszeit geht jedoch bald zu Ende, und es bleibt abzuwarten, ob er einen Nachfolger auswählen kann, der das Land durch diese turbulente Zeit führen kann, oder ob er ein weiteres Werkzeug im Spiel der Supermächte wird.§!"
  BOOKMARK_CHILE_BLOCKER: "§JDIE REPUBLIK CHILE§!"
  BOOKMARK_CHILE_BLOCKER_DELAYED: "§YTEIL DES §KILLUSIONS END§! TEAM§!\n§YKOMMEND IN §SWECHSELNDE GEZEITEN§!§!\n§W--------------\n\n\n£GFX_texticon_bookmark_CHL\n\n\n\n\n§F§Y"Wie eine Scheide, die am Gürtel der Amerikaner hängt"§! waren die Worte, mit denen der Dichter Pablo Neruda sowohl die Form als auch den Geist seines abenteuerlichen Vaterlandes bezeichnete. Oder was dieser Geist einst gewesen war?\n\nChile klammert sich verzweifelt an den verblassenden Ruhm, an ein Bild von äußerer martialischer Stärke und nationalem Stolz, an eine glänzende Vergangenheit, in der es mit jedem auf dem Kontinent mithalten konnte. Doch nur wenige Chilenen erinnern sich wirklich an eine solche Nation, denn die meisten wurden geboren, um den fortschreitenden Verfall, aufeinanderfolgende Krisen, nicht enden wollendes politisches Gezänk und lähmende Armut zu erleben.\n\nNach einer kurzen Stabilisierung in den Jahren vor und während des Zweiten Weltkriegs wurde Chile seitdem von einer ständigen Welle politischer Radikalisierung und eskalierender Gewalt heimgesucht, die jede Regierung, die versuchte, die Situation zu verbessern, zunichte machte.\n\nDie jüngste davon ist die des unpolitischen Technokraten Jorge Alessandri Rodríguez, der anfangs mit seinem Ziel, die kritischen Probleme des Landes zu lösen, Erfolg hatte, dessen Regierung aber schnell von einer Reihe von Krisen erschüttert wurde.\n\nWird es Alessandri angesichts der zunehmenden Radikalisierung der organisierten Arbeiterschaft, der Ausbreitung gewalttätiger politischer Gruppen und der wachsenden Forderungen nach einer Agrarreform gelingen, die Zügel wieder in die Hand zu nehmen?§!"
  BOOKMARK_ARGENTINA_BLOCKER: "§mDIE ARGENTINISCHE REPUBLIK§!"
  BOOKMARK_ARGENTINA_BLOCKER_DELAYED: "§YTEIL DES §KILLUSIONS END§! TEAM§!\n§YKOMMEND IN §jFALSE DAWN§!§!\n§W--------------\n\n\n£GFX_texticon_bookmark_ARG\n\n\n\n\n§FHinter der Illusion des argentinischen Wohlstands in der Demokratie verbirgt sich ein Dilemma, das alle Errungenschaften des Landes in diesem Jahrhundert zu zerstören droht.\n\nGeneral Juan Domingo Perón wurde 1949 nach sechs Jahren Militärdiktatur gewählt und revolutionierte die argentinische Politik. Er war eine zwiespältige Figur, die einer neuen Generation von entrechteten Arbeitern eine politische Vertretung gab und ihre Rechte erheblich ausweitete, während er gleichzeitig die politische Opposition zensierte und folterte, einen Personenkult um seine Person schuf und den Weg für eine extreme Polarisierung im Land ebnete.\n\nNach einem Staatsstreich im Jahr 1955 durch antiperonistische Teile der Armee wurde der Peronismus verboten, sein Gründer ins Exil geschickt - und so begrüßt Argentinien das Jahr 1962. Die Ächtung der Überzeugungen eines Drittels der Wählerschaft hat sich als äußerst destabilisierend erwiesen und viele dazu veranlasst, die argentinische Demokratie als illegitim zu bezeichnen.\n\nDie politische Gewalt nimmt wieder zu, und diese Desillusionierung droht Argentinien in seinen Grundfesten zu erschüttern, und damit auch die argentinischen Errungenschaften und den Weltstatus. Der derzeitige Präsident Arturo Frondizi versucht, dem Einhalt zu gebieten, indem er den Peronismus allmählich wieder in das politische Leben einbezieht - aber es bleibt abzuwarten, wie das gelingen wird.§!"

