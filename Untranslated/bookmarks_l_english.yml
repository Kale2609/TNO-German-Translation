## OFN ##
 USA_THENEWORDER_DESC: "Amerika trat zwar in den Zweiten Weltkrieg ein, doch kam die Unterstützung zu spät, um seine Verbündeten zu retten. Die Vereinigten Staaten schlugen sich wacker, demütigten die Kriegsmarine im Atlantik und begannen, das Blatt im Pazifik zu wenden, aber die Erfindung der Atombombe beendete jede Hoffnung auf einen amerikanischen Sieg für die wenigen verbliebenen Alliierten.\n\nHeute, zwanzig Jahre später, ist Amerika gespalten. Während die große amerikanische Depression langsam zu Ende geht, herrscht auf der amerikanischen politischen Bühne Chaos. Die Regierung ist nach wie vor zwischen der unruhigen Republikanisch-Demokratischen Koalition und dem Nationalen Progressiven Pakt, einem gescheiterten Zusammenschluss von Amerikas Progressiven, Sozialisten und Autoritären, gespalten. Da die Bürgerrechtsbewegung die politische Sphäre stark verändert hat, sagen viele voraus, dass die 60er Jahre die größte Bedrohung darstellen, der Amerika je ausgesetzt war."
