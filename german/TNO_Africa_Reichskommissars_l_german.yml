### Leader Descs ###
 POLITICS_SIEGFRIED_MULLER_DESC:0 "Reichskommissar Siegfried Müller ist einer der beliebtesten Medienlieblinge des Reiches: frech, charmant und magnetisch. Er ist der charismatische Leiter des Reichskommissariats Zentralafrika und der reichste der drei Afrika-Gouverneure des Reichs. Als hervorragender Veteran Polens, Frankreichs und Russlands führt Müller Zentralafrika als einzige Kolonie, die beständig einen Gewinn für Deutschland abwirft, anstatt regelmäßig Beinahe-Vergehen wie Gewinnabschöpfung oder Abzocke des Reichs zu begehen. Seine Herangehensweise an die Verwaltung Zentralafrikas wird wohlwollend als "Laissez-faire" beschrieben, und lieblos als "fast völliges Nichteinmischen": Er begnügt sich damit, dass ausländische Unternehmen den Kongo nach allen Regeln der Kunst ausplündern, während die Kassen Zentralafrikas mit den Gewinnen aus den Schifffahrtszöllen gefüllt werden. Währenddessen vertrödeln Müllers deutsche Männer ihre Dienstzeiten, indem sie sich besaufen, alles jagen, was sich bewegt, alles vögeln, was einen Rock trägt, und ihre Gehaltsschecks verspielen. Das heißt, wenn sie sich nicht gerade als Söldner an die anderen Reichskommissare und an jeden, ob Ausländer oder Deutscher - das spielt keine Rolle - verkaufen, der bereit ist, für billige Muskeln zu zahlen.\n\nMüllers große Leidenschaft ist die Jagd, er unternimmt regelmäßig lange Ausflüge in den dunkelsten Busch, um alle Arten von afrikanischem Großwild zu jagen, und wenn er über Partisanen stolpert, dann wird das zur Gelegenheit, das gefährlichste Wild von allen zu jagen..."
 POLITICS_HANS_HUTTIG_DESC:0 "Im ganzen Reich gibt es nur wenige Namen, die so aufrüttelnd sind wie Reichskommissar Hans Hüttig. Hüttig, der während des Krieges als Kommandant brutaler Vernichtungslager fungierte, hat sich der rücksichtslosen Umsetzung der nationalsozialistischen Tradition in Ostafrika verschrieben. In den labyrinthischen Lagern für afrikanische Sklaven und in den wuchernden Schwaden aufständischer Stämme gilt er als ein bösartiges Rätsel des Nazi-Grauens und als Mathematiker des Verderbens. Hüttig selbst zieht es vor, sich als den einzigen Deutschen in Afrika zu sehen, der die Wahrheit sieht: Afrika ist ein Kontinent mit einem Herzen voller Finsternis; und eine Faust aus Damaszenerstahl muss das untermenschliche Böse zermalmen.\n\nHüttigs eingeschworene Reichstreue, innenpolitische Brutalität und organisatorische Kompetenz hat sich immer wieder bewährt. Von der Sicherstellung einer effektiven, reinen Regierung, die nur Deutsche beschäftigt und sich weigert, afrikanische SS-Divisionen einzusetzen, bis hin zum ständigen Drill und den Kämpfen seiner Elitegarnison, die von der ehemaligen angloamerikanischen Bevölkerung Rhodesiens verstärkt wird, gleicht Hüttigs rigide und militaristische Gesellschaft eher einem riesigen Konzentrationslager als einer Kolonialbehörde. Doch während seine Mitgouverneure ihre Herrschaftsgebiete der Dekadenz und dem Verfall überlassen, werden sie als Stars für ihren Scheinwohlstand und unverdienten Reichtum angesehen.\n\ Im Gegenzug hegt Hüttig nichts als Verachtung für seine Kollegen, kommuniziert nur mit dem Reich und plant die unvermeidlichen Konflikte im Süden und Osten selbst. Den Titel, den ihm der Auslandsnachrichtendienst verliehen hat - der einzige Nazi in Afrika -, ficht er nicht an. Für ihn braucht Afrika niemanden sonst."
 POLITICS_WOLFGANG_SCHENCK_DESC:0 "Wolfgang Schenck, einst eines der höchstdekorierten Kampfflieger-Asse des Reiches, verwaltet Südwestafrika aus der Luft. Im Vaterland ist er bekannt dafür, Hunderte von Kampfeinsätzen geflogen zu haben, und in der Luftwaffe zeichnet er sich durch seine Kompetenz bei der Entwicklung von Bombern aus. Im Inland jedoch steht er dem ärmsten Reichskommissariat Afrikas vor, das über keine industrielle Basis verfügt und auf Importe und Gasgebühren für seine Landebahnen angewiesen ist. Sein einziges Augenmerk gilt der aufstrebenden Luftwaffe des Landes, wie jeder sehen kann, der jemals einen Blick über den angolanischen Horizont geworfen hat. Seine Flugzeuge beherrschen den Himmel über Subsahara-Afrika. Über die Jahre hat Schenck dafür gesorgt, dass Südwestafrika das Luftdrehkreuz von Deutsch-Afrika ist. In anderen internen Angelegenheiten ist er für seine Nachsicht und die enge Kameradschaft mit seinem Kollegen Reichskommissar Siegfried Müller bekannt, mit dem er oft Safaris in seinen persönlichen Hubschraubern unternimmt oder sich an der Jagd beteiligt. Vielleicht ist es der Schutz der troposphärischen Wolken, weit weg von den Angelegenheiten der Eingeborenen oder der SS, der ihn in die Lüfte lockt. Dort findet er Trost."

 # Deprecated with UA
 #POLITICS_EMIL_MAURICE_DESC:0 "An einem bestimmten Morgen umzingelte eine Gruppe von Demonstranten das Büro von Reichskommissar Emil Maurice und forderte eine Grundversorgung und zumindest eine gewisse Achtung der Menschenrechte. In den meisten anderen Reichskommissariaten würden diese Proteste mit einer Salve aus offenem Feuer und einer raschen Säuberung und Verweigerung jeglicher Aktivitäten gegen den Staat beantwortet werden. Als Maurice jedoch aufwachte und die rhythmischen Rufe des Dissenses hörte, war seine einzige Handlung eine sanfte Bitte, die Vorhänge zu schließen. Das Geschrei verstummte bald, nachdem das Gebäude völlig still lag.\n\nEinmal Chauffeur und persönlicher Favorit von Adolf Hitler, scheint sich die unausweichliche, lähmende Apathie in Maurice zu manifestieren, nachdem er in den fünfziger Jahren das Reich verlassen hatte, um Madagaskar zu beaufsichtigen, eine Ernennung durch den Führer inmitten von Anschuldigungen der SS, dass er eindeutig nicht-arische Elemente in seinem rassischen Erbe habe. Vor die Wahl gestellt, entweder diese Elemente zu untersuchen oder ins Exil zu gehen, entschied er sich für das Letztere. Seit seiner Ankunft in Toamasina hat sich Maurice wenig oder gar nicht um die inneren Angelegenheiten der Kolonie gekümmert, ist Treffen ferngeblieben und hat die Schreie derjenigen ignoriert, die seinen Kopf überall auf der Insel haben wollten. Unzählige Male hat er Bitten um Rückkehr in das einzige Land, das er je geliebt hat, abgeschickt, die allesamt ignoriert wurden.\n\Die Aussichten sind für Maurice nur noch nihilistischer geworden, da der organisierte Widerstand stärker wird und einheimische madagassische Milizen im zentralen Hochland Fuß fassen, während sich die Militaristen weiterhin von der Verwaltung entfremden. Denjenigen, die noch loyal sind, ist klar, dass ein bewaffneter Konflikt bevorsteht, doch Maurice kann nur Gleichgültigkeit zeigen. Er träumt nur vom Exil. Er hat vielleicht dazu beigetragen, dieses riesige Haus zu errichten, aber alles, was er sich wünscht, ist, ihm zu entkommen. Vom Bösen befreit zu werden."

###EVENTS
 GERAF.2.t:0 "Die Lebensader Wird Gekappt"
 GERAF.2.desc:0 "Die Nachricht vom Bürgerkrieg in Deutschland schockierte die Welt und versetzte so manchen Politiker in Aufregung, aber keinen mehr als Deutschlands treue Vasallen in Afrika.\n\nDa sich die Nationen angesichts der aufkommenden Kräfte des afrikanischen Nationalismus und des immer stärker werdenden kommunistischen Gedankenguts in den unterdrückten Völkern dort in ständiger Unruhe befanden, waren sie im Gegenzug zu den massiven kolonialen Ressourcen mehr und mehr auf die militärische und wirtschaftliche Unterstützung des Mutterlandes angewiesen.\n\nDa Deutschland jedoch in Flammen steht und die Zentralregierung sich scheinbar im Rauch aufgelöst hat, ist diese Unterstützung plötzlich verschwunden. Sklaven sind bereits aus ihren Kasernen verschwunden, und aufständische Gruppen haben im ganzen Kongo eine neue Angriffswelle gestartet."
 GERAF.2.a:0 "Kein Grund zur... Panik, bleib ruhig, BLEIB RUHIG!"

 GERAF.3.t:0 "Das Neue Zeitalter des Widerstands"
 GERAF.3.desc:0 "Während sich die Lage in den afrikanischen Reichskommissariaten verschlechtert hat, konnten die verschiedenen Rebellen, die die Regime seit zwanzig Jahren bekämpfen, ihre bisher größten Erfolge verbuchen. Zahlreiche Militärposten und Plantagen in ganz Afrika sind verschwunden, da die Rebellen immer dreister zuschlagen, und Göringstadt ist überschwemmt mit panischen Flüchtlingen, da unabhängige Bauern und Siedler ihre Höfe im Zuge dieser neuen Invasion verlassen haben.\n\nDa die Rebellen das Land kontrollieren und sich die Schlinge um die zentralen Städte der Kolonien langsam zuzieht, ist es klar, dass die Tage der Reichskommissare gezählt sein könnten."
 GERAF.3.a:0 "Was haben wir jemals getan um dies zu verdienen?!"

 GERAF.4.t:0 "Afrika-Schild"
 GERAF.4.desc:0 "Als die Situation außer Kontrolle geriet, wurden drastische Maßnahmen für das Überleben der deutschen Staaten in Afrika notwendig. Die drei Kolonien Ostafrika, Zentralafrika und Südwestafrika hatten zwar schon immer freundschaftliche Beziehungen unterhalten, aber ihre Interaktionen waren nie viel weiter gegangen, und sie hatten getrennte Sicherheitskräfte, Verwaltungen und Reichskommissare unterhalten. \n\nWährend diese Situation mit der zentralen Verwaltung in Germanien gut genug funktioniert hat, um die Kolonien zu verwalten, ist es nun, da diese Verwaltung scheinbar zerbrochen ist, klar, dass Maßnahmen ergriffen werden müssen.\n\nAfrika-Schild ist die vorgeschlagene Lösung, ein vereintes Verteidigungsbündnis und eine zentralisierte Militärverwaltung, das Bündnis könnte unsere einzige Chance sein, unsere Domänen vor dem völligen Zusammenbruch zu retten."
 GERAF.4.a:0 "Einer für Alle und Alle für Einen!"
 GERAF.4.b:0 "Wir schlagen uns allein schon sehr gut!"

 GERAF.7.t:0 "Biete einen Waffenstillstand"
 GERAF.7.desc:0 "Obwohl unsere tapferen Soldaten große Erfolge erzielt haben, hat sich dieser Krieg vielleicht zu lange hingezogen. Angesichts unserer derzeitigen Position im Krieg wäre es trivial, die Südafrikaner und ihre amerikanischen Verbündeten dazu zu bringen, einem Waffenstillstandsangebot zuzustimmen, natürlich zu unseren Bedingungen. Allerdings könnte es klug sein, weiterzumachen, da Endsieg immer näher zu rücken scheint"
 GERAF.7.a:0 "Biete ihn"
 GERAF.7.b:0 "Wir werden weitermachen!"

# GERAF.7.t:0 "Die Südafrikaner lehnen ab" #duplicate loc key
# GERAF.7.desc:0 "Es scheint, dass wir die Bereitschaft der Südafrikaner zu einem Deal unterschätzt haben, da sie geantwortet haben, dass sie nicht die Absicht haben, unserem großzügigen Waffenstillstandsangebot zuzustimmen. Das spielt natürlich keine Rolle, der Endsieg wird irgendwann über das Reich kommen" #duplicate loc key
# GERAF.7.a:0 "So soll es sein" #duplicate loc key

 GERAF.9.t:0 "Biete Waffenstillstand an"
 GERAF.9.desc:0 "Da sich dieser Krieg immer länger hinzieht, haben einige unserer Berater begonnen, darauf zu drängen, den Südafrikanern und ihren amerikanischen Verbündeten ein Angebot für einen neutralen Waffenstillstand zu unterbreiten. Auch wenn wir früher vielleicht über solche Ideen gespottet haben, haben wir vielleicht bessere Dinge, über die wir uns Sorgen machen müssen. Andererseits könnte Endsieg gerade außer Reichweite sein"
 GERAF.9.a:0 "Biete ihn"
 GERAF.9.b:0 "Wir werden weitermachen!"

 GERAF.10.t:0 "Biete Waffenstillstand an"
 GERAF.10.desc:0 "Da wir durch den feindlichen Vormarsch von Tag zu Tag mehr Land verlieren, haben viele unserer Berater und sogar einige Kommandeure gefordert, dass wir den Südafrikanern und ihren amerikanischen Verbündeten einen Waffenstillstand anbieten. Obwohl wir durch einen solchen Waffenstillstand große Gebiete verlieren würden, würde sich dies auf lange Sicht vielleicht als die beste Vorgehensweise erweisen. Aber vielleicht ist das Einzige, was uns von Endsieg abhält, unser mangelnder Wille."
 GERAF.10.a:0 "Biete ihn"
 GERAF.10.b:0 "Wir werden weitermachen!"

 GERAF.11.t:0 "Aktiviere Werwölfe"
 GERAF.11.desc:0 "Während die Südafrikaner und ihre amerikanischen Herren immer weiter in unser Territorium vordringen, bietet sich uns eine einzigartige Gelegenheit. Wie in allen Reichskommissariaten üblich, haben wir eigene Einheiten aus Werwolf-Partisanenkämpfern aufgestellt, die hinter den feindlichen Linien für Chaos und Verwirrung sorgen werden. Wir werden sie für jeden Zentimeter Boden, den sie einnehmen, teuer bezahlen lassen."
 GERAF.11.a:0 "Sie werden vom Schatten angreifen"

 GERAF.12.t:0 "Werwölfe kehren zurück"
 GERAF.12.desc:0 "Durch die Vertreibung der Eindringlinge aus unserem eigenen Territorium ist es uns gelungen, uns mit unseren Werwolfeinheiten zu verbinden. Obwohl viele angeschlagen und verletzt sind, erfüllen sie dennoch stoisch ihre Pflicht für das Vaterland. Sie verdienen Lob."
 GERAF.12.a:0 "Ihr Dienst soll in Erinnerung bleiben."

 GERAF.13.t:0 "Die Geloof Offensief"
 GERAF.13.desc:0 "Unsere Militärkommandeure haben Pläne für eine mutige und überraschende Offensive mit dem Spitznamen „Die Geloof Offensive“ oder „Promise Day Offensive“ ausgearbeitet. Der Plan sieht vor, alle unsere tapferen Partisanen in zusammenhängenden Einheiten zusammenzufassen und zu organisieren. Sobald sie zusammengestellt sind, werden sie ab dem 16. Dezember für eine große Offensive eingesetzt. Wir hoffen, dass wir dadurch den Feind völlig überraschen, allerdings wird dadurch die Schlagkraft unserer Partisanen spürbar gemindert."
 GERAF.13.a:0 "Führe den Plan aus!"
 GERAF.13.b:0 "Wir würden dieses Risiko eher nicht eingehen"

 GERAF.20.t:0 "Angriff auf Südafrika!"
 GERAF.20.desc:0 "Obwohl sich Afrika-Schild als erfolgreich erwiesen hat und wir einige wenige Siege gegen die Rebellentruppen errungen haben, hat sich die Situation immer noch nicht erholt. Dennoch verlieren wir jeden Tag mehr Land an die verfluchten Partisanen.\n\nDie Lösung scheint in unsere Hände gefallen zu sein. Eine Invasion Südafrikas wurde in den letzten zwanzig Jahren ständig in verschiedenen Formen vorgeschlagen, und wir sind sogar so weit gegangen, mit Zustimmung und Unterstützung des Reiches einen stetigen Strom von Waffen und Waffen aufrechtzuerhalten und die Buren zu unterstützen, um ihnen dabei zu helfen ihr Kampf. Dies scheint endlich Früchte getragen zu haben, da sich die Lage in Südafrika ebenfalls verschlechterte und die Buren ihre Unabhängigkeit von der südafrikanischen Regierung erklärt haben.\n\nEs ist nicht sicher, ob ihre Rebellion große Früchte tragen wird, aber wenn wir sie unterstützen würden Wenn wir sie in ihrem Kampf unterstützen, könnten wir einen starken Verbündeten finden, der uns gegen unsere eigenen Aufständischen hilft. Die andere Befürchtung ist, dass das OFN höchstwahrscheinlich die südafrikanische Regierung unterstützen wird, wenn wir den Buren erlauben, sich den Wölfen zu stellen, und dann hätten wir unsere Feinde vor unserer Haustür. Amerika ist jedoch vorsichtig. Wenn wir uns den Buren anschließen würden, hätten die Yankees und ihre Haustiere zweifellos zu viel Angst vor einem Konflikt mit dem mächtigen Reich, als dass sie versuchen würden, die Ereignisse zu stoppen."
 GERAF.20.a:0 "The Reich does not bow, it rules!"
 GERAF.20.b:0 "Wir werden eine andere Lösung finden..."

 GERAF.21.t:0 "Das Ende Des Krieges - Waffenstillstand!"
 GERAF.21.desc:0 "Es ist vorbei. Die Amerikaner und das OFN haben sich als weitaus eifriger erwiesen, sich in einen weiteren Krieg zu stürzen, und trotz der Tapferkeit und Wildheit unserer kämpfenden Jungs hat der Verrat der örtlichen Partisanen unsere Kriegsanstrengungen sabotiert und letztendlich dazu geführt, dass wir unsere Ziele nicht erreicht haben. Das Einzige, was unsere völlige Kapitulation vor den Horden barbarischer Amerikaner und ihrer südafrikanischen Verbündeten verhinderte, war die Unterstützung aus dem Heimatland, das es kaum geschafft hatte, die Dinge wieder zum Stillstand zu bringen.\n\nDa Amerika scheinbar erschöpft war von der blutigen Nase unseres Vorgesetzten Wir haben das amerikanische Angebot eines Waffenstillstands angenommen, aber ihre kleinlichen Friedensangebote abgelehnt. Während dies den Reichskommissaren schaden wird, insbesondere der massive Landraub seitens des OFN, wird sich die Verkleinerung der Grenzen letztendlich vielleicht als eine gute Sache für unsere Sicherheit erweisen."
 GERAF.21.a:0 "Frieden mit Ehren..."

 GERAF.22.t:0 "Das Ende Des Krieges - Waffenstillstand!"
 GERAF.22.desc:0 "Es scheint, dass die Südafrikaner und ihre amerikanischen Verbündeten genauso gelitten haben wie wir. Unser Angebot eines neutralen Waffenstillstands wurde angenommen. da sich herausstellte, dass Südafrika und Amerika nicht den Willen hatten, einen Krieg gegen unsere überlegene deutsche Taktik und Ausrüstung zu führen. Obwohl wir unter diesem Krieg schwer gelitten haben, kann das Gleiche auch von den Amerikanern gesagt werden, die jetzt mit einer wachsenden Friedensbewegung in ihrem Land konfrontiert sind.\n\nJetzt müssen wir unsere Aufmerksamkeit auf andere Dinge richten, während es uns gelungen ist, damit umzugehen Angesichts des bisher gestiegenen Widerstands ist es nie eine gute Idee, selbstgefällig zu werden."
 GERAF.22.a:0 "Jetzt zu drängenden Angelegenheiten"

 GERAF.23.t:0 "Das Ende Des Krieges - Waffenstillstand!"
 GERAF.23.desc:0 "Als schließlich die Nachricht von der Annahme des Waffenstillstands durch die Südafrikaner in unserem Hauptquartier eintraf, ließen die Offiziere zur Feier besondere Kisten mit gereiftem Wein herbeibringen. Einmal mehr wird der ganzen Welt die Überlegenheit der deutschen Kriegsführung vor Augen geführt. Die Amerikaner, die gezwungen sind, vor unseren überlegenen Kräften zu fliehen, mit dem Schwanz im Rücken, kehren zu einer massiven Antikriegsbewegung zurück. Unser Sieg ist alles andere als vollständig.\n\nJetzt müssen wir unsere Aufmerksamkeit auf die Leitung und Beratung des neuen afrikanischen Volkstaats richten , um sicherzustellen, dass auch sie alle Vorteile einer überlegenen deutschen Verwaltung nutzen, und um sicherzustellen, dass sie sich darüber im Klaren sind, wie viel sie dem Reich schulden und dass sie verpflichtet sind, alles mit Zinsen zurückzuzahlen."
 GERAF.23.a:0 "Ein weiterer Sieg für das Reich!"

 GERAF.24.t:0 "Das Ende Des Krieges - Sieg!"
 GERAF.24.desc:0 "Als die letzten Hubschrauber, die den Rest der amerikanischen Streitkräfte in Südafrika evakuieren, abfliegen, dämmert es den verbliebenen Südafrikanern endlich: Sie haben verloren. Mit diesem endgültigen Sieg ist die Vorherrschaft des Reiches über Afrika so gut wie gesichert. Die loyalen Buren sind gute Untertanen und verdienen es, den Großteil des südafrikanischen Landes zu erhalten. Natürlich wird es notwendig sein, dieser jungen Regierung bei ihren schwierigen Anfängen zu helfen, und wir werden unsere besten Berater in Fragen der Innenpolitik und des Handels zur Verfügung stellen. Wieder einmal wird die Überlegenheit des Reiches deutlich. Wenn nur diese Afrikaner die gleiche Lektion lernen würden, die wir gerade den Amerikanern beigebracht haben"
 GERAF.24.a:0 "Die Überlegenheit des Reiches ist total!"

 GERAF.26.t:0 "Deja Vu"
 GERAF.26.d:0 "Nach unserem überwältigenden Sieg gegen die unzivilisierten Horden amerikanischer und südafrikanischer Soldaten zogen wir schnell in die Gebiete des ehemaligen Dominion von Südafrika ein. Unsere Wirtschaftsanalysten, die von Göring persönlich ausgebildet wurden, sagten voraus, dass die Befeuerung der Wirtschaft mit den Feuern des Krieges und die Ergänzung mit der Beute aus unseren neuen Eroberungen dafür sorgen würden, dass unsere zuvor eher zusammenbrechenden MP-Volkswirtschaften in ein massives Wachstum explodieren würden .\n\nDiese Ökonomen wurden heute erschossen, als die Nachricht, dass eine weitere Sklavenplantage von ANC-Widerstandskämpfern niedergebrannt wurde, das Hauptquartier von Afrika-Schild erreichte. Der vermeintliche „Reichtum Afrikas“, mit dem wir unsere Budgets retten sollten, ist mit der Evakuierung der südafrikanischen Regierung leider scheinbar verschwunden.\n\nDer Afrikaner Volkstaat, unser Klientelstaat, der das ehemalige Südafrika verwaltet, hat sich bewährt Es wird Ihnen nicht gelingen, die dort vorhandene wirtschaftliche Basis zu nutzen. Bald nach der Bildung ihrer Regierung zerfielen die verschiedenen Milizgruppen, aus denen die Burenarmee bestand und die sich einst gegen ihre gemeinsamen Feinde vereint hatten, in Cliquen, die sich um mächtige Generäle drehten. Der Hauptstreitpunkt zwischen ihnen war die Beziehung der Buren zu uns Afrikaans-Militärs erklären, dass sie sich weigern werden, vor einem Deutschen auf die Knie zu beugen, so wie sie es auch vor einem Anglo getan haben ... Während die Spannungen vorerst schlummern, werden sie nicht lange so bleiben\n\nObwohl sie unzivilisiert sein mögen , die Wildheit und das Können dieser afrikanischen Widerstandskämpfer sind unbestreitbar. Aber was uns wirklich im Stich lässt, ist die neu entdeckte Zusammenarbeit zwischen dem ANC und den wenigen noch aktiven Einheiten der südafrikanischen Schurkenarmee.\n\nWährend der ANC früher vielleicht als hoch motivierte, aber leicht ausgerüstete Truppe von Revolutionären beschrieben wurde, ist der zweite Teil Dieser Satz muss jetzt gestrichen werden, da sie Zugang zu militärischer Ausrüstung und Ausbildung haben. Es scheint, dass das angebliche „Wirtschaftswunder des Krieges“ nur eine Illusion war."
 GERAF.26.a:0 "Verdammt noch mal!"

 GERAF.27.t:0 "The Ides of March"
 GERAF.27.d:0 "Mitten in der Nacht hebt auf einem abgelegenen Feld in der deutschen Kolonie Zentralafrika ein Flugzeug ab. Seine Besatzung wird niemals zurückkehren. Darin befindet sich der ehemalige Reichskommissar Siegfried Müller, er flieht vor dem scheinbaren Tod selbst. Wenige Stunden später landet das Flugzeug in Anjou, der Hauptstadt des freien Frankreichs. Dort wird Müller von seinem engsten Freund und neu ernannten Chef der Militärjunta, die jetzt das Freie Frankreich anführt, Jaques Massu, herzlich empfangen.\n\nEinige Tage zuvor lud Reichskommissar Hans Hüttig Müller und Reichskommissar Schenck aus Südwestafrika zu einem Treffen ein Feier ihres gemeinsamen Sieges über die amerikanischen Schweine. Schenck, der näher an Hüttigs Herrenhaus lag, kam zuerst an. Er würde nie zurückkehren. Müllers Spione hatten ihn erst wenige Stunden vor seiner Ankunft auf Hüttigs Anwesen gewarnt, dass Hans vorhatte, sie beide zu ermorden. Müller war nicht bereit, einen Krieg gegen die Elitetruppen unter dem Kommando von Hüttig zu führen, und beschloss, dass seine Zeit als Führer Zentralafrikas vorbei sei, und floh aus dem Land.\n\nJetzt ist Hans Hüttig die einzige verbliebene deutsche Autorität in der Region. der Schlächter Afrikas. Als er die Kontrolle über alle deutschen Kolonien in Afrika übernahm, kündigte er die Gründung des Großafrikanischen Reichsstaates an, einer neuen Regierung, die sicherstellen sollte, dass die richtigen Ideale des Nationalsozialismus in Afrika durchgesetzt würden.\n\nÜber den Reichsstaat gibt es kaum Neuigkeiten. Aber was dabei herauskommt, ist erschreckend. Ganze Regionen werden von Hurtings fanatischen SS-Soldaten „befriedet“. Kilometerlange Sklavenarbeitslager. Und ein absoluter Einsatz für die Ausrottung aller verbliebenen Reste des Widerstands in Afrika."
 GERAF.27.a:0 "Für Hüttig!"

