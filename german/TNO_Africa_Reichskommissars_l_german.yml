 cog.15.t:0 "Jagd mit Schenck"
 cog.15.d:0 "Schenck und Müller treffen sich, Müller bietet an, auf eine Jagd durch den Kongo zu gehen, Müller kann dieses Angebot nicht ablehnen und sie gehen auf die Jagd."
 cog.15.a:0 "Auf gehts."
 cog.16.t:0 "Die Jagdwesen"
 cog.16.d:0 "Schenck und Müller gingen gemeinsam auf die Jagd, und zwar per Hubschrauber, was nicht die beste Idee war. Schenck hat sich dabei sehr unwohl gefühlt."
 cog.16.a:0 "Wir sollten ihm vom Helikopter runternehmen."
 cog.17.t:0 "Hol Ihn Raus"
 cog.17.d:0 "Nachdem die Jagd im Hubschrauber begonnen hatte, begann Schenck sich unwohl zu fühlen, er bat immer wieder darum, die Jagd zu verlassen und nach Hause zu gehen, aber Müller sagte immer, er sei es leid, zu fragen, als er fast aus dem Hubschrauber fiel und Müller anschrie, er solle ihn runterlassen, sonst werde es Konsequenzen haben."
 cog.17.a:0 "Hol Ihn schnell raus."
 cog.18.t:0 "Frage Hans Um Begleitung"
 cog.18.d:0 "Wir sollten Reichskommissar Hans Hüttig bitten, zu unserer kleinen Jagd zu kommen."
 cog.18.a:0 "Frage ihn."
 cog.19.t:0 "Müller lädt uns zu einer Jagd ein"
 cog.19.d:0 "Reichskommissar Sigfreid Müller bittet uns, mit ihm auf die Jagd zu gehen, wir haben von Schenck gehört, dass seine Jagd furchtbar war und wir haben eher mit Problemen zu kämpfen, als auf eine dumme Jagd zu gehen."
 cog.19.a:0 "Sage ihm nein."
 cog.20.t:0 "Hans Lehnt Ab"
 cog.20.noafricanwar:0 "Hans Hüttig hat unser Angebot, zu einer Jagd zu kommen, leider abgelehnt, er hat etwas von "Problemen" angedeutet, was als die zunehmenden Spannungen im Süden verstanden werden kann."
 cog.20.africanwar:0 "Hans Hüttig hat unser Angebot, zur Jagd zu kommen, leider abgelehnt, er hat etwas von „Themen“ angedeutet, die als Südafrikakrieg verstanden werden können."
 cog.20.africanwardone:0 "Leider lehnte Hans Hüttig unser Angebot, zur Jagd zu kommen, ab, er deutete etwas von „Themen“ an, die als Wiederaufbau und Stützpunkt im Süden verstanden werden könnten."
 cog.20.a:0 "Wir brauchen ihn sowieso nicht."
 cog.21.t:0 "Die Nobelste Jagd"
 cog.21.d:0 "Heute ging Müller auf eine seiner besten Jagden, er schoss mit seinem Gewehr auf einen Löwen, aber er tötete ihn nicht, der Löwe rannte weg, und Müller rannte ihm nach, dann war Müller in einer guten Position, um den Löwen zu töten, aber er sah etwas Besseres, er sah einen Elefanten. Müller konnte es nicht ertragen, ein solches Tier zu töten, und er schoss 3 Schüsse auf das Bein des Elefanten, der Elefant konnte sich nicht bewegen und alle anderen Elefanten liefen weg, er schoss ihm in den Kopf, und bumm, er hatte ihn erwischt. Müller und sein Team nahmen den Elefanten anschließend mit und aßen ihn zum Abendessen."
 cog.21.a:0 "Dies ist eine echt noble Jagd."
