 cog.2.t:0 "Die Safari Winkt"
 cog.2.d:0 "Die Safari. Die weiten, offenen Räume Afrikas, wo Millionen von Tieren und vielleicht auch einheimische Populationen frei umherstreifen. Jetzt, da wir auf uns allein gestellt sind, ist es höchste Zeit, dass wir unsere Wirtschaft stärken. Und wie sollen wir das tun? Indem wir alles jagen, was wir können. Schnappt euch eure Gewehre, Männer, wir gehen auf die Jagd!"
 cog.2.a:0 "Die Jagd beginnt!"
 cog.3.t:0 "Durch Den Djungel"
 cog.3.d:0 "Die Männer waten durch den Dschungel und hacken mit Macheten auf Äste und Brombeersträucher ein. Der Schweiß rinnt ihnen den Körper hinunter, und sie kämpfen hilflos gegen die Mücken, die sie immer wieder und immer wieder beißen. Die Feuchtigkeit überwältigt sie, doch die Männer, tapfer wie sie sind, gehen weiter, ohne Wasser zu holen. Diese Expedition hat gerade erst begonnen, und sie werden sie jetzt nicht enden lassen."
 cog.3.a:0 "Unsere tapferen Männer gehen weiter!"
 cog.4.t:0 "Der Gorilla"
 cog.4.d:0 "Die Männer bleiben wie erstarrt stehen. Sie erblicken in der Ferne eine riesige, schwerfällige Gestalt, die sich hinter einigen Büschen bewegt. Der Gorilla. Hochgeschätzt wegen seines Fleisches. Dies ist ein großartiger Fund. Die Männer bereiten sich auf die Jagd vor."
 cog.4.a:0 "Ziele und Feuer!"
 cog.5.t:0 "Der Große Büffel"
 cog.5.d:0 "Der Große Büffel. Ein weiterer erstaunlicher Fund für das müde, aber ausdauernde Jagdteam. Wieder einmal ein großartiger Fund für Fleisch, das Tier selbst würde eine großartige Trophäe abgeben, die für Tausende in die Tasche der Wirtschaft gehen würde."
 cog.5.a:0 "Bereitmachen, Anvisieren, Feuer!"
 cog.6.t:0 "Entlang der Savanne"
 cog.6.d:0 "Nachdem sie aus dem Dschungel entkommen sind, sind die Männer von der Feuchtigkeit befreit. Stattdessen quälen sie sich nun durch die weiten Ebenen Afrikas. Die Sonne brennt unablässig auf sie herab, ohne Pause, ohne Unterlass. Da es kaum Schatten gibt, müssen sich die Männer abrackern."
 cog.6.a:0 "Die Expedition geht weiter!"
 cog.7.t:0 "Der Kudu"
 cog.7.d:0 "Anmutig bewegt sich der Kudu durch die Savanne und versteckt sich in den Gräsern, um sich vor Beute zu schützen. Die Männer wissen das und legen sich auf die Lauer für diese Kreaturen. Sie sind hinter den Hörnern, den Fellen und dem Fleisch her. Gutes Geld für die Regierung. Das Signal ist gegeben."
 cog.7.a:0 "Feuer!"
 cog.8.t:0 "Der Noble Löwe"
 cog.8.d:0 "Aus der Ferne erblicken die Männer ein majestätisches Geschöpf. Der Löwe. Er liegt lässig auf der Seite, hechelt schwer von seiner kürzlichen Tötung und sieht verwundbar aus, um zu töten. Die Männer wissen, dass dies nicht einfach sein wird, aber sie richten ihre Schüsse aus und feuern."
 cog.8.a:0 "Ein weiterer feiner Abschuss!"
 cog.9.t:0 "Der Mächtige Elefant"
 cog.9.d:0 "Die Männer sind um ein riesiges, schweres Geschöpf herum verteilt, das so grau ist wie ein stürmischer Himmel. Der Elefant. Massiv und schwerfällig, wissen sie, dass dies keine leichte Beute sein wird. Die Männer starren ihn ehrfürchtig an und warten auf das eine Signal zum Loslegen. Es kommt. Sie schießen."
 cog.9.a:0 "Solch eine massive Kreatur!"
 cog.10.t:0 "Der reichliche Topi"
 cog.10.d:0 "In der Nähe des Wassers stehend, schaut sich der Topi nach einer Gefahr um, ohne zu wissen, was es sein könnte. Die Männer jedoch wissen, wonach sie suchen. Der Topi wird wegen seiner Hörner geschätzt und könnte eine große Hilfe für die Wirtschaft sein. Die Männer bereiten sich darauf vor, so viele zu jagen, wie sie können. Sie machen ihre Gewehre bereit."
 cog.10.a:0 "Was eine erfolgreiche Jagd!"
 cog.11.t:0 "Der Illusive Gepard"
 cog.11.d:0 "Die Männer schleichen leise durch das hohe Gras. Sie wollen nicht, dass der Jäger zum Gejagten wird. Sie jagen den Geparden, den leisen Teufel, der er ist. Plötzlich muss einer der Männer niesen. Und noch plötzlicher springt etwas auf ihn zu. Einer der Männer macht sein Gewehr bereit und schießt."
 cog.11.a:0 "Sie haben es nie auf sich zukommen sehen."
 cog.12.t:0 "Das Gepanzerte Schnuppentier"
 cog.12.d:0 "Das Panzerschuppentier ist eine Art aus der Familie der Ameisenbären. Es ist schuppig und riecht wie ein Stinktier. Die Männer sind wegen der Schuppen hinter ihm her, weigern sich aber, sich ihm zu nähern. Es geht aber um Geld, also bereiten sie sich auf die Jagd vor."
 cog.12.a:0 "Stinkend aber profitabel."
 cog.13.t:0 "Das Rote Flussschwein"
 cog.13.d:0 "Der Red River Hog macht seinem Namen alle Ehre: Er ist sehr rot. Auffallend rot. Das Fell ist wunderschön und würde dem Land zweifelsohne viel Geld einbringen. Die Männer sind bereit, den Pelz während der Jagd zu schützen. Es ist zu schön, um ruiniert zu werden."
 cog.13.a:0 "Schützt das Fell!"
 cog.14.t:0 "Die Majestätische Giraffe"
 cog.14.d:0 "Die Giraffe. So majestätisch. Mit ihrem langen Hals lehnt sich die massige Kreatur an einen Baum und beißt langsam in die Blätter der Bäume. Die Männer, die sich von der Größe der Kreatur nicht einmal stören lassen, schauen sie ehrfürchtig an. Dann kommt das Signal. Die Jagd ist eröffnet."
 cog.14.a:0 "Wahrlich eine majestätische Figur!"
