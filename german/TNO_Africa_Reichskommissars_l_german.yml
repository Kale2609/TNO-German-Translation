 COG_Lobster_War:0 "Hummerkrieg"
 COG_Lobster_War_desc:0 "Derzeit befinden wir uns in einem Konflikt mit den verblendeten Degenerierten Brasiliens über unser Recht, in ihren Gewässern zu fischen. Während sie unaufhörlich auf ihre "Rechte" nach "internationalem Recht" pochen, lachen wir, die Herrenrasse in Afrika, über ihre Anmaßungen, während unsere Unternehmen ihre Gewässer plündern. Das bringt uns große finanzielle und rufschädigende Vorteile, da deutsche Beamte und Militärs gerne unsere Meeresfrüchte essen.\n\n Wenn die Brasilianer jedoch beschließen, aufzustehen und auf ihre kostbaren "Rechte" zu pochen, könnten wir Probleme bekommen. Denn wenn wir uns das Vertragsrecht genau ansehen, haben wir außer der Macht des Reiches nicht wirklich einen Anspruch auf Fischfang in brasilianischen Gewässern."

