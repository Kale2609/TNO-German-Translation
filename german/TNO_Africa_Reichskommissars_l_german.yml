 cog.38.t:0 "Die Freunden Des Mannes"
 cog.38.d:0 "Ostland wird oft als Musterkolonie betrachtet, die immer im Namen des Vaterlandes handelt und versucht, echte Arier zu sein. Aha! Nicht unter Reichskommissar Müllers Aufsicht! Zentralafrika ist, wenn überhaupt, eine Ausbeutungsstätte für das Reich und ein Vergnügungspark für den Reichskommissar selbst. Denn wenn es wirklich etwas gibt, was Müller in dieser Welt liebt, dann ist es die Jagd auf exotische Tiere aller Art und Form. Das Land wird derweil nach Herzenslust ausgebeutet. Tonnen über Tonnen natürlicher Ressourcen werden täglich durch die Häfen Zentralafrikas geschleust, um die großen Ausgaben des Reiches zu decken. Wer weiß schon, was das Herz der Finsternis in diesen dunklen Zeiten erwartet? Nun, Müller weiß es nicht, und es ist ihm auch egal."
 cog.38.a:0 "Es gibt wahrlich keine natürlichere Freude im Leben als den Nervenkitzel der Jagd!"
 cog.39.t:0 "Der Arier Auf Dem Mond"
 cog.39.d:0 "Müller dachte, dass der heutige Tag nicht besser werden könnte. Die Jagd war großzügig, das Wetter war ausgezeichnet und die Gesellschaft? Einwandfrei. Aber oh oh oh! Müller muss wirklich ein Glückspilz sein, denn als er sich zu einem anderen Jagdrevier begibt, erreicht ihn die Nachricht, dass das deutsche Raumfahrtprogramm, dass die tapferen Männer, die nichts anderes wollen als den Start für ihr Vaterland, endlich ihre große Mission, die nur für die arische Rasse geeignet ist, erfolgreich abgeschlossen haben. Wahrlich, die arische Rasse ist die auserwählte Rasse, denn wie sonst könnten sie alle anderen in einem so großen Rennen schlagen? Die Bemühungen der Amerikaner und Japaner sind vergebens, denn das Reich, das Vaterland der Herrenrasse, das Zentrum der Welt, hat endlich die letzte Eroberung des Menschen vollendet und einen Menschen auf dem Mond gelandet!"
 cog.39.a:0 "Eine weitere große Leistung des Übermenschen!"

  COG_Lobster_War.1.t:0 "Von Der Speisekarte"
  COG_Lobster_War.1.desc:0 "Reichskommissar Müller blätterte weiter untätig in den Berichten an seinem Schreibtisch. Alles, was er heutzutage tat, so dachte er, war herumzusitzen und nutzlose Dokumente zu unterschreiben, die wertlose Projekte und Initiativen genehmigten. Sehnsüchtig starrte er auf die verschiedenen Trophäen an seiner Wand; es war schon eine Weile her, dass er sich wirklich amüsieren und austoben konnte, und sie fingen bereits an, Staub anzusetzen. Seine Tagträumerei über seine nächste Beute wurde durch das Klopfen an seiner Tür unterbrochen.\n\n "Hm? Wer ist da?"\n\n "Herr Müller? Sind Sie um diese Zeit zu sprechen?"\n\n "Ich denke schon." Müller richtete sich in seinem Sitz auf, in der Erwartung, dass eine Welle schlechter Nachrichten auf ihn zukommen würde. "Ein nervöser Adjutant stieß verlegen die Tür auf und hielt einen Stapel von Berichten in der Hand, auf denen die Insignien der Admiralität verteilt waren. Müller wusste schon anhand des Verhaltens des Adjutanten, worum es in den Berichten ging. Er hatte nun die unglückliche Aufgabe, seinen Nachmittag damit zu vergeuden, sie zu lesen. "Herr Müller, ich muss leider berichten, dass unsere Fischereifahrzeuge von der brasilianischen Marine gestört und größtenteils zerstört wurden. Ich bin sicher, dass dies eine große Unannehmlichkeit für Sie ist, und ich werde..." Müller winkte den Adjutanten ab, bevor er noch etwas sagen konnte, und der Adjutant nahm dies zum Anlass, einen zittrigen Salut abzugeben, bevor er sich aus dem Raum zurückzog. Wie sollte er der Elite in Germanien die Nachricht überbringen, dass sich der Preis für Meeresfrüchte verdoppeln, vielleicht sogar verdreifachen würde? Es würde ihm verdammt schwer fallen, das herauszufinden, und es würde viel Geschrei und Streit geben. Müller freute sich jedenfalls nicht darauf."
  COG_Lobster_War.1.a:0 "Weitere Kopfschmerzen um die sich Herr Müller kümmern muss."

  COG_Lobster_War.2.t:0 "Das Andere Ende Des Schiffes"
  COG_Lobster_War.2.desc:0 "Mit den Händen an die Außenseite der Schiffskabine gelehnt, blickte Hans zu den drei anderen tapferen Fischern, die mit ihm dort lehnten. Zumindest tapfer in seinem Land. Hier waren sie nichts weiter als Gauner, und der Brasilianer, der mit einem Gewehr bewaffnet in ihrer Reihe auf und ab ging, war mehr als genug, um Hans' Position als wenig mehr als ein Dieb zu festigen. Ihr Schiff war von dem brasilianischen Zerstörer völlig unvorbereitet erwischt worden, und selbst jetzt liefen seine Soldaten auf den unteren Decks herum wie Ameisen auf der Suche nach Nahrung. Bei der Fülle an Krabbenfanggeräten, die unter Deck gelagert waren, würden diese Insekten bestimmt etwas finden, um ihren Appetit zu stillen, ganz zu schweigen von der Rechtfertigung für das Entern des Schiffes.\n\n In diesem Moment bestätigte ein Schrei von unter Deck Hans' schlimmste Befürchtungen und riss ihn aus seinem inneren Monolog. Ein Paar der Soldaten rannte die vom Wasser des Atlantiks beschmierte Treppe hinunter, während ein anderes hinauflief. Als sie zu dem zurückkehrten, was jeder Seemann als den Soldatenkapitän erkennen konnte, wechselten die beiden ein paar Worte in vermutlich portugiesischer Sprache, und der Kapitän zog an Hans' Kapitän Karl am Kragen: "Du hast hier nichts zu suchen, weißt du das?" Der Brasilianer warf Hans' Kapitän auf das Deck, wobei das Wasser gegen die Schuhe der Männer spritzte, die noch immer wie in einer Schusslinie standen.\n\n "Ja", erwiderte Karl barsch. Als er aufstand, zog Karl eine Grimasse über seine durchnässte Hose und blickte dann wieder zu dem brasilianischen Kapitän. "Wir wissen, was Sie von uns denken, und wir wissen, dass Sie nichts tun werden." Der brasilianische Kapitän schien verblüfft zu sein und runzelte dann wieder die Stirn. "Gut. Wie Sie wollen, Herr Kapitän." Der Kapitän spuckte in einem spöttischen Tonfall, als das Knistern eines Funkgerätes hinter Hans zu hören war, während der Brasilianer in großer Dringlichkeit sprach, nicht dass irgendjemand auf dem Schiff es verstand. Als das Knistern aufhörte und die Worte sich ihren Weg aus dem Plastikstein bahnten, sprach der Brasilianer erneut. "Sie haben eine Minute Zeit, sich nach Afrika eskortieren zu lassen, oder wir rammen Sie mit 30 Knoten. Letztes Angebot.""
  COG_Lobster_War.2.a:0 ""Deal.""

  COG_Lobster_War.3.t:0 "Schlechte Neuigkeiten vom Atlantik"
  COG_Lobster_War.3.desc:0 "Lukas hatte gerade sein Frühstück mit seinen Fischerkollegen beendet; sie hatten gut gegessen, seit sie mit dem Fischfang in brasilianischen Gewässern begonnen hatten. Als er Deutschland verließ, um diesen Job anzunehmen, war er ernsthaft skeptisch, wie lukrativ er tatsächlich sein könnte, aber Lukas hatte mit diesem Fischereivertrag ein Vermögen und noch einiges mehr gemacht. Als er sich seinem Schiff näherte, bemerkte er seinen Kapitän mit einem besorgten Gesichtsausdruck, was nie etwas Gutes war. Lukas ging auf den Kapitän zu und grüßte ihn fest, aber der Kapitän antwortete kaum mit einem eigenen Gruß. Unser Vertrag ist gekündigt worden. Vollständig."\n\nDer Schock wurde von Lukas und seinen Schiffskameraden kaum registriert. Storniert? Sie brachten pro Fahrt 40 Kisten mit Meeresfrüchten ein: Wie konnte das nicht profitabel sein? "Kapitän, warum ist die Fahrt abgesagt? Wir haben weit über unsere Quote hinaus gefischt, und ich kann keinen Grund dafür erkennen." Der Kapitän drehte sich um und starrte eine Sekunde lang aufs Meer, bevor er einen tiefen Seufzer ausstieß. "Das Reichskommissariat hat uns dringend empfohlen, den Fischfang in brasilianischen Gewässern einzustellen." Die Mannschaft tauschte einige ungläubige Blicke aus, bevor der Kapitän fortfuhr: "Glaubt mir, Jungs. Ich bin genau so verblüfft wie ihr alle. Auch wenn alles friedlich war, gibt es keine Garantie, dass es so bleibt. Ihr Jungs müsst euch neue Aufgaben suchen. Es war mir ein Vergnügen, an eurer Seite zu dienen."\n\nDie gesamte Besatzung starrte ausdruckslos auf das Meer, das sie nicht mehr überqueren würde."
  COG_Lobster_War.3.a:0 "Na gut, was jetzt?"

  COG_Lobster_War.4.t:0 "Ein Einfacher Sieg"
  COG_Lobster_War.4.desc:0 "Die Tränen begannen aus Müllers Augen zu laufen, als er den jüngsten Bericht seiner Admiräle weiterlas. Müller hatte einen weiteren langweiligen Tag mit Papierkram zugebracht, als er den Bericht darüber las, dass die brasilianische Marine nicht einmal in der Lage war, mit einigen schlecht bewaffneten und untrainierten Fischern fertig zu werden. Eine offizielle Entschuldigung zusätzlich zu den anhaltenden und beträchtlichen Schäden, die das Lumpengesindel, das sie als Marine zu bezeichnen wagen, erlitten hatte, war für den Reichskommissar nicht mehr zu ertragen. Sein Magen begann zu schmerzen, und er krümmte sich fast in seinem Stuhl, als die Tür zu seinem Büro eingetreten wurde. Ein schockierter Adjutant und ein Wachmann stürmten herein, aber Müller konnte sich das Lachen und Keuchen nicht verkneifen, sein Gesicht war purpurrot. "Herr Müller! Ist alles in Ordnung? Wir haben uns schon Sorgen gemacht, wie lange Sie schon, na ja... lachen."\n\n "Mir geht es gut, ihr Idioten! Warum habt ihr meine verdammte Tür eingetreten?" Die beiden starrten entsetzt auf die Tür, aber Müller hörte endlich auf zu lachen und hob eine Hand, um die beiden zu beruhigen. "Mach dir keine Sorgen! Ich rufe Hans später an, damit er das repariert. Ihr könnt beide gehen."\n\nWie ein Schulmädchen, das eine Liebesgeschichte liest, konnte Müller es kaum erwarten, was der Bericht ihm als nächstes sagen würde. Würde Brasilien bei diesem Tempo für die Schäden an den Fischerbooten aufkommen? Müller konnte nicht anders, als in den Berichten zu blättern, um zu sehen, wie weit Brasilien dem Reichskommissariat entgegenkam. Das Gelächter setzte kurz darauf wieder ein, und Müller klopfte mehrmals auf seinen Schreibtisch, um sich vor der nächsten Lachsalve zu schützen."
  COG_Lobster_War.4.a:0 "Die Brasilianer haben eindeutig den Verstand verloren."

  COG_Lobster_War.5.t:0 "Probleme Im Atlantik"
  COG_Lobster_War.5.desc:0 "Müller wippte mit den Füßen und wartete gespannt auf ein Update von der Marine über den Zustand seiner Fischerboote. Seine Gedanken kreisten ständig zwischen dem Angebot der Brasilianer und den Besprechungen mit seinen Admirälen: War er bei Salles zu voreilig gewesen? Sollten seine Admiräle wirklich so viel Vertrauen in einen Haufen ziviler Fischer haben? Müller war in Gedanken versunken, bis er ein Klopfen an seiner Tür hörte. Dem Klopfer fehlte es an Vertrauen, genau wie ihm selbst.\n\n "Herr Müller? Die Admiräle haben Neuigkeiten für Sie." Der Adjutant betrat den Raum und legte einen einzelnen Briefumschlag auf seinen Schreibtisch, bevor er sich sofort wieder hinausschlich. Müller riss die Akte auf wie ein Hund, der eine Woche lang nichts gefressen hatte, und ein Wort stach ihm sofort ins Auge: besiegt. Die Fischerboote waren von der brasilianischen Marine aufgegriffen und nach Zentralafrika zurückgedrängt worden, und auf deutscher Seite gab es viele Verluste, während die Brasilianer kaum welche zu beklagen hatten.\n\Die Demütigung war für Müller und Zentralafrika immens. Er fürchtete sich vor dem Brief, den er nach Germanien und an den Führer zurückschicken musste. Es gab einfach keinen guten Weg, diese Peinlichkeit zu formulieren, und die wichtigste Nahrungsquelle des Reiches war nun völlig abgeschnitten. Müller massierte sich die Schläfe und versuchte, den ganzen Vorfall zu vergessen. Gott sei Dank hatte er Anfang der Woche einen Jagdausflug geplant, dachte er. Die kommenden Tage würden ohne ihn kaum zu ertragen sein."
  COG_Lobster_War.5.a:0 "Die Wahrheit bleibt jenseits jeglicher Ablenkung bestehen."

  COG_Lobster_War.6.t:0 "Wie Der Vater, So Der Sohn"
  COG_Lobster_War.6.desc:0 ""Ich nehme an, das macht es zu einem Tag, nicht wahr?" Nicolas hatte das Gefühl, dass ihm ein schlechter Witz erzählt wurde, nicht der erste, wenn man bedenkt, dass er mit seinem Vater sprach. "Das kommt mir wie eine rhetorische Frage vor - du warst doch dabei, oder?"\n\nDie beiden verließen den Hafen von Pointe-Noire und machten sich auf den Weg zu dem üblichen belgischen Kaffeehaus für Auswanderer. Obwohl sich Vater und Sohn in den letzten Jahren auseinandergelebt hatten, fanden die beiden immer Trost darin, sich jeden Abend im Restaurant ihres gemeinsamen Freundes wieder zu treffen. Als Nicolas begann, durch die Straßen des urbanen Paradieses im Kongo zu gehen, konnte er nicht anders, als mit seinem "Chef" über den letzten Arbeitstag zu sprechen: "Wenn du das jeden Tag machst, wie oft würdest du dann sagen, dass du Hilfe brauchst? Rund um den Trawler, meine ich." Sein Vater nahm sich einen Moment Zeit, um so zu tun, als würde er nachdenken. "Hm ... ständig, die ganze Zeit." Er gluckste. "Du warst dabei, nicht wahr?"\n\n "Oh, hah hah, wenn das ein Ja ist, hätte ich dann jetzt einen Job? Betrachten Sie das als Vorstellungsgespräch, nehme ich an." Nicolas beschleunigte seine Schritte und ging rückwärts vor seinem Vater den Bürgersteig hinunter. "Du kennst ja bereits meine große Erfahrung auf dem Gebiet, ganz zu schweigen davon, dass ich auch unter angespannten Bedingungen gut arbeite, wie zum Beispiel beim Kochen mit dir und irgendwie verbrannten Eiern." "Vergiss nicht, dass du mich überreden willst, Nicolas." Die beiden stießen die Tür zu ihrem gewohnten Treffpunkt auf. "Also, was kann ich für Sie tun? Betrachten Sie es als Vorschuss."\n\nWährend sie ihre Schüsseln mit Suppe zu ihrem üblichen Tisch brachten, kam die unvermeidliche Frage auf. "Also, ich bin sicher, Sie haben die Gerüchte gehört, Sie haben gute Verbindungen, Sie wissen um den Ärger, der manchmal auftauchen kann."\n\nNicolas nickte. "Nun ...""
  COG_Lobster_War.6.a:0 ""Dies ist ein Risiko das ich eingehen werde.""

  COG_Lobster_War.7.t:0 "Die Moralitäten Des Diebstahls"
  COG_Lobster_War.7.desc:0 "Hans prüfte erneut seine Karten. Herz fünf, Herz sieben und eine Pik zwei. Offensichtlich sah es nicht gut aus, und das konnte man in der Luft der Kabine spüren, die auf dem Weg zum Atlantik hin und her schwankte. Er spürte bereits, wie ihm der Schweiß auf der Stirn stand, so sehr er sich auch bemühte, sein Pokerface aufrechtzuerhalten, oder besser gesagt: zu betäuben. Er musste die Aufmerksamkeit von sich ablenken.\n\n "Also, was ich nicht verstehe, ist, warum wir wegen dieser Sache in irgendeiner Weise unter Druck stehen."\n\n "Sie meinen die Verletzung internationaler Gewässer?" Klaus gluckste mit dem Rest des Pokertisches, bis auf Hans, der kaum ein Lächeln zustande brachte. "Nun, zunächst einmal würde ich annehmen, dass die Brasilianer auf die Gewinne aus dem Krabbenfang verzichten."\n\nHans lehnte seinen Kopf nach vorne und gab ein sarkastisches "Haw-haw" von sich. "Nein, das verstehe ich. Die Sache ist die, dass Brasilien nicht knapp bei Kasse ist, oder? Die müssen sich nicht abrackern, weil ihnen sonst der reiche Onkel Deutschland die Axt an den Kopf hält, oder?" Uwe meldete sich aus seiner scheinbaren Sorge um seine eigenen Karten zu Wort. "Nun, ja, aber Brasilien schwimmt auch nicht gerade im Geld, oder? Hast du mal gesehen, wie die Hälfte ihrer Politik aussieht?"\n\n "Schön und gut, aber irgendwann kommt der Punkt, an dem wir ein Anrecht auf so etwas haben, oder?" konterte Hans. "Es muss eine Art Verhältnis zwischen Diebstahl und Anspruch geben, auf das wir ein Recht haben." Klaus und Uwe schwiegen einen Moment lang. Dann meldete sich Klaus zu Wort. "Nun, ich könnte mir vorstellen, dass die Mächtigen die Einzelheiten besprechen müssen, nicht wahr?"\n\nUwe schnippte mit den Fingern und richtete seine Haltung wieder auf. "Das habe ich auch gedacht, aber Brasilien hat sich nicht zu Verhandlungen bereit erklärt, ohne dass wir uns völlig geschlagen geben, also nehme ich an, dass wir moralisch freie Hand haben, wenn sie sich nicht an den Verhandlungstisch setzen wollen." Uwe räusperte sich."
  COG_Lobster_War.7.a:0 ""Und das beruhigt zumindest mich.""

  COG_Lobster_War.8.t:0 "Über Deiner Einkommensklasse"
  COG_Lobster_War.8.desc:0 "Jean sah sich die Arbeitsliste für diese Woche an. Es war zwar nicht so, dass irgendjemand wirklich darauf achtete, was er die Woche über zu tun hatte, aber es wurde schwierig, sich auf die Arbeit zu konzentrieren, wenn sie sich zu sehr wiederholte, um nicht zu merken, dass hinter den Kulissen etwas vor sich gehen musste. Als ich mir die Liste der letzten Wochen ansah, stellte ich fest, dass die Zahl der Fischtrawler merkwürdigerweise stetig zunahm. Bingo. Das war doch der amerikanische Ausdruck, oder?" Jean lehnte sich an die Wand des Büros und zündete sich eine billige Zigarette an, die er einem belgischen Geschäftsmann abhandeln konnte. Natürlich versuchte er, den Tabak teurer zu verkaufen, als er wert war, aber das war von einem spießigen, verbitterten Belgier nicht anders zu erwarten, und es war sicher nicht hilfreich, dass der Belgier etwas an einen Einheimischen verkaufte. Aber das spielte jetzt auch keine Rolle mehr. Was jedoch eine Rolle spielte, war die Frage, warum ausgerechnet die Fischtrawler, die zur Reparatur kamen, in die Häfen strömten. Jean grinste vor sich hin und nahm einen weiteren Zug an seiner Zigarette. Als Nächstes waren die genauen Unterlagen über die Schäden dran. Als er die entsprechende Schublade des Aktenschranks öffnete, stellte er überrascht fest, dass sich dort keine Ordner aus den letzten Monaten befanden. Es gab sogar keine aus den letzten anderthalb Jahren. Nicht einmal, dass die Akten gar nicht erst angelegt worden wären, es musste doch irgendeine Art von Aktenregistrierung geben, schließlich war dies nicht gerade Schencks Höllenloch, aber selbst die Ordner selbst, die den Schrank in Ordnung hielten, waren verschwunden.\n\nAuf der anderen Seite des Büros klingelte der Fahrstuhl zum Stockwerk. Jean nahm einen letzten Zug an seiner Zigarette. Hastig warf er die Registraturordner zurück an ihren Platz und rannte zurück zur Treppe an der Rückseite des Bürogebäudes mit Blick auf den Südatlantik. Nachdem er den Notausgang hinuntergelaufen war, nahm sich Jean einen Moment Zeit, um über den großen Ozean zu blicken, als er spürte, wie ihn eine Entschlossenheit wie ein eiserner Schraubstock packte. Es gab einen Grund dafür, dass so viele Trawler in Einzelteilen zurückkamen."
  COG_Lobster_War.8.a:0 "Selbst wenn es das letzte war was er tat."

  COG_Lobster_War.9.t:0 "Wie Legal Nur?"
  COG_Lobster_War.9.desc:0 "Etwas, das Arthur beim Mischen von Papieren in Müllers Namen gelernt hatte, war, dass die Vorteile, die sich aus der Entscheidung ergaben, was geschah und was nicht - zumindest, was irgendjemanden in Germanien betraf - so absolut groß waren, dass es keinen Vergleich auf der Welt gab. Manchmal war es eine der aufregendsten Erfahrungen seines Lebens, in seinem muffigen Büro in Gott weiß wo in Afrika zu sitzen. Tausend verschiedene "unternehmungslustige Individuen" hatten ihn um den einen oder anderen Gefallen gebeten, um einige Dinge verschwinden oder andere entstehen zu lassen, natürlich alles gegen ein angemessenes Honorar. Das Problem bestand immer darin, den Haushalt auszugleichen" - oder besser gesagt, einen Haushalt zu erstellen, der alle Korruption ausschließt. Als also die Idee aufkam, die Gewinne aus dem Krabbenfang in den brasilianischen Gewässern einzubeziehen, war das praktisch das perfekte Verbrechen. Arthur brauchte nämlich nicht anzugeben, wie viel Gewinn aus den Expeditionen erwirtschaftet wurde. Wenn er es richtig anstellte, war es durchaus möglich, dass Arthur in seiner kleinen "Operation" noch wer-weiß-wie-viel weiteren Spielraum erschließen konnte. Das Problem blieb jedoch, dass Arthur nicht wusste, wie Germania über solche Expeditionen dachte. Hielten sie sie für illegal? Sie wussten auf jeden Fall davon, das konnten sie unmöglich nicht wissen. Wenn es illegal wäre, dann hätte Germania bereits gegen die Operationen vorgegangen. Haben sie beschlossen, einfach wegzusehen? Wenn ja, dann wollten die Bürokraten in Germanien keinen Grund haben, davon zu wissen. Arthur nahm den Almanach eines jeden seriösen Bürokraten zur Hand: das Telefonbuch. "Hallo, hier spricht Arthur Davies von der Zentralafrikanischen Buchhaltung, wären Sie in der Lage, mir etwas über die Legalität des Krabbenfangs in brasilianischen Gewässern zu sagen? Wie steht Deutschland genau dazu?" Eine Pause zwischen den Zeilen. "Ähmm... Ich bin mir nicht sicher, ob das der richtige Ort ist. Haben Sie es bei der..."\n\nArthur nahm sich einen Moment Zeit zum Durchatmen. Es war jetzt Mitternacht. Das war der Grund, warum Arthur angeblich der Erste war, der von den Möglichkeiten der Gewinnermittlung in der Krabbenfischerei hörte. Niemand wusste, wie das ging, und Arthur konnte sich dazu zählen."
  COG_Lobster_War.9.a:0 "Letztendlich entschied er sich gegen die Anerkennung der Expeditionen."

  COG_Lobster_War.10.t:0 "Die Größte Hegemonie Der Welt"
  COG_Lobster_War.10.desc:0 "Als er auf die versammelte Menge in seiner Kabine blickte, wusste Ernst, dass sich jeder darüber im Klaren war, warum sie sich versammelt hatten, als ob die nervösen Söldner nicht schon ein eindeutiges Zeichen wären. Als er mitten in der Notversammlung der Seeleute und Fischer in den brasilianischen Gewässern stand, hatte die Spannung stetig zugenommen, seit Ernst den feuchten Raum zum ersten Mal mit einem Blick der Enttäuschung in den Augen und einem Gefühl des Grauens in seinem Gang betreten hatte. Er ging zu dem einen Stuhl in der Mitte des Raumes, lehnte sich an die Rückenlehne der starken Eiche und blickte auf die versammelten knapp ein Dutzend Seeleute um ihn herum. "Es ist kein Wunder, warum wir alle hier sind. Gott allein weiß, wie lange es her ist, dass wir deutsche Gewässer verlassen haben, und selbst er weiß nicht, wie lange es her ist, dass unsere Freunde in der Regierung gesagt haben, dass Brasiliens Gewässer offiziell tabu sind. Warum wir immer noch hier sind, steht offensichtlich nicht so sehr zur Debatte wie die Eingrenzung von Einzelheiten. Ernst wies mit einer Geste auf einen der beiden Söldner, die gerade zu der improvisierten Besprechung hinzukamen. "Die Notwendigkeit einer verstärkten Sicherheitspräsenz ist auch nicht unbemerkt geblieben, schließlich haben wir alle Hank getroffen, nicht wahr?" Der Amerikaner winkte der Besatzung unbeholfen zu und beendete damit im Handumdrehen ihre ehemals dominierende Präsenz in der vergangenen Woche.\n\Einer der jüngeren Deckarbeiter, Maxime, ein Belgier, trat vor. "Wunderbar, wir sind alle auf derselben Seite. Was ich wissen möchte, ist, warum wir hier sind, Kapitän."\n\nErnst wich vom Stuhl zurück. "Ja. Warum wir hier sind. Richtig." Der Captain räusperte sich. "Geld." Ein leichtes Gelächter erschütterte die Kabine, bevor es in Erwartung dessen, was der Captain zu sagen hatte, wieder verstummte. "Nun, um ganz ehrlich zu sein, es lohnt sich einfach nicht mehr. Die Brasilianer riegeln die Wasserwege ab, und wir haben die letzten zwei Tage damit verschwendet, unseren Weg so umzuleiten, dass es sich nicht einmal mehr lohnt. Aus diesem Grund habe ich die Entscheidung getroffen, die Fahrt einzustellen..." Ein halb gefährdetes, halb verständnisvolles Stöhnen ertönte in der Kabine. "Hören Sie, ich weiß, dass das nicht ideal ist, aber-""
  COG_Lobster_War.10.a:0 "Im Raum entbrannte ein Streit."

  COG_Lobster_War.11.t:0 "Keine Weiteren Risiken"
  COG_Lobster_War.11.desc:0 ""Nein, du verstehst es nicht, Reinhard, ich bin fertig. Ich bin raus. Ich will meinen Lohn, und ich will für immer raus aus diesem gottverlassenen Boot." In Anbetracht der Tatsache, dass dies nicht der erste Streit dieser Art war, den Reinhard Fischer heute hatte, ging er die Standardliste durch, die er allen vor dem aufgebrachten Ex-Schlepper dieser Stunde gegeben hatte. "Ich verstehe, Klaus, ich habe das schon von einem Dutzend anderer Leute in diesem Büro gehört, und sie sind alle zufrieden gegangen. Ich habe nicht vor, diese Serie zu unterbrechen, also seien Sie einen Moment nachsichtig mit mir. Tun Sie sich selbst einen Gefallen, hören Sie zu, es wird Ihnen nur helfen."\n\nKlaus schien einer der respektableren Deutschen zu sein, die unter Fischers Schirmherrschaft arbeiteten, Hemd mit Kragen, eine richtige deutsche Familie, das ganze Drum und Dran. Dies geschah jedoch um den Preis, dass Klaus sich selbst dazu zwang, eine höhere Bezahlung anzustreben. Ein bewundernswerter Ehrgeiz, bis er anfing, Fischer in die Tasche zu greifen.\n\n "Was ich nicht verstehe, ist, warum du raus willst. Du wirst gut bezahlt, dein Arbeitsplatz ist so sicher wie eh und je - ungeachtet der jüngsten Ereignisse - und du bist einer meiner am meisten geschätzten Trawler. Warum also?" Klaus stieß einen tiefen Seufzer aus und lehnte sich an Fischers Schreibtisch.\n\ "Weil ich das Essen nicht bezahlen kann, Reinhard. Du hast mich nicht bezahlt, vorausgesetzt, du hast es nicht vergessen, und wenn du mich nicht bezahlst, arbeite ich nicht." Fischer starrte Klaus unverwandt an und beugte sich vor: "Du gehst jetzt, und ich bezahle dich nicht." Klaus lächelte und trat einen Schritt von den fein säuberlich aufgereihten Papieren und Stiften auf Fischers Schreibtisch zurück.\n\n "Kein Problem, Reinhard. Mein Vater ist ein vielbeschäftigter Mann, und ich bin dabei, mich ihm anzuschließen. Schramme scheint heutzutage viele von uns entbehrlichen Arbeitskräften aufzunehmen, und ich war in seinem Haus immer willkommen. Ich erwarte nur, dass das so bleibt." Klaus war schon immer ein selbstgefälliges Arschloch, und er hielt die Tradition aufrecht, seinen Job ohne seine zweiwöchige Kündigungsfrist zu verlassen. Fischer stürmte aus seinem Büro und strich Klaus' Namen durch."
  COG_Lobster_War.11.a:0 "Ein weiterer Name von der Liste"

  COG_Lobster_War.12.t:0 "Nur Der Botschafter"
  COG_Lobster_War.12.desc:0 ""Ja, Sir, so steht es auf der Speisekarte, aber wie Sie sicher wissen, sind die Preise für Krustentiere in die Höhe geschossen, und ich würde mir berechtigte Sorgen machen, wenn Sie irgendwo ein Lokal finden, das noch Meeresfrüchte verkauft." Manon hatte genau dieses Lied und diesen Tanz seit etwa einer Stunde vorgeführt, und er spürte bereits, dass er entweder dringend eine Zigarette brauchte oder schreckliche Kopfschmerzen bekam.\n\n "Warum haben Sie dann die Speisekarte nicht geändert? Das ist doch lächerlich, wir sind hierher gekommen, um Meeresfrüchte zu essen, und wir erwarten, dass wir verdammte Meeresfrüchte essen!"\n\n "Natürlich, ich werde mit dem Chefkoch sprechen, aber machen Sie sich keine großen Hoffnungen." Als er auf die Küche zuging, konnte man das Chaos in der Küche hinter den schwachen Schwingtüren hören. Manon ging an seinem Schichtleiter vorbei, schaute auf die Uhr und lächelte. "Maurice, das ist eine Stunde, ich mache eine Rauchpause." Maurice, der bereits mitten in einem Streit mit einem der Sous-Chefs steckte, zeigte nur den Daumen nach oben. "Dannielle, du übernimmst die Tische zwölf, vierzehn und sechzehn, an Tisch zwölf sitzt ein hübsches Paar, das auf der Suche nach Meeresfrüchten ist, und ich habe ihnen gesagt, dass ich mit dem Küchenchef sprechen werde, könntest du das für mich übernehmen?" Die beiden wussten bereits, dass es sich nicht um eine Frage im eigentlichen Sinne handelte. "Ja, verrotte in der Hölle, Manon." Sie ging mit einem Arm voller Appetithäppchen auf die Schwingtür zu, der Standardmunition für den Umgang mit Gästen, die nicht bekamen, was sie wollten - die Küche hatte im Laufe der Nacht bereits die Hors d'oeuvres einer ganzen Woche vertilgt, und die Köche waren angewiesen worden, nicht aufzuhören, bis die Sonne aufging. Manon zog eine einzelne Zigarette aus seiner Hosentasche und hielt sie über den vorderen Brenner, während er zur Hintertür hinausging und aus der Gasse herausging. Er nahm den ersten Zug an seiner Zigarette und nutzte den Moment, um die Aussicht zu genießen."
  COG_Lobster_War.12.a:0 "Die andere Seite einer Nacht in der Stadt."

