 WEST_AFRICA_idea_terror_bombing:0 "Luftwaffe Terrorbombardierung"
 WEST_AFRICA_idea_terror_bombing_desc:0 "Von Flugplätzen in Südwestafrika aus startet die deutsche Luftwaffe regelmäßig Missionen in ganz Westafrika und bombardiert dabei wahllos sowohl zivile als auch militärische Ziele als verrückte Form der „Pilotenausbildung“. Lediglich entlang der Küste halten die wenigen verstreuten Städte mit ausreichender Luftabwehrkapazität die Luftwaffe in Schach, und keine in der Region ist in der Lage, diesen Feind dauerhaft zurückzuschlagen. Dies lässt die Deutschen nahezu ungestraft, die Städte und Ackerland weiter im Landesinneren anzugreifen und das Wachstum Westafrikas zu lahmlegen, bis dieser Albtraum endlich ein Ende haben kann."
