 POLITICS_MOHAMMED_ZAHIR_SHAH_DESC:0 "Mohammad Zahir Shah wurde 1914 geboren und bestieg 1933 den Thron. Er regiert seit drei Jahrzehnten. In den ersten zwei Jahrzehnten ließ er seine Onkel als Premierminister unter ihm regieren – zunächst war da Sardar Mohammad Hashim Khan, der siebzehn Jahre lang bis zum Ende des Krieges despotisch regierte. Dann kam Sardar Mohammad Mahmud Khan, der Bruder seines Vorgängers, der die langsame Liberalisierung und die fortschrittliche Politik überwachte, bis sich politische Parteien bildeten, die afghanische Wirtschaft destabilisiert wurde und Mahmud Khans Bewässerungsprojekte scheiterten. Im Jahr 1953 kam schließlich sein Cousin Daoud Khan, der die Massenentwicklung und Modernisierung leitete, finanziert durch ausländische Hilfe.\n\nAber die Geschichte von Zahir Shah beschränkte sich nicht auf Afghanistan selbst. Der Sturz der russischen Kommunisten brachte Deutsche und Japaner dazu, ihre Position als wichtigste Geldgeber Afghanistans einzunehmen und 40 % des afghanischen Haushalts zu finanzieren – eine große Summe im Vergleich zu den 7 % der Steuereinnahmen, die durch die Land- und Landwirtschaftssteuer erzielt werden.\n\nIhre Die Unterstützung und die erfolgreiche Ausnutzung ausländischer Ereignisse durch Zahir Shah ermöglichten es Afghanistan, eine regionale Macht mit wohlkalkulierten Invasionen und diplomatischen Schachzügen zu werden: Angriffe auf die Tadschiken bis zum Shakhdara-Fluss, Unterstützung der Invasion der Turkestan-Legionäre, Schutz der Muslimliga usw Jinnah von ihren Feinden in Delhi zu vertreiben und die entstehende pakistanische Armee auf einen Schlag zu schwächen. Durch Jinnahs Tod erhielt Afghanistan zwei Protektorate, Zugang zum Meer und kam dem Traum von Paschtunistan einen Schritt näher. Das Sahnehäubchen: Auf einen Schlag Kalkutta als Regierung Indiens anzuerkennen, Tokio zu gefallen und Delhi wütend zu machen.\n\nMit seinem Cousin als seiner rechten Hand und der Konsolidierung der tadschikischen Länder glaubt Zahir Shah, er stehe an der Spitze der Welt. Doch seine Herrschaft ist bedroht: Die politischen Bewegungen nehmen zu, Delhi, Zentralasien und Xinjiang bereiten sich auf Rache, und die Gönner Afghanistans geraten ins Chaos. Schlimmer noch: Der König merkt, dass sein Cousin, der Ministerpräsident, größere Ambitionen hat als nur loyale Dienste. Aber der König hat größere Sorgen: Er muss ein weiteres Jahrzehnt voller Erfolg bringen, damit es ihm und Afghanistan noch mehr gedeihen kann."
 
