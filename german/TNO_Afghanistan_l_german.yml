 AFG_The_Split_Pashtunkhwa:0 "Die Geteilten Pashtunkhwa"
 AFG_The_Split_Pashtunkhwa_desc:0 "Trotz Erfolgen in den 50er Jahren gegen die indische Einheitsregierung und in Zentralasien bleibt die Frage nach „Paschtunistan“ als Konzept ungelöst. Die Entscheidung von Zahir Shah, in Belutschistan einzumarschieren und der pakistanischen Bewegung nach der Ausrufung des Ausnahmezustands in den Westprovinzen durch Delhi einen sicheren Zufluchtsort zu bieten, führte zu einer Teillösung: der Durchbruch der Durand-Linie und die Annexion von Quetta und Nord-Belutschistan. Danach erfolgte die Gründung der FPCA und die Unterordnung des Khanats Kalat, nachdem sich afghanische Streitkräfte mit pakistanischen Streitkräften (die die meiste Arbeit geleistet hatten) zusammenschlossen, um die Einheitsregierung am Tor zu halten.\n\nHeute begünstigt der Status quo die Afghanen Zustand. Aber es braut sich Ärger zusammen. Unzufriedenheit und anhaltende Zusammenstöße in den neuen Ländern, Feindseligkeit gegenüber Delhi und die entschiedene paschtunische nationalistische Haltung von Daoud Khan lassen Afghanistan keine andere Wahl, als diese tickende Zeitbombe ein für alle Mal zu entschärfen – oder sie explodieren zu lassen und die Kosten zu tragen."

 AFG_Gateways_Between_Worlds:0 "Tore Zwischen Welten"
 AFG_Gateways_Between_Worlds_desc:0 "Während der Amtszeit von Premierminister Sardar Mohammad Hashim Khan erreichten die Beziehungen zwischen der afghanischen Achse und der afghanischen Achse historische Höchststände. Nicht einmal die Ablösung durch seinen Bruder im Jahr 1946 konnte das verhindern; Die anhaltende Pro-Achsen-Stimmung und die Hilfe beider neuer Großmächte strömten in die Nation. Erst die Spaltung der Achsenmächte in den Einheitspakt und die Kyōeiken konnte sie wirklich destabilisieren. Diese Spaltung brachte die Afghanen in die missliche Lage, immer noch von beiden Partnerschaften zu profitieren, von beiden aber zu weit entfernt zu sein, um den vollen Nutzen daraus ziehen zu können.\n\nEs gibt viele erschwerende Faktoren. Afghanistan diente der Turkestan-Legion und der Pakistan-Bewegung als Tor nach Zentralasien. Die Einmischung in beide Regionen sicherte Afghanistans Rolle als Regionalmacht, radikalisierte sie jedoch alle in antiafghanische Feindseligkeit; Das Einzige, was die Zerstörung Kabuls verhinderte, waren die immer noch heftigen internen Konflikte in beiden Gebieten. In der näheren Umgebung jedoch bedrohen aufkeimende marxistische und reformistische Einflüsse von allen Seiten – Zentralasien, Xinjiang, Iran – die monarchistische Ordnung, indem sie die politische Debatte und den Kampf in Afghanistan beeinflussen.\n\nDiese Widersprüche werden vorerst dank der innenpolitischen Stabilität gemildert . Wenn diese Probleme jedoch zu einem ungünstigen Zeitpunkt erneut auftauchen, könnten sie Afghanistan durchaus in die Knie zwingen."

 AFG_The_Two_Mohammeds:0 "Die Zwei Mohammeds"
 AFG_The_Two_Mohammeds_desc:0 "„Die zwei Mohammeds“, ein informeller Spitzname für die beiden Cousins, den König von Afghanistan und seinen Premierminister, stehen seit einem Jahrzehnt im Mittelpunkt der afghanischen Politik.\n\nDort oben sitzt der reformistische, samtbehandschuhte Mohammad Zahir Shah ; Seine Anhänger sind Neutralisten, Gemäßigte, Konservative, Traditionalisten, Aristokraten sowie Usbeken und Tadschiken. Unter ihm steht der eiserne Modernist Mohammad Daoud Khan, der Liebling der Germanophilen und Japanophilen und Freund aller paschtunischen Nationalisten und radikalen Modernisierer.\n\nAls drittes Jahrzehnt der Herrschaft des Königs und das erste Jahrzehnt von Daoud Khans Amtszeit als Premierminister Annäherung an, ihre einst freundschaftliche Beziehung beginnt, deutliche Kluften zu zeigen. Die unterschiedlichen Standpunkte und Unterstützergruppen des Königs und seines Regierungschefs verwickeln sie in einen Machtkampf, der sich langsam auch auf ihr eigenes Land auswirkt. Während beide nach Stabilität für ihre Nation streben, könnte der Ausgang ihres mörderischen Konflikts durchaus verhindern, dass dies das Endergebnis ist."

 AFG_Embryonic_Political_Structures:0 "Embryonische Politische Strukturen"
 AFG_Embryonic_Political_Structures_desc:0 "Sardar Mohammad Hashim Khan regierte als Premierminister siebzehn Jahre lang hart und unterdrückte Presserechte und Veröffentlichungen, sobald Imame in den örtlichen Moscheen den Namen Allahs aussprachen. Zahir Shah, der eine fortschrittlichere Richtung anstrebte, ersetzte ihn 1946 durch seinen Bruder Mahmud. Das Ergebnis war eine langsame Liberalisierung und eine Lockerung der Zensur – was wiederum ein politisches Erwachen auslöste.\n\nDie Bewegung Wesh Dzalmian, Erwachte Jugend, entstand 1947 und trat 1949 der Wolesi Jirga bei. Im Gegensatz zur Regierung entstand trotz politischer Spaltungen eine Einheitsfront namens Jebha-ye Melli, Nationale Front. Wesh Dzalmian wurde eine Partei; Ghubars Männer gründeten die Hezb-e Watan (Vaterlandspartei), während Mahmudi die Hezb-e Khalq, die Volkspartei, gründete.\n\nDie Reaktion der Regierung bestand darin, alle drei Parteien und Veröffentlichungen zu unterdrücken; Heute sind sie im Untergrund und verbreiten zweifelhafte Berichte, die ihre Existenz und die anderer bestätigen sollen. Der Beitritt von Daoud Khan im Jahr 1953 beschleunigte diesen Trend, unterstützt durch den pakistanischen und transoxanischen Konflikt. Doch die derzeitige Desorganisation ist nur vorübergehender Natur: Wenn die Parteien wieder auftauchen, werden sie härter und stärker – und organisierter – sein."
