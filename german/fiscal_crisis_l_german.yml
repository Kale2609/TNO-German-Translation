fiscal_crisis.0.t:0 "Finanzkrise!"
fiscal_crisis.0.desc: "Wir haben unsere Finanzen schlecht verwaltet und unsere Schulden im Verhältnis zum BIP explodierten! Die Regierung muss nun die Budgets deutlich kürzen oder eine große Finanzkrise erblicken.\n\nDie Regierung, geführt von [THIS.GetLeader], muss einen Weg finden die Budgets auszugleichen und währenddessen die souveränen Schulden des Landes zu reduzieren, damit wir nicht zum Zahlungsausfall gezwungen werden oder, schlimmer noch, mit der vollständigen Insolvenz rechnen müssen."
fiscal_crisis.0.a: "You don't get a sustained economic recovery while the fiscal system is in crisis."

fiscal_crisis.1.t: "Der Lange Weg zur Erholung"
fiscal_crisis.1.desc: "Während die Banken ihre Türen wieder öffnen, Läden ihre Fenster öffnen, und Gurte gelockert wurden, atmet unsere Nation eine Erleichterung aus. Unsere Wirtschaft hat das schlimmste vom Sturm überstanden und klarer Himmel erscheint auf dem Horizont. Allerdings läuft nicht alles gut. Häuser wurden zwangsversteigert, Betriebe geklappt, und Leben durch die Armut ruiniert. Für einige kam die Erholung viel zu spät."
fiscal_crisis.1.a: "The future is brighter, if only a little bit."

fiscal_crisis.2.t: "Beatmungsraum"
fiscal_crisis.2.desc: "Die Wunde, die unser wirtschaftlicher Abschwung hinterlassen hat, beginnt zu vernarben. Obwohl es immer noch von Zeit zu Zeit pocht und vor Schmerzen pulsiert, ist es heilend. Die Unterstützung der Regierung und der individuelle Einfallsreichtum haben zu unserer finanziellen Erholung geführt, und wir können nur dankbar dafür sein, wie weit wir gekommen sind. Überall im Land haben die Menschen zaghaft begonnen zu investieren, Kredite aufzunehmen, mit ihrem Geld gewisse Risiken einzugehen, um die Angst vor einem plötzlichen Abstieg in die Armut zu bannen. Obwohl sich die Dinge verbessern, müssen wir wachsam bleiben, damit wir nicht erneut in eine solche Krise geraten."
fiscal_crisis.2.a: "Ein wenig Hoffnung reicht weit."

fiscal_crisis.11.t: "Kredit vor Zahlungsausfall"
fiscal_crisis.11.desc: "Ein Jahr, nachdem unsere Regierung ihre Schulden nicht mehr bezahlen konnte und Insolvenz anmeldete, sind wir glücklicherweise aus unserem fiskalischen Loch herausgekommen. Unser Kredit ist nicht länger ausgefallen und wir können wieder Geld leihen. Unsere Ökonomen fordern uns jedoch dringend auf, in Zukunft vorsichtiger zu sein, damit wir uns nicht erneut in solch schlimmen Situationen wiederfinden."
fiscal_crisis.11.a: "Ruhig während es läuft."

fiscal_crisis.12.t: "Bankrott"
fiscal_crisis.12.desc: "Wegen unserer schlechten Managements und unseres Missglücks, können wir nicht mehr unsere Kreditgeber bezahlen. Als Resultat haben wir den Bankrott angemeldet welches schlimme Konsequenzen für die Wirtschaft und die Bürgerschaft darstellt. Unser Ruf bei unseren Kreditgebern wird beschädigt, die Banken werden zu Abschreibungen gezwungen sein und die interne Nachfrage wird einbrechen. Wir können nur hoffen, dass sich die Dinge verbessern, aber wir stehen vor einer düsteren unmittelbaren Zukunft."
fiscal_crisis.12.a: "Wie haben wir dies zugelassen?"
TNO_bankruptcy: "§RDies wird nicht gut für die Wirtschaft sein§!"

fiscal_crisis.20.t: "Tiefer In Das Rote"
fiscal_crisis.20.desc: "Trotz unserer besten Bemühungen, verschlimmert sich unsere Finanzkrise. Häuser wurden zwangsversteigert, Geschäfte wurden verdampft, und Jobs sind verloren gegangen. Wenn wir uns auf diesem Pfad weiter bewegen, werden wir nur mehr verlieren als wir bislang verloren haben. Während Wirtschaftsexperten und Politiker streiten, schaut das Volk nur wie ihre Ersparnisse sich in Rauch auflösen. Wenn das Geld überstürzt abfliegt, schwindet auch das Vertrauen in die Regierung."
fiscal_crisis.20.a: ""Kümmert euch darum und zwar schnell!""

econ_fiscal_crisis_deccat_available:0 "Eine neue §YEntscheidungskategorie§! um die Finanzkrise zu verwalten wird freigeschaltet!"


no_action_against_fc: "Wir reagieren nicht auf die Finanzkrise"
Fiscal_crisis_response_category: "Bewältigung der Krise"
Fiscal_crisis_response_category_desc: "Eine Finanzkrise ist die Antwort der gesamten Wirtschaftswelt, wenn die Ausgabenagenda eines Landes als zu rücksichtslos angesehen wird, um auch nur annähernd nachhaltig zu sein. Auch wenn dies manchmal durch weltweite geopolitische oder geoökonomische Faktoren verursacht wird, von denen einige möglicherweise völlig außerhalb der Einfluss- oder Schutzmöglichkeiten des Landes liegen, ist das Endergebnis dasselbe: Privatpersonen weigern sich, die öffentlichen Ausgaben durch den Erwerb öffentlicher Mittel anzukurbeln Der Kauf von Anleihen wird als übermäßig riskant erachtet, selbst bei hohen Zinssätzen, und so ist das Land plötzlich nicht mehr in der Lage, selbst die grundlegendsten Dienstleistungen wie die Streitkräfte, die Strafverfolgung und die strategische Infrastruktur zu bezahlen.\n\nJe länger Wenn eine Finanzkrise andauert, werden ihre Auswirkungen auf die Wirtschaft des Landes umso schlimmer, da öffentliche Dienstleistungen zusammenbrechen, Industrien geschlossen werden und Banken starkem Druck durch in Panik geratene Investoren und verzweifelte Familien ausgesetzt sind, die versuchen, ihre mageren Ersparnisse zu retten. Letztendlich ist nicht einmal die Regierung selbst vor Finanzkrisen sicher: Egal wie hart die Unterdrückung oder überzeugend die Propaganda ist, bald wird das Volk schnelles Handeln fordern – und wehe dem Führer, der sich nicht darum kümmert ..."


slash_bureaucracy: "Kürzo Bürokratische Ausgaben"
slash_bureaucracy_desc: "Die Bürokratie eines Landes ist oftmals groß, überflüssig und labyrinthartig, und verbraucht eine große Menge unseres nationalen Budgets. Eine der effektivsten Methoden um Regierungsausgaben zu kürzen ist daher die drastische Kürzung des bürokratischen Personals: Angestellte und Funktionäre, die als nicht primär wahrgenommene Ämter bekleiden, werden entlassen, während alle anderen eine drastische Kürzung ihrer Bezüge hinnehmen müssen, zumindest bis die Krise vorüber ist.\n\nNatürlich bleibt dies nicht ohne Folgen: Bald wird es zu einem kritischen Personal- und Materialmangel kommen, der die Fähigkeit der Regierung, ihre Agenda durchzusetzen, drastisch einschränkt, da viele Bürokraten nicht in der Lage sind, ihre Pflichten effektiv zu erfüllen, und einige sogar Bestechungsgelder annehmen, um dies zu erreichen ihren Lebensstil beibehalten. Auch nach dem Ende der Krise werden die Folgen das Land noch Monate oder Jahre lang verfolgen, da die neuen Abgaben Berge von Rückstandsdossiers angehen müssen."
FC_admin_cost_down: "Dies wird zu einer §GAbnahme§! unserer §YVerwaltungskosten§! um §G60%§! führen aber §Rdies wird unsere administrative Fähigkeit für eine Lange Zeit schwächen§!."

privatisation_programs: "Verabschiedung umfassender Privatisierungsprogramme"
privatisation_programs_desc: "Die meisten Regierungen, unabhängig von ihrer politischen Ausrichtung und wirtschaftlichen Loyalität, unterhalten ein breites Spektrum an öffentlichen Einrichtungen, Grundstücken und Aktivitäten, die als strategisch wichtig angesehen werden. Von Parks und Wäldern über verstaatlichte Rüstungsindustrien bis hin zu staatlichen Förderbetrieben - der Staat nutzt sie als Instrument, um die Nachfrage nach Grundnahrungsmitteln und Dienstleistungen zu befriedigen.\n\In Krisenzeiten wird Bargeld wichtiger als langfristige Planung. Die Privatisierung eines großen Teils der staatlichen Liegenschaften und Unternehmen füllt die öffentlichen Kassen mit Geld und beseitigt potenzielle Quellen zusätzlicher Verluste: Das lohnt sich zwar sofort, führt aber nach der Krise zu einer größeren Abhängigkeit vom Markt, da die Regierung nicht mehr über die Mittel verfügt, ihren Bedarf direkt zu decken."
FC_privatization: "Dies wird §Runsere Stabilität und das Einkommen schwächen§!, aber wird §Guns schnell benötigtes Geld erbringen§!."

negotiate_deferred_payment: "Verhandle mit unseren Kreditgebern niedrigere Zahlungen"
negotiate_deferred_payment_desc: "Manchmal ist ein Ei heute besser als ein Huhn im nächsten Jahr. Unsere Gläubiger wollen ihr Geld, aber selbst sie wissen, dass ein zu straff gespanntes Seil zu reißen droht: Die bedrohlichste Waffe, die uns zur Verfügung steht, ist daher die Möglichkeit, einfach den Zahlungsausfall zu erklären. Das wäre zwar katastrophal für unsere Wirtschaft, würde aber auch bedeuten, dass alle unsere Gläubiger am Ende ohne eine einzige Münze dastehen würden: Samson soll mit allen Philistern sterben.\n\nSicherlich können wir überzeugende Argumente vorbringen, um eine Verringerung unserer Gesamtverschuldung im Austausch für das Versprechen zu ermöglichen, keinen Zahlungsausfall zu erklären und schließlich zu zahlen. Unseren Gläubigern zu drohen, ist jedoch kein guter Weg, um uns wieder auf dem globalen Finanzmarkt zu präsentieren: Sobald die Krise vorbei ist, können wir damit rechnen, dass potenzielle Anleihekäufer höhere Zinsen verlangen..."
FC_interest_rate_down: "§RWir werden unseren Zinssatz um 60 % senken und im Gegenzug 5 % der Inflation abbauen.§!."

print_emergency: "Erhöhe finanzielle Vorräte"
print_emergency_desc: "Das nominalistische Prinzip der Verpflichtungen bedeutet, dass wir den auf der Anleihe angegebenen Betrag zahlen müssen, auch wenn dieser Betrag nicht einmal mehr für einen Kaffee ausreicht. Daher kann das Drucken von Geld - und zwar von sehr viel Geld - als Mittel zur schnellen Rückzahlung großer Schuldenmengen eingesetzt werden.\n\nNatürlich ist diese Praxis nicht ohne Folgen. Die künstliche Geldproduktion ist gleichbedeutend mit einem starken Anstieg der Inflation, der unsere Wirtschaft über Jahre hinweg verfolgen kann: Dies wird auch die Mittel- und Unterschicht verärgern, die ihre Ersparnisse praktisch über Nacht verschwinden sehen, da die Währung den größten Teil ihrer Kaufkraft verliert."

fiscal_crisis_default_overlord: "Verhandle ein Schulden-Rückzahlungsplan mit unserem Oberherr"
fiscal_crisis_default_overlord_desc: "Dank unseren... eingen Beziehungen mit einer Weltmacht, können wir nach ihrer Hilfe in diesen schweren Zeiten rufen. Indem wir sie bitten, mit unseren Kreditgebern einen Schuldentilgungsplan zu sponsern, können wir sicherlich bessere Konditionen und vielleicht sogar eine Reduzierung des Gesamtbetrags erzielen.\n\nNatürlich kommt diese Hilfe nie umsonst. Sobald der Plan angenommen wurde, werden wir sicherlich eine Zunahme von „freundlichen Vorschlägen“ und Bitten um „gegenseitige Zusammenarbeit“ mit unserem Sponsor erleben, was vor allem darin bestehen wird, ihnen größeren Einfluss auf unsere Angelegenheiten zu gewähren und eine größere wirtschaftliche Durchdringung ihrer Unternehmen in unserer Wirtschaft: Freundlichkeit kann sein zwei Gesichter, so scheint es.."
FC_overlord_cancel_debt: "Unser Oberherr wird etwas von unseren §RSchulden§! §Gzurückzahlen§! im Gegenzug für §Retwas von unserem Umsatz§!."
FC_has_sphere_leader: "Wir gehören einem Wirtschaftsbereich an"

fiscal_crisis_default_1: "Gebe öffentliche Notanleihen aus"
fiscal_crisis_default_1_desc: "In Notzeiten sind alle Bürger aufgerufen, ihre Pflicht zu erfüllen. Während eines Krieges wird diese Pflicht durch die Einberufung in die Armee oder durch Rationierung erfüllt, während sie während einer Finanzkrise in Form der Zeichnung von Notstandsanleihen Gestalt annimmt: Eine Propagandakampagne wird die Notwendigkeit betonen, das Mutterland durch den Kauf patriotischer Anleihen zu unterstützen, die höchstwahrscheinlich nie zurückgezahlt werden.\n\nNatürlich wird eine solche Kampagne bei der Bevölkerung, deren Geld wir im Grunde genommen von uns verlangen, nicht gut ankommen. Aber ein Versuch schadet nie, und mit dem gesammelten Geld können wir unsere dringenden Ausgaben bestreiten, bis die Krise vorüber ist: Dann können wir darüber nachdenken, wie wir ihre Loyalität belohnen können."

fiscal_crisis_default_2: "Mache einen Deal mit den Nationalbanken"
fiscal_crisis_default_2_desc: "Während internationale Kreditgeber harte Nüsse zu knacken haben, sind nationale Investoren und insbesondere Banken eine ganz andere Sache. Mit vorsichtigen Schmeicheleien und dem richtigen Maß an Drohungen könnten wir sie "überzeugen", auf einige ihrer Forderungen zu verzichten, wenn wir ihnen im Gegenzug versprechen, den Rest zu zahlen, und ihnen ein wenig öffentliche Anerkennung zukommen lassen.\n\nNatürlich werden die meisten nicht beeindruckt sein, und die politische Gegenreaktion wird nicht leicht sein, aber das ist die einzige Alternative, die wir zur vollständigen Zahlung haben. Private Interessen müssen dem allgemeinen Wohl des Landes geopfert werden, unabhängig von unserer politischen Einstellung oder Wirtschaftspolitik: Das Überleben kommt immer zuerst."
default_2_tooltip: "§RDies wird den Einfluss der Schulden auf die politische Macht während der Dauer der Krise leicht erhöhen.§!"

fiscal_crisis_default_3: "Rufe eine Konferenz wegen unserer Schulden aus"
fiscal_crisis_default_3_desc: "Manchmal ist es das Beste, eine Krise direkt anzugehen. Sowohl die nationalen als auch die internationalen Gläubiger erwarten schnelles Handeln, und der beste Weg, sie von unserer Bereitschaft zur Zusammenarbeit bei der Lösung dieser Haushaltskrise zu überzeugen, ist die Präsentation unserer Arbeit: Durch die Einberufung einer internationalen Konferenz kann sich jeder ein Bild von unseren Fortschritten machen.\n\n Wie erwartet, wird dies politische Folgen haben. Die Menschen werden die Konferenz als eine Möglichkeit für ausländische Mächte interpretieren, ungebührlichen Einfluss auf unsere Angelegenheiten auszuüben, und uns als ihre willigen Marionetten: Wir können mit großen Protesten und einer zunehmenden Radikalisierung der Gesellschaft rechnen, während die Konferenz stattfindet."
default_3_tooltip: "§RDies wird die Auswirkungen der Schulden auf die politische Macht für die Dauer der Krise verstärken und die Stabilität verringern.§!"

fiscal_crisis_default_4: "Erzwinge den Schuldnern Zugeständnisse"
fiscal_crisis_default_4_desc: "Die Wirtschaft ist eine grausame Welt, und manchmal bedeutet selbst Recht haben nicht, zufrieden zu sein. Wir brauchen Geld, um zu funktionieren, und wir werden uns unseren Gläubigern nicht beugen: Wir werden deutlich machen, dass wir das Kommando haben, nicht sie - und wenn sie ihr Geld wollen, werden sie auf uns hören.\n\n Wen kümmert es schon, wenn später eine kleinere Schar bereit sein wird, unsere Anleihen zu kaufen? Unsere Reformen werden dafür sorgen, dass wir nicht mehr so viele brauchen: Sollen sie doch ihr Geld in der Tasche behalten, wir werden bessere Wege finden, unsere Kassen zu füllen, oder zumindest hoffen wir das..."
default_4_tooltip: "§RDies wird die Auswirkungen der Schulden auf die politische Macht für die Dauer der Krise erheblich verstärken und die Stabilität stark beeinträchtigen.§!"

fiscal_crisis_default_5: "Restrukturiere Ungünstige Beziegungen"
fiscal_crisis_default_5_desc: "Es ist offensichtlich, dass unsere Gläubiger unsere Wirtschaft nur mit Wucherzinsen erdrücken wollen. Da unsere Geduld längst erschöpft ist, ist es an der Zeit, zu extremen Maßnahmen zu greifen: Mit unserer Macht als souveräne Nation werden wir einseitig entscheiden, welche Anleihen zurückgezahlt und welche ganz oder teilweise umstrukturiert werden.\n\nDas wird natürlich Folgen haben. Die internationalen Wirtschaftsakteure werden beklagen, dass wir die grundlegendsten Regeln für öffentliche Verpflichtungen verletzen, aber seien wir ehrlich: Wenn wir so weit gekommen sind, dann deshalb, weil wir keine andere Wahl haben, als den Preis zu zahlen."
default_5_tooltip: "§RDies wird die Auswirkungen der Verschuldung auf die politische Macht für die Dauer der Krise erheblich verstärken und die Stabilität noch weiter verringern.§!"

end_econ_investment: "Kürze staatliche Programme"
end_econ_investment_desc: "Jede Regierung finanziert umfangreiche Subventionsprogramme, von der Bildung bis zur wirtschaftlichen Entwicklung. In schwierigen Zeiten muss der Haushalt drastisch redimensioniert und alle verfügbaren Mittel auf wichtigere Ausgaben umgelenkt werden.\n\nNatürlich wird diese Art von allgemeinem Kürzungsprogramm unsere gesellschaftliche und wirtschaftliche Entwicklung lähmen. Langfristige Planungen können wir uns jedoch nicht leisten: Wenn die Krise anhält, werden wir keine Wirtschaft mehr haben, die wir subventionieren können."
FC_civ_cost_down: "§RWir werden unsere Staatsausgaben vorübergehend auf Kosten des Wirtschaftswachstums senken§!."

slash_research: "Kürze Forschungsausgaben"
slash_research_desc: "Wie jede vernünftige Regierung investieren wir große Mengen an Mitteln in vielversprechende wissenschaftliche Einrichtungen in unserem Land. In diesen unruhigen Zeiten ist es jedoch klar, dass wir uns solchen Luxus nicht mehr leisten können: Die Forschungsausgaben werden gekürzt, und die Einrichtungen werden sich selbst überlassen.\n\nWir verstehen, dass dies zu einer allgemeinen Verringerung unserer Fähigkeit führen wird, das Innovationstempo zu halten, aber Geld ist ein dringenderes Anliegen. Vor Tausenden von Jahren hielt jemand "Geld" für eine großartige Erfindung: Wenn wir nur seine Knochen in die Finger bekämen..."
FC_research_freeze: "We will §Rgreatly§! decrease how much is spent on §Yresearch§!, at the cost of §Rseverly slowing down future research efforts§!."

restore_trust_debtors: "Kaufe das Wohlwollen zurück"
restore_trust_debtors_desc: "Schwarzmalerei und Selbstüberschätzung werden uns nicht weiterbringen. Letztlich können wir nicht überleben, ohne dass jemand unsere Anleihen kauft, sonst wären wir gar nicht erst in eine so schwierige Situation geraten: Wir sollten also daran arbeiten, das Vertrauen des Marktes in unsere Lösbarkeit wiederherzustellen.\n\nIndem wir spontan eine kleine Tranche überfälliger Anleihen zusammen mit ihren Zinsen zurückzahlen, zeigen wir unseren Kreditgebern, dass wir zur Zusammenarbeit bereit sind. Es wird wie der Versuch sein, Blut aus einem Stein zu schöpfen, aber wir müssen sicherstellen, dass wir nach dem Ende dieser Krise - und sie wird eines Tages vorbei sein - wieder in der Lage sein werden, den Märkten gegenüberzutreten, ohne gemieden zu werden."

freeze_military: "Kürze die Militärausgaben"
freeze_military_desc: "Die Macht eines Staates wird oft an seiner militärischen Stärke gemessen, aber was nützt uns ein großes Militär, wenn wir nicht einmal seine Stipendien bezahlen können? Anstatt uns in ein paar Monaten mit einer randalierenden Armee wiederzufinden, ist es am besten, entschlossen zu handeln und zu entscheiden, was beibehalten werden kann und was gestrichen werden muss: Der Stopp jeder neuen Rekrutierung, die Verzögerung jedes Erweiterungsprojekts und die Reduzierung der Unterhaltskosten auf das absolute Minimum werden unsere Staatskasse mit Sicherheit entlasten.\n\nWie zu erwarten, wird dies auf lange Sicht harte Konsequenzen haben. Unbeaufsichtigte Ausrüstung geht leichter kaputt, alte Taktiken und Waffen werden sich gegen modernere Gegner als veraltet erweisen, und junge Männer werden es sich zweimal überlegen, ob sie sich melden, wenn sie nicht einmal sicher sind, dass sie bezahlt werden: Dennoch, ein Krieg ist ein Krieg, und auch wirtschaftliche Kämpfe erfordern Opfer."
FC_mil_freeze: "§RWir werden nicht in der Lage sein, die Armee oder die Marine zu finanzieren, und wir werden einen Rückgang der Zahl der Arbeitskräfte erleben.§!, im Gegenzug für eine Kürzung der §YMilitärausgaben§! um §G80%§!"