  BOOKMARK_UGLY_AMERICAN_NEW_JAP: "§eDAI-NIPPON TEIKOKU§!"
  BOOKMARK_UGLY_AMERICAN_NEW_DELAYED_GER: "§aNEU IN UGLY AMERICA:§!\n§Y- ÜBERARBEITETER MADAGASKAR STELLVERTRETERKRIEG\n- ERWEITERTE HISPANISCHE INHALTE\n- NEUE DIPLOMATISCHE KRISE IN ISLAND§!\n§W--------------\n\n\n£GFX_texticon_bookmark_UGLY\n\n\n\n\n§FFür den Durchschnittsamerikaner ist die Außenpolitik eine Schlagzeile in der Morgenzeitung. Sie sehen keine verschwitzten Entwicklungshelfer oder Angestellte mit weißem Kragen, sondern Steuergelder, die das Land für einen unbestimmten Zweck verlassen. Wenn sie wüssten, dass Nixon amerikanische Waffen an madagassische Aufständische schickte oder dass mit Hilfe der CIA die surinamische Regierung gestürzt wurde, könnte dies in der amerikanischen Öffentlichkeit Misstrauen gegenüber Auslandseinsätzen wecken. Aus diesem Grund werden schmutzige Geschäfte auf der Weltbühne streng vertraulich behandelt.\n\nNeben einem überarbeiteten Stellvertreterkrieg der madagassischen Revolte können die Spieler in zwei neue Konflikte im Hinterhof der Vereinigten Staaten eingreifen. In Haiti haben Jahrzehnte der von den USA geförderten Stagnation Dissidenten dazu gebracht, die Legitimität der Regierung abzulehnen und stattdessen nach revolutionären Lösungen zu suchen. Die schwelende Wut über die Omnipräsenz der OFN hat viele Isländer dazu veranlasst, ihre Zugehörigkeit zu dem internationalen Bündnis in Frage zu stellen, und Ausbrüche antiamerikanischer Stimmung auf der ganzen Welt bringen den neuen Koloss in eine unangenehme Lage.  Selbst bei guten Absichten könnten schlechte Entscheidungen in diesen kritischen Momenten über Washingtons Hegemonie in der freien Welt entscheiden.§!"
  BOOKMARK_UGLY_AMERICAN_NEW_DELAYED_JAP: "§JNEU IN THE RUIN:§!\n§Y- ÜBERARBEITETER INHALT FÜR ALLE 3 §eJAPAN§! PFADE UND IHRE UNTERPFADE\n-  ÜBERARBEITETE STELLVERTRETERKRIEGE\n- ÜBERARBEITUNG DER §EDAI LI§!KRISE\n- NEUER INHALT §SIEDEPUNKTENKRISE§!§!\n§W--------------\n\n\n£GFX_texticon_bookmark_JAP\n\n\n\n\n§FEs gibt eine gewisse Dualität im Leben, für jeden Sieger gibt es einen Besiegten, für jeden Gefallenen gibt es einen Auferstandenen, und für jede Ruine gibt es einen Ort, der zu neuen Höhen aufgestiegen ist, einen Ort, der seinen Zenit erreicht hat.\n\nDas kaiserliche Japan scheint das Bild eines solchen Ortes zu sein: ein Reich, das einen ganzen Kontinent umspannt, eine florierende Wirtschaft, die sich durch jahrzehntelanges, kontinuierliches Wachstum und eine stabile Regierung unter der Aufsicht der YSK auszeichnet. Doch hinter dieser Fassade verbergen sich viele Risse, die das Fundament bedrohen und die größte Macht Asiens in die Knie zu zwingen drohen. Denn wenn man den Gipfel erreicht hat, kann es nur noch abwärts gehen.\n\nKann Japan seinen rasanten Aufstieg fortsetzen? Kann Ino oder, das Schicksal bewahre, diejenigen, die ihm folgen werden, die Intrigen des japanischen Kartenhauses durchschauen und ein Jahrzehnt der Revolutionen und der Selbstbestimmung überleben? Nur die Zeit wird es zeigen.\n\nWir laden Sie ein, Japans Geschichte selbst zu erleben, neue Höhen zu erklimmen und gleichzeitig die tödlichen Tiefen zu meistern, die das Land im Laufe des Jahrzehnts plagen werden, die liebevoll verbesserten Inhalte zu genießen und sein Schicksal zu verfolgen, sei es der Eintritt in eine neue Ära oder die Fortsetzung der Alten.§!"

  BOOKMARK_TFL_NEW_BRITAIN: "§JDAS VEREINIGTE KÖNIGREICH GROSSBRITANNIEN§!"
  BOOKMARK_TFL_NEW_DELAYED_BRITAIN: "§JNEU IN THE RUIN:§!\n§Y- ÜBERARBEITETES SETUP FÜR DAS VEREINIGTE KÖNIGREICH\n- 3 JAHRE SPIELBARE KOLLABORATIONSINHALTE\n- 100 TAGE INHALT FÜR 4 PFADE§!\n§W--------------\n\n\n£GFX_texticon_bookmark_TFL\n\n\n\n\n§FWie definiert man eine Revolution? Fragen Sie einen Mann auf der Straße, und er wird eine ganz andere Erklärung geben als der Mann, den Sie als nächstes fragen. Der eine wird Ihnen zuflüstern, dass eine Welt, die von den Arbeitern regiert wird, immer unvermeidlicher wird, der andere wird von Cromwell oder Gladstone schwärmen, und der dritte wird Sie seufzend fragen, warum jemand so selbstmörderisch sein sollte, sich auf eine Revolution einzulassen. Betreten Sie nun das Unterhaus, und Sie werden stehende Ovationen über die wohlwollende Revolution des Faschismus hören. Werfen Sie einen Blick in einen der vielen Büroräume in Whitehall, die sich tief in den verschiedenen Regierungsabteilungen befinden, und Sie werden leise Witze über den Wahnsinn von Deutschlands treuesten Anhängern hören. All dies und mehr zeichnet ein Bild, das zeigt, dass Großbritannien in einem Punkt vereint ist: der Spaltung.\n\nNeben einer völligen Überarbeitung der Ausgangssituation Großbritanniens kann der Spieler die Regierung durch die Turbulenzen eines Post-Hitler-Europas lenken. Während die Neue Ordnung schwindet und sich der Nebel über Großbritanniens traurigen Küsten nicht auflöst, wachsen die Wenigen und die Vielen immer weiter auseinander, unversöhnlich in ihrem Ruf zu den Waffen. Ob für König und Vaterland, Königin und Vaterland, die Vision des Faschismus oder den arbeitenden Menschen, Großbritanniens Spaltungen müssen überwunden werden, damit es nicht auseinandergerissen wird.§!"

