 SAF_THENEWORDER_DESC: "Als Monarchie ohne Monarchen und als Nation ohne Führung hat die Südafrikanische Union zunehmend Mühe, die Kräfte der Unruhe, die darauf warten, die Nation zu zerreißen, zurückzuhalten.\n\nAuch wenn es den Buren nie gelungen ist, die Macht im Land zu übernehmen, so ist ihre Präsenz doch spürbar, denn sie fordern immer lauter entweder eine Vertretung oder die völlige Unabhängigkeit. Andernorts schreien die Afrikaner auf den Straßen gegen die Rassentrennung, wenn auch nicht per Gesetz, so doch in der Praxis. Als wären die innenpolitischen Probleme nicht schon genug, sieht sich Südafrika auch noch zwischen zwei Sphären hin- und hergerissen, da es ständig von den Amerikanern unter Druck gesetzt wird, sich der OFN anzuschließen, und von den Deutschen, sich dem Reich zu unterwerfen."
 GUY_THENEWORDER_DESC: ""
 BRA_THENEWORDER_DESC: "Brasilien ist ein Land der Gegensätze: Die Wirtschaft boomt, aber die Armut ist allgegenwärtig. Es befindet sich im kalten Krieg mit den afrikanischen Reichskommissariaten, ist aber nicht in das OFN-Embargo gegen Japan verwickelt. Ein Staat, der eine liberale Demokratie ist, in dem aber unzählige Menschen entrechtet bleiben.\n\nBrasiliens Wirtschaft wird weiter wachsen, solange der Handel anhält, aber die Politik steht auf Messers Schneide. Während die Zukunft Brasiliens rosig aussieht, wissen die Machthaber, dass alles im Handumdrehen zusammenbrechen kann."
 SCO_THENEWORDER_DESC: "Die Republik Schottland entstand, als schottische Nationalisten und Reste des britischen Militärs die Abschaffung der Monarchie erfolgreich als Feigenblatt nutzten, um die Deutschen fernzuhalten. In den zwanzig Jahren seither hat Schottland seine Existenz als einigermaßen stabile, aber paranoide Republik fortgesetzt, die sich mit Fragen des schottischen Nationalismus, englischen Flüchtlingen und dem allgegenwärtigen militärischen Einfluss auf die Politik auseinandersetzen muss. Während die britischen Inseln in Instabilität versinken, werden die Entscheidungen Schottlands mit Sicherheit die Entwicklung der Neuen Ordnung beeinflussen."
 
## UP ##
 MAD_THENEWORDER_DESC: "Madagaskar stürzt ab.\n\nDie Besatzung scheint zunehmend paranoid und immer grausamer in ihren Versuchen zu werden, sich trotz ihres Blutes und ihrer Vergangenheit als wahre Kinder Deutschlands zu beweisen. Die Juden, ein Überbleibsel aus einer Zeit, in der Deutschland hoffte, seine Untermenschen einfach durch Verschiffung nach Übersee beseitigen zu können, haben zunehmend begonnen, die Nation als ihr "Israel" zu bezeichnen, und der Aufstand hat sich als blutig und für die Garnison fast unmöglich einzudämmen erwiesen. Wenn diese beiden Gruppen nicht gerade für Ärger sorgen, hat der aufkommende afrikanische Nationalismus auch die Einheimischen auf den Plan gerufen. Während all dies die Nation zu zerreißen droht, sitzt Reichskommissar Maurice in seinem Büro und begeht im Stillen Verrat."
 GGN_THENEWORDER_DESC: "Om 1. September 1939 trat Polens Albtraum in ein neues, schreckliches Stadium, als deutsche Panzer über die Grenze rollten. Unter dem Druck der Nazis wurde Polen bald zum Schauplatz einiger der größten Gräueltaten aller Zeiten. Unscheinbare polnische Felder wurden zu riesigen Todeslagern, die Juden und Polen aussaugten und eine Spur der Verwüstung hinterließen. Die Polen wurden ausgehungert, geschlagen und zu Tode geschuftet, um den deutschen Kriegsanstrengungen zu dienen.\n\nAls alles vorbei war, wurden alle verbliebenen Polen in das Generalgouvernement gepfercht, eine grausame und verkümmerte Verhöhnung ihrer alten Nation. Während deutsche Kolonisten über die Weichsel strömten, richteten sich die Polen unter dem wachsamen Auge von Hans Frank in einer Existenz der Knechtschaft ein. Als Symbol für Polens Platz in dieser neuen Weltordnung wurde die stolze Stadt Warschau langsam dem Erdboden gleichgemacht. Die Welt wusste, dass es Polen nicht mehr gab - ein weiteres Opfer der Nazi-Brutalität.\n\nIm Jahr 1962 gibt es jedoch Unruhe in dieser geschundenen Nation. Hans Frank, der einst als Falke galt, versucht, sein eigenes Erbe zu sichern, und der Nazi-Apparat in Deutschland und im Osten versinkt in Fraktionszwängen und Machtkämpfen. Während sich die Deutschen streiten, gewinnen die polnischen Partisanen wieder die Oberhand. Die berühmte Heimatarmee, die trotz aller Bemühungen der Deutschen nie vernichtet wurde, nagt im Verborgenen an der Legitimität des deutschen Staates. Gemeinsam mit der kommunistischen Volksarmee und den rechtsextremen Nationalen Streitkräften bilden sie ein unruhiges Bündnis und wollen den Kampf gegen die Deutschen aufnehmen.\n\nKann Polen eine unwahrscheinliche Renaissance erleben, oder wird es nur eine weitere Tragödie in diesem blutgetränkten Jahrhundert sein?"
 OST_THENEWORDER_DESC: "Als Kronjuwel in der Krone der Nazis gilt Ostland als Musterkolonie, an der sich alle deutschen Verwalter orientieren sollten.\n\nDie Germanisierung in Ostland ist die höchste im Reich, die industrielle und bäuerliche Produktion erreicht neue Höchststände, und Reichskommissar Lohse hat die ersten Schritte unternommen, um mit einigen der größten Partisanengruppen des Landes einen dauerhaften Waffenstillstand zu unterzeichnen.\n\nNatürlich muss man sich fragen, was mit der Kolonie geschehen wird, die sich so sehr an ihrem Herrn orientiert hat, wenn Lohse kränkelt und das Heimatland fällt..."
 MCW_THENEWORDER_DESC: "Kasche sitzt auf einem Thron des Scheiterns. Seltsamerweise hat ihm das großen Erfolg beschert, nur nicht in den Augen des Reiches.\n\nEinst war er ein überzeugter Verfechter des Hardliner-Nazismus, doch sein Beinahe-Tod durch Partisanen während des Westrussischen Krieges hat ihn zu einer Hülle gemacht. Jetzt steht er Moskowien nur noch mit leichter Hand vor, in der Hoffnung, ein weiteres Blutvergießen in der Kolonie und möglicherweise auch bei sich selbst zu verhindern. Jeder Bericht, den er nach Deutschland schickt und in dem er schonungslos offenlegt, wie wenig Fortschritte die Germanisierung gemacht hat, ist ein weiterer Schritt in Richtung Schusslinie. Aber da das Reich zu bröckeln scheint, hat sich Kasche bereits auf das Unvermeidliche vorbereitet. Dennoch muss man sich fragen, was ohne die apathische Führung der Kolonie geschehen wird..."
 ENG_THENEWORDER_DESC: "Nur wenige haben es begriffen, fast 20 Jahre nach dem Ereignis. Das hellste Licht, das in der Welt erstrahlte und als Britisches Empire bekannt war, wurde innerhalb weniger Monate vollständig ausgelöscht.\n\nAus der Asche des alten Britanniens erhebt sich ein instabiles und zänkisches Regime, das sich mit sich selbst und seinem eigenen Volk über die Zukunft uneins ist. Die Sonne ist über Großbritannien untergegangen, wie sie es schon längst hätte tun können, wäre da nicht die tollkühne Entschlossenheit des Landes gewesen. Auf der anderen Seite des Meeres gibt es Lichtblicke, aber sind die Wunden Großbritanniens zu tief, um jemals geheilt zu werden?\n\nEs wird immer ein England geben, aber die Welt wird es nicht mehr lieben und verabscheuen."
 BRG_THENEWORDER_DESC: "Ein großer Teil Nordfrankreichs stand nach dem Ende des Zweiten Weltkriegs weiterhin unter direkter deutscher Besatzung. Das Leben dort war grausam und bedrückend, aber schließlich kehrte so etwas wie Normalität ein. Doch das war nicht von Dauer. Nach seinem gescheiterten Putsch während des Westrussischen Krieges erhielt Heinrich Himmler Nordfrankreich und Belgien von Hitler als Lehen, in der Hoffnung, dass er sich damit zufrieden geben würde, sich nicht mehr in die deutsche Politik einzumischen. Doch was als Sinekure gedacht war, wurde zu einem Aufmarschgebiet. Das Land des entstehenden SS-Ordensstaates Burgund ist Lehm in Himmlers Händen, den er nach seinem Gutdünken formen kann. Und da seine Pläne von Tag zu Tag kühner und zerstörerischer werden, wird der "Schattenstaat" bald eine immer größere Gefahr für das Reich, Europa und schließlich die Welt darstellen."
 GER_THENEWORDER_DESC: "Einst durch die Misserfolge im Weltkrieg gedemütigt, erlangte Deutschland unter der Führung Adolf Hitlers in den 1930er Jahren erneut große Bedeutung. Dank des Versagens der Alliierten endete der Zweite Weltkrieg mit einem vollständigen deutschen Sieg.\n\nDeutschland steht nun an der Spitze des mächtigsten Reiches der Erde, aber trotz seines Sieges ist seine Kontrolle bestenfalls schwach. Nach einem wirtschaftlichen Zusammenbruch, der die Nation für ein Jahrzehnt lahmgelegt hat, und angesichts einer massiven Sklavenkaste, die das deutsche Volk versorgt, hat die Bevölkerung begonnen zu protestieren. Die Nation ist nun gefangen in einer Reihe von Studentenprotesten und den Machenschaften der Deutschen Bank."
 CZE_THENEWORDER_DESC: "Böhmen hätte schon längst Teil des Reiches sein sollen, aber es ist nicht alles so, wie es sein soll.\n\nWährend sich das Protektorat in den 50er Jahren auf dem Weg zur Integration befand, machte der rapide Machtverfall des Reiches all diese Pläne bald zunichte.\n\nTrotzdem verlief der Betrieb in Böhmen wie gewohnt, bevor der Widerstand merkwürdigerweise wieder aufzutauchen schien. Die einstmals kleinen Zellen haben sich anscheinend fast über Nacht verdoppelt und verdreifacht, und die Garnison kämpft nun darum, die Stellung zu halten. Man kann sich nur fragen, wer im Verborgenen so viel Unruhe stiften könnte."
 CRN_THENEWORDER_DESC: "Die tapferen Söhne Deutschlands wachen ewig. Ihr Auftrag? Ganz England für die Sicherheit des Vaterlandes. Nur die besten Soldaten können im Gouvernement Cornwall eingesetzt werden, dem Operationszentrum für die gesamte Garnison des besetzten Englands. Nachdem Halder Recht behalten hat, dass die Engländer nach ihrem erfolglosen Aufstand in den 50er Jahren niemals friedlich an der deutschen Einigung Europas mitwirken würden, ist die Garnison nun jederzeit in Alarmbereitschaft, bereit, für das Wohlergehen des Paktes zu kämpfen.\n\nLeise gemurmelte Worte sprechen davon, dass Deutschland vor seiner Dämmerung steht, und wenn eine solche Zeit kommt, muss die Garnison bereit sein, alles zu tun, was sie für das Vaterland tun muss. Die Inseln werden sicher sein!"
 ANG_THENEWORDER_DESC: "Die Piloten des Reichskommissariats Südwestafrika beherrschen den Luftraum, während Afrika im Chaos versinkt. Von den Landebahnen Angolas aus fliegen Hunderte von deutschen Bombern ein und aus, um Westafrika in den Staub zu bomben. Von seinem Geschwaderhauptquartier aus regiert Reichskommissar Schenck, der die Einheimischen mit leichter Hand behandelt und seine Pflichten noch leichter nimmt. Viele kritisieren seine unnachgiebige Haltung und seine offensichtliche Vernachlässigung, das Land tatsächlich zu regieren.\n\nFür Schenck ist jedoch nur der Himmel ein Trost für die Hölle, an der er mitgewirkt hat, und einige flüstern, dass der Reichskommissar nicht ganz loyal zum Reich ist, aber allen Berichten zufolge bleibt Schenck so loyal wie immer, ein Musterheld der deutschen Luftfahrt."
 GRO_THENEWORDER_DESC: "Manche sagen, dass jedes Reichskommissariat nur ein Spiegelbild seines Herrschers ist. In der Tat ist Ostafrika dem Reichskommissar Hans Hüttig sehr ähnlich: beide sind trocken, erbarmungslos und völlig ohne Menschlichkeit.\nUnter dem wachsamen Auge ihrer arischen Herren schuften die Untergebenen, ihr Blut, ihre Tränen und ihr Tod sind nichts anderes als der perfekte Treibstoff für das Reich. Doch auch die Aufseher stehen unter Beobachtung: Hüttig verachtet Inkompetenz und Mitleid und wird jeden vernichten, der diese Mängel aufweist. Seine Feinde erwartet ein Leben voller Leiden, bei dem selbst der Tod ein Luxus ist.\nIn einer Welt voller Degenerierter und Verräter wird Hans Hüttig den arischen Standard aufrechterhalten, egal wie hoch die Chancen stehen, egal mit welchen Mitteln, egal um welchen Preis."
 COG_THENEWORDER_DESC: "Der ehemalige belgische Kongo ist die reichste aller deutschen Kolonien, bedeckt von einem üppigen Dschungel und einer Tierwelt, die jeden Jäger vor Freude weinen lassen würde. Hinter der perfekten Fassade verbirgt sich jedoch eine gefährliche Welt, die weitaus gefährlicher ist als jede Safari.\nReichskommissar Siegfried Müller verbringt seine Tage mit der Jagd und vernachlässigt die Verwaltung, und die gesamte Kolonie ist zu einem Privatunternehmen für die vielen deutschen und ausländischen Konzerne geworden, die nach den Ressourcen Zentralafrikas gieren.\nDoch obwohl Müller ein erfahrener Jäger ist, könnte er sich als Beute weitaus größerer Raubtiere wiederfinden: Im Dschungel lauern Gefahren, und manchmal können Tinte und Papier mehr Blut und Leid verursachen als jedes Paar Reißzähne."
 CAU_THENEWORDER_DESC: "Das Reichskommissariat Kaukasien sollte ursprünglich eine Art "Musterkolonie" sein, in der die Eingeborenen unter der Aufsicht des Reiches friedlich leben sollten. Die Einheimischen hatten natürlich andere Vorstellungen. Als der Westrussische Krieg ausbrach, startete der "Transkaukasische Sowjet" einen Massenaufstand, belagerte die Hauptstadt Tiflis und schloss sich fast mit der Roten Armee zusammen. Sie wurden zwar besiegt, aber es war klar, dass eine härtere Hand nötig war. Es kam Josias, Fürst von Waldeck und Pyrmont. Er war für seine methodische Effizienz bekannt, aber nachdem er von transkaukasischen Partisanen gefangen genommen und gefoltert worden war, wurde er auch für seine methodische Ausrottung von Rebellen bekannt. Das Reich kümmert sich nicht um ihn, solange das Öl fließt, aber sie bemerken nicht, dass seine Loyalität vielleicht ganz woanders liegt..."
 IRE_THENEWORDER_DESC: "Der Eintritt Irlands in den Zweiten Weltkrieg sicherte die territoriale Einigung des Landes, aber er hatte seinen Preis.\n\nIn den 1950er Jahren schloss sich Irland immer enger an das scheinbar wohlhabende Deutsche Reich an, übernahm dessen Militär als Vorbild und dessen Unternehmen als Einnahmequelle. Diese enge Bindung hat dazu geführt, dass Irland mit dem sinkenden Schiff, das die deutsche Wirtschaft war, unterging. Während der Extremismus auf beiden Seiten der Insel seit dem Zusammenbruch zunahm, unternahm der Nachfolger von Éamon de Valera, Seán Lemass, die notwendigen Schritte, um die irische Demokratie und Unabhängigkeit zu schützen, allerdings auf Kosten der individuellen Freiheiten.\n\nDie von Neil Blaney regierten nördlichen Bezirke Irlands erscheinen indessen von Tag zu Tag instabiler, und ihre Misswirtschaft könnte sich durchaus als der endgültige Sargnagel für die Demokratie erweisen."
 NOR_THENEWORDER_DESC: "So wie das Reichskommissariat Moskau das Juwel des Ostens ist, so ist das Reichskommissariat Norwegen das Juwel des Westens, in dem SS und NSDAP nichts Geringeres als die Geburtsstätte der arischen Rasse sahen; die unschätzbare Ergänzung des deutschen Rassenbestandes, der keine Grenzen in Bezug auf Reichtum und Ressourcen kannte.\n\nIn den frühen 1950er Jahren etablierte die SS Norwegen als Paradies für die arische Rasse. Reichskommissar Josef Terboven befand sich in der Gesellschaft von niemand Geringerem als Josef Goebbels und Hans Hüttig und führte die Kolonie kopfüber in eine Politik der Verewigung des arischen Bauernkriegers. Mit der Zeit sah es so aus, als ob Reichskommissar Terboven der erste wäre, der einen Teil des Reiches vollständig germanisieren würde. Doch dazu sollte es nicht kommen. Der erste Schlag gegen Terbovens Schicksal kam von Himmler selbst, der Hans Hüttig ins Reichskommissariat Ostafrika schickte und damit Terbovens fähigsten SS-Verbündeten aus dem Weg räumte. Dann wurde Goebbels, ein unvergleichlich enger Verbündeter, in der Wildnis des Reichskommissariats Moskowien ermordet. Der letzte Sargnagel für Terbovens Ambitionen war der Putschversuch von Heydrich Himmler, der die gesamte SS von der Bühne der deutschen Politik verdrängte.\n\nAls sich der Staub der SS-Säuberungen legte, musste Terboven mit Entsetzen feststellen, dass sich seine Position in der Isolation von ideologischer Führung oder nennenswerten Verbündeten verfestigte. Jetzt, wo die politischen Unruhen die deutsche Gesellschaft polarisieren und die norwegische Zivilbevölkerung rebellisch wird, scheint es wenig zu geben, was für das Reichskommissariat Norwegen getan werden kann."
 WAL_THENEWORDER_DESC: "Die Existenz der Republik Wales ist nicht auf ein Wiederaufleben des walisischen Nationalgefühls in der Region zurückzuführen, als die Britischen Inseln unter den deutschen Stiefel fielen. Ganz im Gegenteil: Sie war eine Marionette, die aus dem ehemaligen Vereinigten Königreich herausgeschnitten wurde, um England zu lähmen, und diese Tatsache lastet bis heute schwer auf ihr. Der Wohlstand des Landes beruht auf seinen Kohleminen, und in der Zwischenzeit kämpft das Land mit dem unaufhörlichen Konflikt zwischen Nationalisten und Unionisten, der es vom ersten Tag seiner Existenz an geprägt hat. Die Zeit wird zeigen, was passiert und wer sich durchsetzt."
 UKR_THENEWORDER_DESC: "Ostland mag sich als "Kronjuwel", Moskau als Sorgenkind und Polen als Laboratorium des Reiches aufspielen, aber es ist die Ukraine, die Deutschland am Leben erhält. Ohne ihre lebenswichtige Versorgung der hundert Millionen Menschen im Reich mit Weizen und Getreide wäre all das Blut, das während des Zweiten Weltkriegs vergossen wurde, umsonst gewesen.\n\nDie Krim, die als Schutzgebiet des Schwarzen Meeres von entscheidender Bedeutung ist, wurde formell in das Reich eingegliedert, während der Rest der Region einer Besatzungsregierung untersteht, die einfach "Reichskommissariat Ukraine" genannt wird. Der Reichskommissar Erich Koch regiert mit eiserner Faust. Jeder, der auch nur im Verdacht steht, mit dem Kaleidoskop der Partisanenbewegungen zu sympathisieren, die die Deutschen heimsuchen, wird auf die einzige Art und Weise behandelt, die Koch kennt. Eine Kugel. Doch in der Dunkelheit lauert etwas. Im Herzen eines jeden Ukrainers und eines jeden Deutschen hat sich der Wind gedreht.\n\nDie Hölle wird sich über die Weizenfelder der Ukraine senken. Wer überlebt, gewinnt."
## CPS ##
 JAP_THENEWORDER_DESC: "Die Sonne geht über dem japanischen Kaiserreich nie unter, zumindest ist sie es noch nicht. Die Japaner herrschen über die größte Bevölkerung aller Nationen der Erde und verfügen über das größte Militär, die größte industrielle Basis und die größte Marine der Welt. Mit Vertragshäfen in Amerika und dem Besitz des Pazifiks ist Japan von einer eingeschlossenen Nation hinter den Europäern zu den Meistern der See und des Landes geworden. Doch nicht alles ist gut, denn der zunehmend undurchsichtige Kaiserhof untergräbt ständig die Monarchie, und je mehr Japan die Ressourcen Chinas nutzt, desto mehr verliert es seinen Einfluss auf die Kolonien."
 CHI_THENEWORDER_DESC: "Die Hoffnungsträger, die in Wuhan die Lunte gegen die Qing angezündet hatten, starben mit der Republik nur 30 Jahre später, als sie in Chongqing von den Japanern ausgelöscht wurde. Die neue republikanische Regierung Chinas behauptet, die rechtmäßige Nachfolgerin der KMT-Republik zu sein, aber alle in der Gesellschaft wissen, dass dies nicht stimmt. In Wirklichkeit ist die ROC von 1962 eine virtuelle Kolonie der Japaner, die dazu dient, den Japanern Essen auf den Tisch zu bringen und Ressourcen auszubeuten. Aber es gibt immer noch einige, die das Licht sehen, wo andere es nicht sehen, die das Potenzial in dieser Situation erkennen. China kennt seit dem Widerstandskrieg nur Frieden und Stabilität, und japanische Investitionen haben die chinesische Wirtschaft angekurbelt. Vielleicht könnte dies, gepaart mit Gao Zongwus geplantem Fünf-Modernisierungs-Programm, China über die bloße Unterwerfung hinausbringen."
 GNG_THENEWORDER_DESC: "Der Staat Guangdong, der am Ende des Großostasiatischen Krieges als Zugeständnis an die Zaibatsu aus der Republik China ausgegliedert wurde, ist ein Experiment in Sachen Firmenkolonialismus, ein unnatürliches Gebilde, das zwischen seinen chinesischen Wurzeln und seinem japanischen Oberherrn existiert. Trotz seiner Unabhängigkeit steht Guangdong in seinem Status weit unter Japan, China oder sogar Mandschukuo - sein Regierungschef spielt die zweite Geige gegenüber dem Rest der Co-Wohlstandssphäre, während die Vier Unternehmen von Guangdong das Land und die Menschen von Guangdong gierig zu ihrem eigenen Vorteil ausbeuten.\n\nGuangdong ist ein Land ohne Nation: eine Gesellschaft, die durch Überweisungen, Geldscheine und Aktienzertifikate zusammengehalten wird. In den glitzernden Drei Perlen von Guangdong - Honkon, Makao und Kōshu - frönen die Vier Unternehmen und der Vorstandsvorsitzende der Politik in den Vorstandsetagen, während die japanischen Auswanderer über die kantonesisch-japanischen Zhujin herrschen, die um ihre Anerkennung als Bürger zweiter Klasse kämpfen. Unter all dem werden die Chinesen aus ihren angestammten Städten in die elektronischen Ausbeuterbetriebe am Perlfluss getrieben, ein Volk, das in seinem eigenen Heimatland vertrieben wurde. Und während Asien erwacht, fragen sich nur wenige: Wird Guangdong den kommenden Sturm überleben?"
 YUN_THENEWORDER_DESC: "Nach dem Zusammenbruch der Chinesischen Einheitsfront übergab der frühere Herrscher von Yunnan die Zügel an Lu Han, der sofort damit begann, das Land auf Biegen und Brechen zu modernisieren. Doch dies hatte einen schrecklichen Preis. Korruption und gesellschaftliche Missstände haben sich wie die Pest ausgebreitet; Zwietracht und Elend haben das Land verschlungen. All dies hat dazu geführt, dass die Provinz zwar einen wirtschaftlichen Aufschwung erlebt, sich aber auch zu einer Brutstätte antijapanischer Stimmungen entwickelt hat. Lu Han macht in seliger Unkenntnis der Situation weiter mit Gaos Plänen für seine Region, aber es gibt andere in Kunming und anderswo, die das Chaos hinter den Kulissen ausnutzen könnten, um Yunnan auf einen Weg zu bringen, den niemand erwartet hat..."
 GUZ_THENEWORDER_DESC: "Wie so viele andere Provinzen im neuen China war auch Guizhou von den japanischen Streitkräften überrannt und der chinesischen Verwaltung übergeben worden. He Yingqin stellte bald fest, dass seine einzige "Armee" kaum mehr als eine Verlängerung der Offiziersclique von Yunnan war. In den 1950er Jahren konzentrierte er sich auf die innenpolitische Entwicklung und darauf, das Vertrauen der Bevölkerung in die Regierung wiederherzustellen. Auf Schritt und Tritt sah er sich jedoch mit Monopolisten, Offizieren aus Yunnan und der Erinnerung des Volkes an die vielen Misserfolge der KMT konfrontiert. Im Jahr 1960 schien er sich zurückzuziehen, scheinbar überwältigt von den vielen Fehlschlägen sowohl seiner selbst als auch der KMT, die er geliebt hatte. Bei Treffen hinter verschlossenen Türen und in He Yingqins persönlichem Umfeld wurde jedoch ein kühner Reformplan entwickelt. Vielleicht gibt es ja doch noch Hoffnung für die Demokratie in China..."
 SIC_THENEWORDER_DESC: "Im Krieg gegen Japan bluteten und starben nur wenige so wie Sichuan. Unzählige junge Männer wurden zur Verteidigung Chinas eingezogen, und die Provinz schloss sich Chiang-Kai-Shek und der republikanischen Fahne an. Doch es war alles umsonst. Bis 1947 hatte die kaiserliche japanische Armee die Provinz zerschlagen und sowohl das Land als auch die Menschen verwüstet. Schließlich wurde die Provinz 1949 aus der Militärverwaltung entlassen und an Tian Songyao übergeben. In den letzten zehn Jahren wurde die zerstörte Provinz langsam wieder aufgebaut, und die verwüstete Bevölkerung erholte sich allmählich. Nun kann Tian Songyao endlich mit der Entwicklung und Verbesserung seines Heimatlandes beginnen und die Narben des Krieges übermalen. Aber dieses Mal wird es ein Sichuan für die Sichuaner sein. Er wird nicht mehr so leicht zusehen, wie sein Volk unter dem Kommando von Nanjing abgeschlachtet wird."
 TIB_THENEWORDER_DESC: "Das isolierte Bergkönigreich Tibet ist, obwohl es international von allen bis auf einige wenige sympathisierende Staaten als Teil Chinas anerkannt wird, von den Angelegenheiten der Co-Wohlstandssphäre isoliert, abgesehen von der gelegentlichen Diplomatie seiner Verbündeten und Japans, das trotz der fehlenden Anerkennung Tibets de facto Beziehungen zu dieser Nation unterhält. Als theokratische absolute Monarchie unter der Führung des jungen Dalai Lama, Tenzin Gyatso, steckt Tibet noch sehr in der Vergangenheit fest. Da China jedoch direkt hinter der Grenze liegt, kann es nicht mehr lange dauern, bis Peking Lhasa zurückerobert."
 AZH_THENEWORDER_DESC: "Die Azad Hind ist eine Nation, die aus unglücklichen Umständen entstanden ist. Ursprünglich mit dem Ziel gegründet, Indien mit Hilfe Japans zu befreien, wendete sich das Blatt schnell, als Großbritannien fiel und seinen Einfluss auf den Subkontinent nicht mehr ausüben konnte. Anstatt sich uns als einer Regierung anzuschließen, bildete das indische Volk seine eigene Nation. Nun kämpften die Inder nicht mehr gegen die Unterdrücker, sondern gegen ihre eigenen Brüder, und der Krieg entwickelte sich von einer hoffnungsvollen Revolution zu einem grausamen Konflikt, in dem Bruder gegen Bruder zu den Waffen griff. Schließlich wurde ein Waffenstillstand erreicht, und die beiden Indiens zogen sich zurück, um sich als Nationen zu etablieren. Bose hat jedoch seinen Traum von einem freien und geeinten Indien nicht vergessen, und angesichts der drohenden Dunkelheit könnte er bald seine Chance bekommen."

## TRIUM ##
 ITA_THENEWORDER_DESC: "Die jüngste Geschichte Italiens ist eine beeindruckende Abfolge von Siegen und Niederlagen. Als unbedeutender Partner der europäischen Achsenmächte trat Italien in den Krieg ein, spielte die zweite Geige nach Deutschland und schlug sich auf dem Balkan katastrophal - nur um dann in Ägypten einen unglaublichen Sieg zu erringen. Italien fand sich bald als Herrscher über ein überdehntes Reich und eine gespaltene Nation wieder, wobei es dem Land nur gelang, diese Belastungen durch seine neu erworbenen Ölreserven auszugleichen. Unter der Führung von Ciano scheint der Faschismus auf dem Rückzug zu sein, aber selbst das könnte eine Illusion sein. Außerdem befürchten viele im Lande, dass Italien genauso schnell aus der Reihe der Weltmächte fallen könnte, wie es aufgestiegen ist."
 IEA_THENEWORDER_DESC: "Italienisch-Ostafrika war nicht die erste Eroberung des Italienischen Reiches, aber es ist sicherlich seine stolzeste. Von den großen Höhen der äthiopischen Berge bis zu den palmengesäumten Küsten Somalias ist Ostafrika die Heimat endloser Getreidefelder, unergründlicher Goldadern und anderer Mineralien, loyaler und hart arbeitender Eingeborener und gerechter und ehrenhafter Verwalter. Zumindest ist dies das Bild, das die italienischen Medien und die Propaganda ständig vermitteln. In Wahrheit funktioniert Ostafrika trotz der anständigen Verwaltung durch seinen Vizekönig Amedeo di Savoia-Aosta kaum. Rebellen und Partisanen treiben noch immer ihr Unwesen in den Bergen und Wäldern des Landes, und trotz seiner enormen Reichtümer kämpft die Wirtschaft in einem Sumpf aus Korruption um ihre Entwicklung. Das Kronjuwel des italienischen Reiches beginnt zu bröckeln, und viele glauben, dass Italien seine wertvollste Eroberung loslassen muss - ob es will oder nicht..."
 IME_THENEWORDER_DESC: "Als sich das italienische Reich während des Zweiten Weltkriegs in rasantem Tempo ausdehnte, dachten nur wenige in der faschistischen Führung daran, dass einige der neu eroberten Gebiete mehr Ärger gemacht hätten, als sie wert waren. In der Levante stieß die italienische Herrschaft immer wieder auf den erbitterten Widerstand der einheimischen Araber, und die Pläne, ein Gegengewicht durch jüdische Einwanderer zu schaffen, gingen nach hinten los, da zionistische Gruppen auch gegen Italien zu den Waffen griffen. Dalla Chiesa, der neue junge Gouverneur, verfolgte eine neue Strategie: Er versuchte, mit den gemäßigten Vertretern beider Lager zu verhandeln, was zu einem unruhigen Frieden zwischen den Italienern, der Haganah und der Fatah führte. Am Horizont zeichnet sich die Bedrohung durch die Türkei ab, die vielleicht das Einzige ist, was die Völker der Levante vereinen oder die Region ein für alle Mal ins Chaos stürzen könnte."
 EGY_THENEWORDER_DESC: "Ägyptens Tage als Zentrum der globalen Zivilisation sind lange, lange vorbei, aber König Farouk I. weiß, dass man erfolgreich sein kann, wenn man erfolgreich aussieht, und was sieht mehr nach Erfolg aus als schnelle Autos und Dosen mit Kaviar? Ob sein Land es sich leisten kann, seinen... Geschmack... auf Dauer zu subventionieren, ist fraglich, aber solange die Steuern bezahlt und das Getreide geliefert wird, stört Ägyptens italienische Herren die Extravaganz seines Königs nicht sonderlich. Leider gibt es viele, die sich der Herrschaft des Königs widersetzen, sei es aus revolutionärem Eifer oder aus reaktionärem Fanatismus - aber beide sind mehr als bereit, die Vorteile eines Herrschers zu nutzen, der das Tummeln und die Kutschen dem tatsächlichen Führen vorzieht. Werden Sie, wenn die Feierlichkeiten zu Ende gehen und die Sonne über den vergoldeten Ruinen aufgeht, die Kraft und die Disziplin aufbringen, um Ägypten in den nächsten zehn Jahren zu wahrem Wohlstand zu verhelfen?"
 IRQ_THENEWORDER_DESC: "Der Irak ist ein kurioser Fall unter den kunterbunten Despoten und Kolonialisten im italienischen Einflussbereich. Da der italienische Versuch, ihn als Marionettenstaat in das Kaiserreich zu integrieren, nach einer Revolution kläglich scheiterte, war Rom gezwungen, die Autonomie Bagdads zu akzeptieren, und der Irak ist heute einer der wenigen wirklich demokratischen Staaten im Nahen Osten, zumindest nominell. Er funktioniert wie eine autoritäre Demokratie, in der jede beliebige politische Partei einen Fuß in der Regierung haben darf, solange sie die italienische Kontrolle über das Öl des Landes oder die politische Vorherrschaft von Abd al-Karim Qasim und der Nationalen Demokratischen Partei nicht in Frage stellt. Aber das System ist ein Kartenhaus, in dem Intriganten, Verschwörer und Verschwörer aus allen Richtungen den Irak und seinen Führer bedrohen. Wer wird sich aus der Asche erheben, wenn alles zusammenbricht (bzw. sobald es zusammenbricht)?"
 ILG_THENEWORDER_DESC: "Das Italienische Reich ist im Großen und Ganzen eine skrupellose Rechtsperson. Während die Nazis sich einfach nehmen, was sie wollen, wurden Italiens Ländereien auf ehrenvolle Weise erworben, nachdem der Feind kapituliert hatte. Das heißt, mit Ausnahme von Algerien. Es begann mit ein paar Siedlern, die eine neue Heimat in einem ehemaligen Teil des zerfallenden französischen Staates suchten - dem wilden Westen des Imperiums, weit weg von den Augen Roms. Als Italiens vermeintlicher Verbündeter, Iberien, begann, seinen Einfluss auf die Region auszuweiten, kam es zu Stammesbestechungen und bewaffneten Überfällen. Jetzt wird das italienische Algerien von einer zaghaften Militärverwaltung kontrolliert, die sich immer mehr auf ein wackeliges Bündnis mit den algerischen Eingeborenen verlässt. Natürlich sind die Spannungen mit den Iberern und ihren Verbündeten, den Pied-Noir-Milizen, groß. Wenn das Triumvirat in sich zusammenfällt, welches Imperium wird dann Algerien regieren, und wie viel bleibt ihnen zum Regieren?"
 CRO_THENEWORDER_DESC: "Der Unabhängige Staat Kroatien war von Anfang an eine Farce. Als Marionettenregierung der Achsenmächte, die aus dem Zweiten Weltkrieg hervorging und theoretisch eine Monarchie unter der Führung eines italienischen Königs war, befand er sich praktisch in den Händen von Ante Pavelić und seiner brutalen Ustaše. Mit dem Zusammenbruch der Achsenmächte und dem Tod von Pavelić bekräftigte das italienische Kaiserreich seine Kontrolle über Kroatien, indem es die Ustascha verdrängte und das Königreich in die Hände eines kleinen Kaders italienischer Generäle und Berater legte. Da die Partisanentätigkeit im Land noch immer grassiert und die Ustascha nun im Untergrund agiert, scheint das Königreich in den letzten Zügen zu liegen - ein Wandel steht dem Land bevor, zum Guten oder zum Schlechten..."
 GRE_THENEWORDER_DESC: "Der griechische Staat wurde in den Feuern des Zweiten Weltkriegs geboren und leidet auch in der heutigen Zeit noch unter denselben Problemen, die er hatte, als Europa von Konflikten heimgesucht wurde. Eine zutiefst unpopuläre und undemokratische Regierung. Die jüngste Geschichte Griechenlands ist gekennzeichnet durch das ständige Versagen, das Land in irgendeiner Weise zu reformieren oder zu liberalisieren, da der Staat nur durch die starke Präsenz der Garnisonen des Triumvirats zusammengehalten wird, um die zahlreichen Partisanengruppen und -organisationen in Schach zu halten. Angesichts der angeschlagenen Gesundheit des Premierministers scheint eine Krise jedoch unvermeidlich - und die Wiege der europäischen Zivilisation könnte schon bald wieder von einem Krieg heimgesucht werden. Wird es Griechenland gelingen, wie ein Phönix aus der Asche aufzuerstehen, oder ist das Land zu weiteren Jahrzehnten der Finsternis verdammt?"
 SAU_THENEWORDER_DESC: "Aus bescheidenen Anfängen entwickelte sich das Haus al-Saud zu einer der dominierenden Mächte auf der gesamten arabischen Halbinsel - und als der Zweite Weltkrieg alles veränderte, blieb in Arabien alles beim Alten. Mit Treffen und Händeschütteln bewahrte das saudische Königshaus seine Unabhängigkeit unter den Fittichen des italienischen Reiches - und wurde so zur einzigen Nation im italienischen Einflussbereich, die keine römische Garnison beherbergte, und das alles im Austausch für den einfachen Zugang zu Öl. Dank der Ölgeschäfte mit Italien wurde das saudische Haus märchenhaft reich, und es ist fest entschlossen, seinen Reichtum für gute Zwecke zu nutzen. Während viele in der arabischen und islamischen Welt auf Riad als Leuchtturm für den muslimischen Widerstand gegen den westlichen Imperialismus blicken, warten die Saudis stillschweigend auf den richtigen Moment, um den Kampf gegen die italienischen Unterdrücker anzuführen und endlich ihrer wahren Berufung als Führer der Gläubigen nachzukommen."
 IBR_THENEWORDER_DESC: "Nachdem Deutschland den Zweiten Weltkrieg gewonnen hatte, erwarteten viele, dass Spanien an seiner Seite aufsteigen würde. Als Spanien sich jedoch weigerte, sich dem Willen Deutschlands zu beugen, kam es bald zu Spannungen. Die Deutschen verlangten schließlich, dass Spanien sich ihren Forderungen nach dem Bau des Staudamms von Gibraltar beugt, woraufhin die Spanier schließlich nachgaben. Dies führte jedoch zu einem Chaos, da der Bau des Staudamms scheiterte, und als Deutschland Portugals Kolonien in Afrika beschlagnahmte und mit dem Säbelrasseln gegen seine südlichen Nachbarn begann, stimmten Portugal und Spanien einer Vereinigung zu, um eine deutsche Invasion besser abzuwehren. Zu dieser Invasion kam es jedoch nie, und nun ruhen die beiden Länder unruhig nebeneinander. Während die deutsche Macht der Vergangenheit angehört, schwindet auch diese unangenehme Verbindung..."

## RUSSIA ##
 #Southern Urals
 MGN_THENEWORDER_DESC: "Trofim Lysenko führt seine Clique von Wissenschaftlern von der Spitze des Schwarzen Berges aus an und regiert sein Volk wie ein Diktator. Mit Hilfe des NKWD entführt Lysenko unwissende Russen zu Testzwecken und versucht, einen Supersoldaten zu schaffen, der die Deutschen endgültig aus Russland vertreiben kann. Seine pseudowissenschaftlichen Überzeugungen und sein Heer von Wissenschaftlern machen ihn zu einem der gefürchtetsten Herrscher im Ural, gleich nach dem Schwarzen Banditen selbst. Magnitogorsk hat sich mit seiner eisernen Herrschaft abgefunden, und wenn Lysenko den NKWD in Schach halten kann, wird er noch jahrelang regieren..."

 ORE_THENEWORDER_DESC: "Orenburg und die umliegenden Gebiete blieben von dem Chaos verschont, das das Ende der UdSSR mit sich brachte. In Ermangelung großer Industriezentren oder natürlicher Ressourcen kehrten die Dörfer bald zu einer Lebensweise zurück, in deren Mittelpunkt Land, Familie, Kirche und Dorf standen. Mit der Zeit entwickelte sich Orenburg zu einem neutralen Ort, an dem die Bauern und Arbeiter der Region Handel treiben und in Frieden leben konnten. Die Stadt, die von den deutschen Bombern größtenteils ignoriert wurde, konnte sich frei entfalten; die Bauern begannen, ihre Ernte gegen Werkzeuge und Vorräte einzutauschen, wodurch eine blühende Wirtschaft entstand. Bald verbreiteten sich Gerüchte über eine Oase des Friedens südlich des Urals. Doch nicht alles ist gut für den jungen Arbeiterstaat. Die Bedrohungen, die sich am Horizont abzeichnen, zwingen Orenburg dazu, auf den Ansturm der Feinde an der Grenze zu reagieren. Wie viel Freiheit wird Orenburg aufgeben müssen, um zu überleben?"

 DRL_THENEWORDER_DESC: "Oskar Dirlewanger und seine Schwarze Brigade terrorisieren den Südural, plündern alles Wertvolle, vergewaltigen und misshandeln die Frauen, die sie gefangen nehmen, und töten jeden, der sich ihnen widersetzt. Unzählige zerstörte Siedlungen durchziehen das Land, Opfer von nächtlichen Angriffen, von brutalen Plünderungen und von Ermordungen, die aus keinem anderen Grund als Blutrausch durchgeführt wurden.\n\nZu Füßen von Dirlewanger und den anderen Monstern der Brigade liegen unzählige Männer, Frauen und Kinder. Diejenigen, die sich ihnen widersetzten. Diejenigen, die sie in Frage gestellt haben. Diejenigen, die an ihnen zweifelten. Diejenigen, die sie einfach nicht mochten. Ströme von Blut, Elend und Zerstörung fließen von der Brigade aus, und es gibt keine Anzeichen dafür, dass sie in absehbarer Zeit aufhören."

 URL_THENEWORDER_DESC: "Vorkuta war schon immer kalt und unbarmherzig, was es zum idealen Ort für die Unterbringung von Feinden der Sowjetunion machte. Nach den Wirren der deutschen Invasion wurden die Gulags, in denen diese Gefangenen untergebracht waren, jedoch aufgegeben. Dank des Einflusses von Pater Janis Mendriks legten die Wächter und ihre Gefangenen ihre Differenzen beiseite und schlossen sich zusammen, um zu überleben. Sie zogen einen langen Marsch nach Süden, bevor sie sich in einem Netz von Bergfestungen niederließen. Diese Koalition militärischer Außenposten wurde als Ural-Liga bekannt, und da der südliche Ural einer der gefährlichsten Orte Russlands ist, wurde die Liga standardmäßig zum Beschützer der Region. Jetzt stehen sie den größten Feinden gegenüber, mit denen sie es seit der deutschen Invasion je zu tun hatten. Wird die Garde standhalten, oder wird sie zusammenbrechen und die Unschuldigen der Region schutzlos zurücklassen?"
 
 #West Russia
 VYT_THENEWORDER_DESC: "Als die Westrussische Revolutionsfront auf Moskau zustürmte, suchten die Deutschen verzweifelt nach Unterstützung, um ihren Vormarsch aufzuhalten. Diese fanden sie in Wladimir Romanow, dem rechtmäßigen Erben des Russischen Reiches, der seit langem davon träumte, sein zerrüttetes Heimatland zurückzuerobern.\n\nMit der Erlaubnis, eine Division russischer Exilanten und Freiwilliger aufzustellen, konnte Wladimir an der Gegenoffensive gegen die Revolutionäre Front teilnehmen. Als die Revolutionsfront zusammenzubrechen begann und die Offensive der Wehrmacht ins Stocken geriet, konnte Vladimirs Truppe - für die Deutschen unerwartet - bis in die Gegend von Vyatka vordringen und dort die Kontrolle übernehmen.\n\nZar Vladimir III. regiert nun als widerwilliger Autokrat, während er sich darauf vorbereitet, den Rest des Landes zurückzuerobern und wiederherzustellen. Er weiß, dass es einer starken Hand bedarf, um Russland wieder zu vereinen, hofft aber, dass seine Untertanen schließlich ein Mitspracherecht in ihrer Regierung haben werden.\n\nDer kaiserliche Staat steht vor vielen Herausforderungen, darunter zänkische Generäle, rivalisierende politische Cliquen und sogar Fragen nach seiner eigenen Rolle und Aufgabe in der Regierung. Schon bald wird die Zeit kommen, in der diese Fragen beantwortet werden müssen und sich das Schicksal der Romanows und des Russischen Reiches für alle entscheiden wird."
 
 KOM_THENEWORDER_DESC: "Als die Westrussische Revolutionäre Front am Ende des Westrussischen Krieges zusammenbrach, fand sich die Zivilregierung der Front in Syktyvkar, der Hauptstadt der ASSR Komi, wieder. Aus einem Hexenkessel von WRRF-Funktionären, politischen Exilanten aus der Sowjetunion, Flüchtlingen und Personen, die in anderen Bundesstaaten nicht willkommen wären, entstand die Republik Komi, die eine Verfassung und demokratische Institutionen einführte, um den Zyklus der Gewalt zu beenden, der sie heimgesucht hatte. Doch in der Republik ist nicht alles in Ordnung - die politischen Konflikte und Intrigen erreichen einen Krisenpunkt, und es scheint, dass die Tage dieser Demokratie begrenzt sind."
 
 PRM_THENEWORDER_DESC: "Alexey Dobrovolsky war einst wie jeder andere Slawe, schwach und feige, und befolgte blindlings die Befehle seiner Vorgesetzten an der Westrussischen Revolutionsfront. Erst als er in den Kampf gegen die Deutschen geschickt wurde, um zu sterben, sah er, wie wahre Stärke aussah. Er sah, wie mächtige arische Krieger die schwachen Russen, die es wagten, sich ihnen zu widersetzen, zerschlugen und so die Überlegenheit der Herrenrasse demonstrierten. Während die Westrussische Revolutionsfront um ihn herum zusammenbrach, hatte Alexey eine Erleuchtung: Das Ariertum ist nicht physisch. Es ist psychologisch, und diejenigen, die würdig sind, Übermenschen zu werden, können aufsteigen und sich der Herrenrasse anschließen, indem sie ihre alten, minderwertigen Kulturen ablegen. Alexey Dobrovolsky starb an diesem Tag. Gutrum Vagner und die Arische Bruderschaft waren geboren.\n\nMänner, die vor der Roten Armee flohen, schlossen sich in Scharen der Bruderschaft an, angezogen von den Versprechungen der Erleuchtung und eines neuen Aufbruchs für ein stärkeres Russland. Schließlich wuchs Vagners Anhängerschaft in die Tausende, und die Fyurer erklärten, es sei an der Zeit, dass die Herrenrasse den Osten ein für alle Mal erobere. Die Bruderschaft stürmte nach Perm, eroberte die Stadt und verkündete die Geburt eines neuen Reykh. Seitdem haben sie sich nach Süden und Westen ausgebreitet, Tausende von Untermenschen versklavt und jeden, den sie finden, der würdig ist, in die Reihen der Übermenschen aufgenommen zu werden, erhoben. Der Fyurer begnügt sich nicht mit sinnlosen Raubzügen und Plünderungen, so viel Spaß das auch macht. Er hat weitaus größere Pläne für die Bruderschaft, Pläne, die bald in die Tat umgesetzt werden."
 
 SAM_THENEWORDER_DESC: "Die Russische Befreiungsarmee (ROA), die aus unklaren Nachkriegsplänen hervorging, war als nichts anderes als eine Kollaborationsmiliz im großen Stil gedacht. Unter der Führung von General Wlassow und einer Reihe abtrünniger Offiziere der Roten Armee sollte die ROA dazu beitragen, die deutsche Kontrolle über das RK Moskau zu legitimieren, bis die Russen weiter nach Osten vertrieben oder ausgerottet werden konnten.\n\nDer Westrussische Krieg in den fünfziger Jahren änderte dies alles. Die ROA, die von den verzweifelten Deutschen vergrößert und eingesetzt wurde, um die wiedererstarkte Rote Armee aufzuhalten, gedieh trotz aller Widrigkeiten und drängte bald nach Osten. Am Ende des Krieges kontrollierten Wlassow und seine Männer eine Machtbasis, die das Reich nicht mehr erreichen konnte. Die ROA wurde als meuterndes Gesindel abgeschrieben und hat die letzten Jahre damit verbracht, zu warten. Einige hoffen auf Erlösung, die anderen warten lediglich auf die Gelegenheit, ein Imperium in Westrussland und darüber hinaus zu errichten."
 
 WRS_THENEWORDER_DESC: "Während die Sowjetunion brannte, weigerte sich die loyale Rote Armee, sich den deutschen Invasoren zu ergeben. In den dunklen Tagen nach dem Zusammenbruch der Union scharte Marschall Alexander Jegorow die überlebenden Truppen um sich und gründete die Westrussische Revolutionäre Front, um den Kampf gegen den Faschismus fortzusetzen. Die Front schlug gegen die Besatzer zurück und stand kurz vor dem Sieg, als diese in letzter Minute zurückgeschlagen wurden, was sie fast endgültig zerschmetterte.\n\nDoch die Front lebt weiter. Von der Stadt Archangelsk aus stehen ihre zermürbten Veteranen bereit und bereiten sich auf die Zeit vor, in der sie die Faschisten aus dem Mutterland vertreiben und die Sowjetunion neu aufbauen werden. Doch Jegorow ist kein junger Mann mehr, und sein letztes Stündlein rückt jeden Tag näher. Seine Generäle warten sehnsüchtig auf diesen Moment, und jeder von ihnen plant, seine Fackel für sich selbst zu ergreifen, um die Front zum Sieg zu führen..."

 #West Siberia
 TYM_THENEWORDER_DESC: "Lange bevor die Sowjetunion an die Deutschen fiel, war Russland ein Land der kämpfenden Cliquen. In den chaotischen Tagen nach Lenins Tod wetteiferten mehrere Nachfolger um die Kontrolle über die junge Union. Für einen kurzen Moment sah es so aus, als würde die Krone an Joseph Stalin übergehen, doch dann kam es zur Tragödie. Stalin kam auf mysteriöse Weise vorzeitig ums Leben, und seine Anhänger wurden über die ganze Union verstreut und in unbedeutende Positionen verbannt, während Bucharin die Kontrolle übernahm. Einer dieser Männer, die nach Sibirien geschickt wurden, war Lazar Kaganowitsch, der die Lehren seines Mentors nie vergaß. Als die Union unter der Last der deutschen Invasion zusammenbrach, handelte Kaganowitsch schnell. Er sicherte sich die Unterstützung von Feldmarschall Rokossowski und Generalleutnant Karbyschew und übernahm die Kontrolle über ein riesiges Gebiet vom Ural bis nach Omsk. Kaganowitsch rief die Westsibirische Volksrepublik aus und bereitete sich auf die Rückeroberung der Union vor. Es sollte nicht sein. Seine beiden Verbündeten distanzierten sich bald von Kaganowitsch und lösten sich schließlich ganz von ihm. Rokossowsky eroberte Swerdlowsk und die nördlichen Gebiete der Republik, während Karbyschews Schwarze Liga die Stadt Omsk und ihre Umgebung einnahm. Jetzt regiert Kaganowitsch von der Stadt Tjumen aus nur noch einen Bruchteil seines früheren Territoriums. Die meisten Männer in seiner Lage hätten aufgegeben, aber Kaganowitsch ist aus stärkerem Holz geschnitzt. Bald werden seine Armeen nach Norden und Süden marschieren, um die Verräter zu vernichten und die Republik zurückzuerobern. Kaganowitsch ist entschlossen, die Sowjetunion wieder zu vereinen und sich und seinen alten Mentor, den ursprünglichen Mann aus Stahl, zu rächen."
 
 OMS_THENEWORDER_DESC: "Die Schwarze Liga von Omsk wurde von Dmitri Karbyschew ins Leben gerufen, einem alten roten General, der Jahre des Schmerzes und des Hasses durch die Hände der Nazi-Invasoren erlebt hatte. Ursprünglich war die Schwarze Liga von Omsk eine geheime Militärgesellschaft in den Reihen der Roten Armee, die die unfähige kommunistische Führung stürzen und das gesamte russische Volk zur totalen Vernichtung der verhassten Deutschen verpflichten wollte, koste es, was es wolle.\n\nNach dem gescheiterten Putsch gegen die sowjetische Regierung in Tjumen und dem Rückzug nach Omsk hat sich die Schwarze Liga in ihrer extremistischen Vision verschanzt und will nichts anderes, als alle Feinde Russlands mit aller Härte zu bestrafen und sicherzustellen, dass das Mutterland nie wieder bedroht wird."
 
 SVR_THENEWORDER_DESC: "Marschall Konstantin Rokossovsky und seine 3. Armee verteidigten die Sowjetunion gegen den faschistischen Angreifer, bis es keine Union mehr zu verteidigen gab. Blutüberströmt, aber nicht besiegt, zog sich Rokossovsky nach Osten zurück, wo er sich in der Westsibirischen Volksrepublik wiederfand. Angesichts der Korruption, Inkompetenz und Gefühllosigkeit der republikanischen Führung wurde Rokossovsky jedoch schnell desillusioniert, und als sich die Gelegenheit bot, brach er aus und rief in Swerdlowsk eine rivalisierende Militärregierung aus, die einen Großteil der nördlichen Gebiete der Republik an sich riss.\n\nJetzt steht Swerdlowsk allein gegen den herannahenden Sturm, der Träger des strahlenden Lichts der Freiheit in einem Land der Unterdrückung und des Todes. Rokossovsky, so alt er auch ist, bleibt standhaft in seinem Wunsch, das Vaterland mit dem Militär an der Spitze wiederzuvereinigen, das dem Arbeiter und Bauern mehr dient als dem Bürokraten, Aristokraten oder Apparatschik."
 
 #Central Siberia
 TOM_THENEWORDER_DESC: "Selbst als die UdSSR um sie herum brannte, schloss sich eine Gruppe idealistischer Gelehrter, Künstler, Dichter, Wissenschaftler und Autoren zusammen, um einen noblen Versuch zu unternehmen, sich aus der Asche zu erheben. Dieses Experiment breitete sich schnell in Mittelsibirien aus und wurde im Laufe der Zeit zu dem, was heute als die Mittelsibirische Republik bekannt ist. Mit einer unorthodoxen rotierenden Verfassung, die nach jeder Wahl von der Regierungspartei neu geschrieben wurde, galt die Republik vielen als eine Bastion des demokratischen Denkens und als Wiederbelebung der demokratischen Ideale von 1917.\n\nAm Ende waren es ironischerweise wieder einmal die Bolschewiki, die die Träume der Gründer von der Demokratie zum Einsturz brachten. Angesichts der Invasion aus dem Osten revoltierten mehrere Städte der CSR, und nun wird die ehemalige Bastion der Freiheit in Russland von despotischen Juntas, randalierenden Anarchisten und repressiven Bolschewiken regiert. Aber noch ist nicht alle Hoffnung verloren - die Regierung der CSR, die in der Stadt Tomsk unter einer provisorischen Regierung unter der Leitung von Boris Pasternak sitzt, hat überlebt, und als das Jahr 1962 anbricht, bereitet der Präsident die Wiederherstellung der vollen Demokratie in der Republik vor.\n\nKommen Sie, Maestro, wählen Sie Ihr Instrument, und lassen Sie die Symphonie des russischen Volkes spielen."
 
 KEM_THENEWORDER_DESC: "Die Geschichte des Fürstentums Kemerowo ist die Geschichte eines einzigen Mannes. Nikolay Krylov diente als Stabschef der 62. Armee während des Großen Vaterländischen Krieges und führte sie durch einige der größten Schlachten an der Ostfront. Egal, was Nikolay auch versuchte, jedes größere Gefecht, an dem seine Armee teilnahm, endete in einer Katastrophe. Als die Union zusammenbrach, war die 62. Armee bereits auseinandergefallen. Krylow und seine Offiziersclique flohen nach Osten und fanden sich schließlich in der neu gegründeten Mittelsibirischen Republik wieder. Dort wurde er damit beauftragt, die Schwarze Armee Sibiriens zu besiegen, die ihm auf dem Schlachtfeld eine weitere Demütigung zufügte. Der letzte Strohhalm war, als einer seiner engsten Leutnants ihn verriet und die Stadt Krasnojarsk einnahm. Krylovs Psyche zerbrach, weil er das nicht verkraften konnte.\n\nAls seine Untergebenen ihren General das nächste Mal sahen, war er ein anderer Mensch. Er verkündete, er habe eine Offenbarung erlebt. Er sei der Erbe von Rurik, dem ersten Zaren der Rus, und es sei sein Schicksal, Russland wieder zu vereinen. Der neu gekrönte Rurik II. erregte schnell großes Aufsehen, denn die Menschen strömten zu seinem Banner, angezogen von den Versprechungen von Beute und seiner ungewöhnlichen Ideologie. Rurik II. ist nicht wie die Monarchen der Vergangenheit. Er hat versprochen, ein Zar der Sowjets zu sein und die proletarische Revolution als König der Arbeiter und Bauern zu verteidigen. Er hat das Christentum angeprangert und die Romanow-Dynastie als Verräter am russischen Volk verurteilt. Niemand weiß, wie ein von Rurik wiedervereinigtes Russland aussehen würde, am wenigsten er selbst, aber da sich der Zar auf den Krieg vorbereitet, könnte die Welt es bald herausfinden."
 
 SBA_THENEWORDER_DESC: "Die Schwarze Armee Sibiriens entstand in den düsteren Tagen des Sibirischen Krieges. Als die Autorität der Mittelsibirischen Republik verkümmerte und zerfiel, wurde die Schwarze Armee von Männern wie Pjotr Siuda und Iwan Stepanow gegründet, die sich aus sowjetischen Überläufern, einfachen Bauern und abtrünnigen Armeeoffizieren zusammensetzten. Der neu gegründeten Armee gelang es, die Republik aufzuheben und das Gebiet um die Stadt Kansk einzunehmen. Sie gründeten einen "Staat", der auf den Prinzipien des militarisierten Anarchismus basierte. Die Sibirische Schwarze Armee, die von Männern wie Nestor Makhno inspiriert wurde, ist eine Gesellschaft, die sich der Freiheit und der Selbstverteidigung verschrieben hat, wobei die Armee selbst kaum mehr Befugnisse hat, als zur Selbstverteidigung erforderlich sind, und die Mitgliedschaft eine freie Entscheidung ist. Dennoch wächst der Einfluss der Schwarzen Armee von Jahr zu Jahr, und viele befürchten, dass sie bald die Kommunen beherrschen und eine Militärdiktatur errichten könnte, wenn auch nur dem Namen nach."
 
 NOV_THENEWORDER_DESC: "Die Föderation von Nowosibirsk und Altai, die sich in und um die größte Stadt Sibiriens befindet, ist aus der Zersplitterung der Mittelsibirischen Republik hervorgegangen. Unter der Führung des sogenannten "Sibirischen Falken", des starken Mannes Alexander Pokryshkin, bildet sie einen der größten und mächtigsten Splitterstaaten der Region.\n\nNowosibirsk ist einer der Hauptnutznießer von Bucharins Sibirienplan und verfügt sowohl über eine enorme Bevölkerungszahl als auch über eine ebenso beeindruckende industrielle Basis, die nur von den gewaltigen landwirtschaftlichen Flächen des Altai übertroffen wird. Diese beiden Vorteile verschaffen dem Staat eine solide wirtschaftliche Basis, auf der er wachsen kann.\n\nDoch nicht alles ist gut. Die junge Föderation sieht sich mit bedrohlichen Nachbarn, sozialistischer Arbeiteragitation und vielen Entscheidungen bezüglich des wachsenden Einflusses elitärer Gruppierungen innerhalb der Regierung konfrontiert - ein Einfluss, den der inoffizielle "zweite Mann" innerhalb der Föderation, Vasily Shukshin, der Bürgermeister von Barnaul, entschieden ablehnt.\n\nObwohl niemand mit Sicherheit sagen kann, ob die Föderation die vielen Herausforderungen der Zukunft meistern wird, sind sich alle einig, dass sie, wenn sie die bedeutenden Vorteile, die ihr sowohl durch ihre Position als auch durch ihre Geschichte gewährt werden, richtig nutzt, als Kern einer mächtigen - und ständig wachsenden - Nation dienen könnte."
 
 PRC_THENEWORDER_DESC: "Als sich Einheiten der Roten Armee unter dem Kommando von Marschall Aleksandr Vasilevsky in die Tuwa und die Mongolei zurückzogen, während die Sowjetunion um sie herum zusammenbrach, wurde der Revolutionäre Volksrat aus Verzweiflung gemeinsam von den Überresten der Roten Armee und der Mongolischen Volksrepublik gegründet, um den totalen Zusammenbruch abzuwenden.\n\nSeit ihrem widerwilligen Exil war die VR China jedoch mit innenpolitischen Spannungen und mangelnder Organisation beschäftigt und blieb daher isoliert und unbeteiligt, selbst während des katastrophalen Sibirischen Krieges schwand die Hoffnung der Russen auf eine Rückkehr in ihre Heimat immer mehr, während die Jahre vergingen, ohne dass ein Ende in Sicht war.\n\nJetzt befindet sich die VR China an einem kritischen Punkt ihrer Existenz: Da die Rote Armee nicht mehr in der Lage oder willens ist, dort zu bleiben, wo sie ist, rückt die Zeit für sie schnell näher, um endlich wieder vorzustürmen und das Heimatland von denen zurückzuerobern, die es fast in den Ruin getrieben haben."

 #The Far East
 AMR_THENEWORDER_DESC: "Als die Sowjetunion an die Macht kam, flohen Tausende und Abertausende von Russen dorthin, wohin sie konnten. Für viele im Osten war das die Stadt Harbin in der Mandschurei. Verbittert über ihre Niederlage im Bürgerkrieg und auf der Suche nach einer Chance auf Wiedergutmachung oder Rache wandten sich diese Exilanten der neuen faschistischen Bewegung zu, die in Europa gerade erst auf die Beine kam. Viele der Russen in Harbin schlossen sich dem Faschismus als neuem Konkurrenten des Kommunismus an, allen voran Konstantin Rodzajewski. Der junge Mann war ein feuriger Redner und ein offener Anhänger von Hitlers Ideologie des Nationalsozialismus, und er stieg schnell zum Führer der russischen faschistischen Partei in Harbin auf.\n\nAls die Sowjetunion zusammenbrach, sahen die Exilanten die Chance, ihre Heimat zurückzuerobern, und schlugen schnell zu. Mit Unterstützung Japans führte Rodzaevsky eine Invasion des russischen Fernen Ostens an und verkündete seine Absicht, die Nation wieder zu vereinen und eine neue Ära des russischen Nationalsozialismus zu schaffen. Alles schien gut zu laufen, doch Rodzajewski wurde von zwei konkurrierenden Cliquen verraten. Die Offiziere der Weißen Armee hatten immer gezögert, sich dem Faschismus anzuschließen, und als sie die Gelegenheit sahen, sich zu lösen, ergriffen sie sie und schworen einem falschen Zaren in Tschita die Treue. In Magadan erklärte Michail Matkowski, der lange Zeit Rodzajewskis Kontrolle über die RFP herausgefordert hatte, Rodzajewski sei nichts weiter als eine Marionette der völkermordenden Nazis und ein Verräter an der russischen Nation. Nun muss Rodzajewski einen Rumpfstaat regieren und abwarten, bis er sich das zurückholen kann, was ihm rechtmäßig gehört, und den Verrätern eine Lektion erteilen, die sie nicht vergessen werden."
 
 BRY_THENEWORDER_DESC: "Jagoda und das Präsidium des Obersten Sowjets in Irkutsk scheinen aus dem Zusammenbruch von Bucharins Union nichts gelernt zu haben. Sie bestehen darauf, die wahren Erben von Lenins Revolution zu sein, während der NKWD jede innerparteiliche Kritik im Keim erstickt. Schlimmer noch, sie unterdrücken die Autonomie des burjatischen Volkes unter einer russisch geprägten Hegemonie. Nach Jahren der Tyrannei Yagodas haben sich die verschiedenen Dissidenten innerhalb seines Lehnsgebiets erhoben, um ihn und sein Präsidium zu stürzen.\n\nSie haben sich um den charismatischen jungen Idealisten Valery Sablin geschart, einen leidenschaftlichen Leninisten, der wahre Freiheit und Gleichheit für alle Völker Russlands fordert. Alle, von Bucharinisten, die über die zunehmende Kontrolle durch den NKWD beunruhigt sind, über Burjaten, die nach Autonomie streben, bis hin zu jungen Offizieren und Frauen, die nach Gleichberechtigung streben, haben sich seiner Meuterei angeschlossen. Doch wenn Sablin gewinnt - falls er gewinnt - wird er sich den pragmatischen Herausforderungen der Staatsführung stellen müssen. Wird Sablins Union den Idealen Lenins gerecht werden? Oder wird sie in den diktatorischen Pragmatismus der Bucharinisten zurückfallen?"

 IRK_THENEWORDER_DESC: "Das Bucharin-Regime zerbrach und brach zusammen, als es sich dem Ansturm der Nazis ausgesetzt sah. Als Bucharin selbst inmitten des Chaos verschwand, mobilisierte NKWD-Direktor Genrikh Yagoda seine überlebenden NKWD-Abteilungen, um das Präsidium des Obersten Sowjets so weit wie möglich nach Osten zu evakuieren. Von dort aus versuchten die Überreste der Bucharin-Regierung, die Kontrolle über den Fernen Osten zu behalten, aber ihr Einfluss begann langsam zu bröckeln, als sich Kriegsherren und Banditen erhoben, um das Land für sich zu erobern. Yagoda verlor schnell das Vertrauen in die Parteiführung; er und sein NKWD begannen, verschiedene staatliche Funktionen zu übernehmen, sehr zum Leidwesen des Präsidiums.\n\nDie legitimen Erben der Sowjetunion befinden sich nun in einer prekären Lage. Das Gleichgewicht der Macht in der Union schwankt zwischen den Yagoda-Loyalisten im Staat und den Apparatschiks der Parteibürokratie. Als ob das nicht genug wäre, hat sich ein ehemaliger sowjetischer Kommandant, Waleri Sablin, auf der anderen Seite des Baikalsees gegen die Regierung in Irkutsk erhoben. Yagoda wird diesen Aufstand schnell niederschlagen müssen, wenn er hofft, eines Tages die Union zurückzuerobern."
 
 MAG_THENEWORDER_DESC: "Seit der Gründung der Russischen Faschistischen Partei konkurrierten Michail Matkowski und Konstantin Rodzajewski um die Führung. Rodzajewski war aggressiv und idealistisch und unterstützte offen Hitlers Nationalsozialismus, während Matkowski subtiler und diplomatischer war und den Rassenhass der Nazis gegen Russen klar erkannte. Die beiden Männer gerieten oft aneinander, arbeiteten aber gemeinsam für den Traum von einem vom Bolschewismus befreiten Russland. Als die Nazis in die Sowjetunion einmarschierten, wurde dieser Traum plötzlich Wirklichkeit, denn die RFP organisierte einen Einmarsch in den russischen Fernen Osten. Die Weigerung Rodzajewskis, den Nationalsozialismus anzuprangern, obwohl die Nazis einen Völkermord am russischen Volk verübten, war für Matkowski jedoch der Knackpunkt. Er wusste, dass Deutschland ein starkes Russland, selbst ein faschistisches, niemals tolerieren würde, und Rodzajewski führte die Nation nur in den Selbstmord.\n\nMatkowski und seine Anhänger übernahmen die Kontrolle über den Hafen von Magadan und erklärten, dass Rodzajewski ein Vaterlandsverräter sei und nur Matkowski in der Lage sei, Russland in einem echten Faschismus wieder zu vereinen. Matkowskis Clique hat sich nun jahrelang darauf vorbereitet, im Süden zuzuschlagen und Rodzajewski ein für alle Mal zu erledigen. Da die Ressourcen in Magadan knapp sind, ist Matkowski gezwungen, auf ungewöhnliche Hilfsquellen zurückzugreifen. Söldner aus der ganzen Welt sind nach Magadan gekommen, um Ruhm und Reichtum zu erlangen, aber die größte Quelle der Unterstützung liegt jenseits des Pazifiks: die Vereinigten Staaten. Die Amerikaner zu überzeugen, wird keine leichte Aufgabe sein, aber wenn es jemand schaffen kann, dann Matkovsky."

 CHT_THENEWORDER_DESC: "Für viele der russischen Exilanten in Harbin war der Aufstieg der Russischen Faschistischen Partei ein Geschenk des Himmels. Für die Offiziere der Weißen Armee in der Stadt war er ein Ärgernis. Sie hatten jahrelang dafür gekämpft, die Romanow-Dynastie wieder auf den rechtmäßigen Thron zu setzen, und mussten nun mit ansehen, wie die Exilanten die Monarchie für diese neue, unangenehme Ideologie aufgaben. Die alten Generäle unter der Führung von Ataman Semjonow erklärten sich widerwillig zur Zusammenarbeit mit Rodzajewski und der RFP bereit, mehr aus gegenseitigem Hass auf die Bolschewiki als aus anderen Gründen. Als die Nazis in die Sowjetunion einmarschierten und klar wurde, dass Hitler nicht gegen den Kommunismus, sondern gegen das russische Volk Krieg führte, waren die Generäle entsetzt über Rodzajewskis Weigerung, den Nazismus zu verurteilen. Es wurde beschlossen, dass die Partnerschaft nicht von Dauer sein konnte, aber die Generäle würden mit der Trennung warten, bis die Zeit reif war.\n\nDies geschah kurz nachdem Rodzajewski seine Invasion des russischen Fernen Ostens gestartet hatte. Die weißen Offiziere luden Fürst Michael Romanow zu einer Dinnerparty in Harbin ein. Dort verwickelten sie ihn in alle ihre Pläne und erklärten, dass sie ihn zum neuen Zaren krönen und sein Reich zurückerobern würden. Sowohl Fürst Michaels Widerwillen, sich ihrer Sache anzuschließen, als auch seine Unwürdigkeit, den Thron zu besteigen, konnten sie nicht davon abbringen. Bald hatte Semjonows Clique die Stadt Tschita eingenommen, die RFP denunziert und dem neu gekrönten Zaren ihre Loyalität erklärt. Befreit von Rodzajewskis Kontrolle und zurück auf russischem Boden, bereiten sich die Offiziere nun darauf vor, die faschistischen Überreste zu vernichten und Russland im Namen von Zar Michail II. wieder zu vereinen, ob er es nun will oder nicht."

## OTHER ##
 OTHER_THENEWORDER_DESC: "Die Nationen der Welt, ob groß oder klein, sind nicht alle damit zufrieden, den Ausbruch eines weiteren globalen Konflikts abzuwarten. Von den Großmächten am Rande eines Bürgerkriegs bis hin zu den vielen Nationen, die durch den Großen Krieg geformt und verändert wurden, müssen alle schwierige Entscheidungen treffen und Ideale mit Pragmatismus abwägen, um die Zukunft der Welt zu beeinflussen."