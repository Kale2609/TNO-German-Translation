 THENEWORDER_NAME: "The New Order"
 THENEWORDER_DESC: "Mit dem Triumph der Achsenmächte über die Alliierten ist eine neue Ordnung über die Welt hereingebrochen. Anstelle von Union Jack und Hammer und Sichel erheben sich nun die aufgehende Sonne und das Hakenkreuz. Ein einziges Licht flackert verzweifelt gegen die Nacht in den Vereinigten Staaten; Deutschland feiert den ersten Mann auf dem Mond, während Europa sich aufregt; und Japan füllt seine Taschen, während Chinas Schlummer langsam zerbricht. Das Mittelmeer steht auf Messers Schneide, und das, was von Russland übrig geblieben ist, bereitet sich darauf vor, sein Schicksal zu erfüllen."
 
  ### TOOLTIPS ###
  ## NEW CONTENT
  BOOKMARK_GUANGDONG_NEW: "§SDER STAAT GUANGDONG§!"
  BOOKMARK_GUANGDONG_NEW_DELAYED: "§aNEU IN SILICON DREAMS:§!\n§Y- 4 PFADE MIT INHALTEN BIS 1972\n- GROSSE ANZAHL EINZIGARTIGER EREIGNISSE\n- NEUE GUIS UND MECHANIKER§!\n§W--------------\n\n\n£GFX_texticon_bookmark_GNG\n\n\n\n\n§FEine unnatürliche Schöpfung, ein Unfall, ein Experiment - alles Worte, die den Zustand von Guangdong in Japans neuer Ordnung beschreiben, das gewaltsam vom chinesischen Mutterland geschieden wurde, obwohl es der Geburtsort der Kuomintang und von Sun Yat-sens China ist. Guangdong existiert als Zwielichtzone zwischen China und Japan, von Ersterem verschmäht und von Letzterem vernachlässigt.\n\nUnter Ihrer Führung gehen Guangdong, seine drei Perlen und seine drei Völker - die Chinesen, die Japaner und die Zhujin - in eine ungewisse Zukunft und suchen nach einem existenziellen Ziel jenseits von Gewinnspannen und Vorstandspolitik..§!"
  BOOKMARK_UGLY_AMERICAN_NEW: "§MDIE VEREINIGTEN STAATEN VON AMERIKA§!"
  BOOKMARK_UGLY_AMERICAN_NEW_DELAYED: "§aNEU IN UGLY AMERICA:§!\n§Y- VERBESSERTE MECHANISMEN DER AUSSENPOLITIK\n- ÜBERARBEITETER MADAGASKAR STELLVERTRETERKRIEG\n- ERWEITERTE HISPANISCHE INHALTE\n- NEUE DIPLOMATISCHE KRISE IN ISLAND\n- ERWEITERTE OFN SKELETTE§!\n§W--------------\n\n\n£GFX_texticon_bookmark_UGLY\n\n\n\n\n§FFür den Durchschnittsamerikaner ist die Außenpolitik eine Schlagzeile in der Morgenzeitung. Sie sehen keine verschwitzten Entwicklungshelfer oder Angestellte mit weißem Kragen, sondern Steuergelder, die das Land für einen unbestimmten Zweck verlassen. Wenn sie wüssten, dass Nixon amerikanische Waffen an madagassische Aufständische schickte oder dass mit Hilfe der CIA die surinamische Regierung gestürzt wurde, könnte dies in der amerikanischen Öffentlichkeit Misstrauen gegenüber Auslandseinsätzen wecken. Aus diesem Grund werden schmutzige Geschäfte auf der Weltbühne streng vertraulich behandelt.\n\nNeben einem überarbeiteten Stellvertreterkrieg der madagassischen Revolte können die Spieler in zwei neue Konflikte im Hinterhof der Vereinigten Staaten eingreifen. In Haiti haben Jahrzehnte der von den USA geförderten Stagnation Dissidenten dazu gebracht, die Legitimität der Regierung abzulehnen und stattdessen nach revolutionären Lösungen zu suchen. Die schwelende Wut über die Omnipräsenz der OFN hat viele Isländer dazu veranlasst, ihre Zugehörigkeit zu dem internationalen Bündnis in Frage zu stellen, und Ausbrüche antiamerikanischer Stimmung auf der ganzen Welt bringen den neuen Koloss in eine unangenehme Lage.  Selbst bei guten Absichten könnten schlechte Entscheidungen in diesen kritischen Momenten über Washingtons Hegemonie in der freien Welt entscheiden.§!"

