l_german:
 TNO_ANG_by_our_beat:0 "Wir haben uns entschiden unseren Weg zu gehen, unabhängig von der PLUAA oder UNITA!"
 TNO_ANG_No_Path_Yet:0 "Wir wissen zu wenig über die Spieler, um die Auswirkungen sicher beurteilen zu können..."
 ANG_USA_angolan_developments:0 "Angolanische Entwicklungen"
 ANG_USA_angolan_developments_desc:0 "Das Ziel der befristeten §BOFN-Mandate§! in Afrika soll als Übergang zwischen deutscher Herrschaft und lokaler Souveränität dienen.\n\nWenn es uns gelingt, unsere Dekolonisierungspläne friedlich umzusetzen, werden wir §O80%§ zurückholen können! der Ressourcen, die wir hier generiert haben.\n\nWenn wir uns für eine vorzeitige Dekolonisierung entscheiden, können wir nur §O40%§ zurückbringen! der Ressourcen, die wir hier generiert haben.\n\nIm Falle eines völligen Zusammenbruchs des Mandats müssen wir  die Ressourcen, die wir hier generiert haben §Rzurücklassen§!"

 POLITICS_JOHN_LAVELLE_DESC:0 "Die meisten Generäle sind es gewohnt, dass ihren Befehlen bedingungslos Folge geleistet wird. Während seiner Zeit in Angola hat General John Lavelle gelernt, das Gegenteil zu erwarten. In mancher Hinsicht hat Lavelle die leichteste Aufgabe der drei Mandatsführer – zum einen muss man es mit weniger radikalisierten Rebellen-Kriegsherren oder räuberischen Konzernen zu tun haben –, aber diese Leichtigkeit der Herrschaft führt auch zu größeren Erwartungen. Amerika und Lavelle sehen beide eine echte Chance für die Fackel der Freiheit, in Angola hell zu leuchten, und beide möchten diesen Funken entzünden.\n\nWas der Kongress jedoch von der anderen Seite des Ozeans sieht und was Lavelle von Luanda aus sieht, sind sehr unterschiedliche Dinge. UNITA und PLUAA waren bei der amerikanischen Besatzung kooperativ und hilfreich, da sie ihre eigenen Gebiete gegen die Deutschen und gegeneinander gesichert hatten. Es ist jedoch völlig klar, dass ihr Waffenstillstand nur so lange dauern wird wie die amerikanische Militärpräsenz, die nicht lange anhalten kann. Um sich den beiden angolanischen Fraktionen und den übertriebenen Erwartungen des Kongresses entgegenzustellen, muss Lavelle sein ganzes diplomatisches Geschick einsetzen, um Angola sein volles Potenzial zu entfalten."

 OFN_ANG_the_dust_settles_in_the_south_west:0 "Der Wirbel im Südwesten Legt Sich"
 OFN_ANG_the_dust_settles_in_the_south_west_desc:0 "Der Krieg ist vorbei, aber der Wiederaufbau geht weiter. Luftwaffengeneral Lavelle würde das OFN Angola überwachen, und es besteht kein Zweifel daran, dass die vor ihm liegende Arbeit schwierig und mühsam sein wird. Die Flugplätze waren Hauptziele der USAF, wie Lavelle selbst bestätigen konnte, und es würde erhebliche Anstrengungen erfordern, sie online zu bringen. Derzeit gibt es vor Ort viele Unbekannte. General Lavelle hofft, sofort durchzustarten und schnell voranzukommen. Die Regierung und das amerikanische Volk schauen zu."
 OFN_ANG_the_sudwestafrikaner_secret:0 "Das Südwestafrikaner-Geheimnis"
 OFN_ANG_the_sudwestafrikaner_secret_desc:0 "Unsere Streitkräfte haben das ehemalige RK auf Ressourcen untersucht und die Art des Schadens beurteilt, der der Region zugefügt wurde. Insbesondere ist es unseren Streitkräften gelungen, Schencks ehemalige Residenz und sein Hauptquartier zu sichern. Eine kurze Durchsicht seiner Archive ergab, dass Schenck heimlich mit den Rebellen zusammengearbeitet hatte. Die Dokumente skizzieren so etwas wie einen „Angolanischen Plan“ zur wirtschaftlichen und militärischen Entwicklung. Es wird empfohlen, dass General Lavelle diese Dokumente persönlich sehen sollte, da ihr Inhalt sensibel und kontrovers ist."
 OFN_ANG_contacting_unita:0 "Kontaktieren Der UNITA"
 OFN_ANG_contacting_unita_desc:0 "An erster Stelle in Schencks Plänen stand Jonas Savimbi. CIA-Kontakte haben ihn als fähigen Rebellenführer in Angola aufgeführt. Obwohl er bestimmte Ziele verfolgt, die im Widerspruch zu den OFN-Zielen in der Region stehen, scheinen er und die UNITA über die nötige Kompetenz und Popularität zu verfügen, um der Region Stabilität und Stärke zu verleihen. Wir haben ein Treffen zwischen Lavelle und Savimbi vereinbart, um die Möglichkeit einer Zusammenarbeit und gegenseitigen Unterstützung auszuhandeln."
 OFN_ANG_study_the_plans:0 "Lerne Die Pläne"
 OFN_ANG_study_the_plans_desc:0 "Analysten des Militärgeheimdienstes können zumindest zu dem Schluss kommen, dass Schenck es mit seinem angolanischen Plan ernst meinte. Er entwarf alles: Eventualverbindlichkeiten für den Fall einer Entdeckung, wirtschaftliche Pläne zur Industrialisierung und unternahm sogar Schritte zum Aufbau einer Bürokratie, die seine eventuelle Abreise überdauern sollte. Wir versuchen immer noch, die Realisierbarkeit seiner Pläne zu bewerten, aber eines ist sicher: Die anderen Mandate haben nicht den Vorsprung, den wir haben. Diese Pläne waren mit Blick auf die Einheimischen entworfen worden, ihm fehlten jedoch die Mittel. Nach unserer vorläufigen Lesart können sie mit der Unterstützung der Vereinigten Staaten durchaus Wirklichkeit werden. Wenn die Vereinigten Staaten den Willen haben, die notwendigen Mittel bereitzustellen, hätten wir wirklich eine Chance, diese Nation von Grund auf neu aufzubauen."
 OFN_ANG_contacting_the_pluaa:0 "Kontaktieren Der PLUAA"
 OFN_ANG_contacting_the_pluaa_desc:0 "Während des Südafrikakrieges hielt sich die PLUAA im Vergleich zur UNITA meist im Hintergrund. Ihre Mitgliederzahl war gering und im Vergleich zu Savimbis Männern gab es kaum eine Partisanenpräsenz. Allerdings ändern sich die Zeiten. Ihre marxistisch-leninistische Rhetorik findet immer mehr Anhänger. Deshalb haben wir ein Treffen zwischen Agostihno Neto und General Lavelle arrangiert, um die Zusammenarbeit und die Zukunft Angolas zu besprechen."
 OFN_ANG_picking_up_where_he_left_it:0 "Dort Weitermachen Wo Wir Aufgehört Haben"
 OFN_ANG_picking_up_where_he_left_it_desc:0 "Wir können dies nicht länger verschieben. Wir haben das meiste von Schencks Archiven evaluiert und müssen eine Entscheidung treffen: entweder zu handeln oder das Archiv zu vergraben. Die Optik sieht nicht gut aus. Jede Regierung würde zweifellos Aufsehen erregen oder sogar eine Untersuchung einleiten, wenn sie erkennen würde, dass das Ausmaß unserer Nation-Building-Maßnahmen auf den Grundlagen einer Nazi-Karte basiert. Es liegt an Lavelle, wie transparent wir gegenüber der Verwaltung sein wollen. Auf jeden Fall wäre es eine völlige Verschwendung, Schencks Pläne zu begraben. Wir wären nicht anders als der Rest der Mandate: einsteigen, die Ressourcen besorgen, raus. General Lavelle hat bislang eine abwartende Haltung gegenüber dem, was getan werden muss, eingenommen, aber die Pläne scheinen, obwohl sie ehrgeizig sind, durchaus in ein paar Jahren Wirklichkeit werden zu können. OFN Angola könnte sehr wohl das einzige Mandatsgebiet sein, das den Kontinent bei unserer Abreise in einem stabilen Zustand hinterlässt."
 OFN_ANG_training_the_natives:0 "Ausbildung Der Ureinwohner"
 OFN_ANG_training_the_natives_desc:0 "Eine unserer Ersten Aufgaben für einen ordnungsgemäß stabilen Nationszustand ist Sicherheit. Angolas "Streitkräfte" sind in einem mühsamen Stand. Sie wurden für Aufständische Operationen gut genug diszipliniert aber es ist viel leichter den Gegner zu belästigen als ein Land zu schützen. General Lavelle sieht dies als das nächste Hindernis, das ein stabiles Angola verhindert und hat deshalb die Rolle dem General William W. Momyer gegeben. Obwohl es manchmal schwierig ist, mit ihm zusammenzuarbeiten, würde er sicherlich einen großartigen Job machen, um die Sicherheitslage in Angola zu verbessern."
 OFN_ANG_meet_with_savimbi:0 "Treffen Mit Savimbi"
 OFN_ANG_meet_with_savimbi_desc:0 "Die Zukunft von Angola kommt einst wie vor im Vordergrund. Natürlich plant Lavelle mit Jonas Savimbi zu sprechen. Offiziell würde das Meeting über Politik sein aber Lavelle untersucht auch seine Sicht an der Zukunft von Angola. Savimbi ist ein kämpfender Mann aber ist dies nicht das was Angola heutzutage braucht? Sogar jetzt ist das Land noch nicht für die Demokratie bereit wegen der Instabilität und Armut der Region. Eventuell wäre eine starke Hand gebraucht um Angola in eine bessere Zukunft zu führen."
 OFN_ANG_arming_the_warlords:0 "Bewaffnung Der Kriegsherren"
 OFN_ANG_arming_the_warlords_desc:0 "Die Situation ist instabil. Angesichts des zunehmenden Unmuts Amerikas über die Truppen vor Ort haben wir die Aufgabe, zu versuchen, dies mit der begrenzten Arbeitskraft, die uns zur Verfügung steht, zum Laufen zu bringen. Derzeit haben wir es mit einer ganzen Reihe von Nazi-Verweigerern zu tun, mit Partisanen, die nicht aus der Kälte zurückgekommen sind, und mit der allgemeinen Verschlechterung der Sicherheitslage außerhalb der Städte – und sogar innerhalb der Städte. Wir sind einfach zu überlastet.\n\nUm die sich rapide verschlechternde Situation zu ändern, hat General Lavelle Waffenlieferungen sowohl an die UNITA als auch an die PLUAA genehmigt. Angesichts der Tatsache, dass die Regierung uns mit der Stabilisierung und dem Wiederaufbau Angolas beauftragt hat, sind diese Befehle wirklich nicht außer Reichweite. Wir sind nicht die einzigen Spieler in der Stadt. Die Waffen sind für Savimbi und Neto bestimmt, um mit der Sicherung des Landes für die Angolaner richtig zu beginnen."
 OFN_ANG_establishing_a_native_army:0 "Formierung Einer Armee Von Ureinwohnern"
 OFN_ANG_establishing_a_native_army_desc:0 "Obwohl die Ausbildung gut verläuft, sind Milizeinheiten nicht ideal für die Sicherheit einer ganzen Nation. Eine Nation braucht eine Armee, weshalb General Lavelle die Gründung der angolanischen Streitkräfte (AAF) offiziell genehmigt hat. Um Savimbi und der UNITA etwas Gunst zu verschaffen, haben wir Commander Demosthenes Amos Chilingutila zum Leiter dieser neuen Organisation ernannt. Wir sind sicher, dass er, ein ergrauter Veteran aus jahrelangem Widerstand unter der Nazi-Republik, hervorragende Arbeit leisten würde."
 OFN_ANG_discuss_with_neto:0 "Diskussion Mit Neto"
 OFN_ANG_discuss_with_neto_desc:0 "Zwischen der Reform des Militärs und der Schiedsrichterrolle zwischen der UNITA und der PLUAA scheint General Lavelle heute auf Letzteres eingestellt zu sein. Wir stehen vor einem netten Treffen zwischen Agostinho Neto und Lavelle, diesmal mit Schwerpunkt auf Politik. Unsere Diplomatieexperten haben einige Diskussionspunkte zur Zukunft Angolas zusammengestellt, um einige seiner Positionen zu verdeutlichen. Um fair zu sein, es gibt ein paar Dinge, die wir bereits vermuten konnten: Er ist heutzutage vielleicht die größte sozialistische Stimme in Angola. Wir hoffen, dass seine ideologische Popularität zu einem Anschein von Stabilität für die aufstrebende Nation führen könnte."
 OFN_ANG_consolidate_an_army:0 "Ausbauen Der Armee"
 OFN_ANG_consolidate_an_army_desc:0 "Die lokalen "Milizen" in Angola sind weitaus besser organisiert und ausgerüstet als ihre Landsleute in weiten Teilen des ehemaligen Reichskommissariats - sie sind in der Lage, als größere, konventionelle Streitkräfte zu operieren, anstatt als irreguläre Guerilla-Infanterie. Dies ist eine vielversprechende Grundlage für ein einheitliches angolanisches Militär - und unter der Führung der OFN und mit amerikanischen Waffen werden die angolanischen Streitkräfte das Rückgrat des neuen angolanischen Staates bilden."
 OFN_ANG_heal_the_scars:0 "Heilung Der Wunden"
 OFN_ANG_heal_the_scars_desc:0 "Auch wenn der südafrikanische Krieg für die Soldaten beendet ist, müssen die Zivilisten in den zurückgelassenen Artillerie-Mondlandschaften und Minenfeldern leben. Kein neuer angolanischer Staat und kein neues angolanisches Volk kann vernünftigerweise in einem Land gedeihen, das immer noch die Narben des letzten Krieges trägt, und wir müssen dem Wiederaufbau der zerstörten angolanischen Wirtschaft und Infrastruktur Priorität einräumen, wenn wir einen funktionierenden Staat hinterlassen wollen."
 OFN_ANG_clean_the_battlefields:0 "Säuberung Der Schlachtfelder"
 OFN_ANG_clean_the_battlefields_desc:0 "Niemand kennt die Folgen seiner strategischen Bombenkampagne besser als General Lavelle. Auch die konventionelle Kriegsführung vor Ort hat die Situation nicht verbessert. Es gibt ein massives Problem mit nicht explodierten Sprengkörpern. Bevor wir überhaupt eine Landreform für Landwirtschaft, Industrie oder Infrastruktur in Betracht ziehen, müssen diese Orte geräumt und gesichert werden. Alles, von nicht explodierter Streumunition bis hin zu Artillerieblindgängern, muss akribisch entsorgt werden. Einige unserer Mitarbeiter wurden damit beauftragt, die wichtigsten Gebiete zu markieren, die zuerst geräumt werden müssen. Andere haben begonnen, sich mit Experten für die Beseitigung von Sprengstoffen in Verbindung zu setzen und die Einheimischen für diese Aufgabe zu schulen. Es besteht kein Zweifel, dass die Region noch Generationen später mit der "eisernen Ernte" zu kämpfen haben wird, aber wir müssen heute damit beginnen."
 OFN_ANG_rebuilding_industrial_infrastructure:0 "Wiederaufbau Von Industrieller Infrastruktur"
 OFN_ANG_rebuilding_industrial_infrastructure_desc:0 "Das pulsierende Herz eines Landes ist seine industrielle Kapazität - gemessen nicht nur an der Zahl der Fabriken, sondern an der Technologie und den Vertriebsnetzen, die Größenvorteile und die Massenmobilisierung von Ressourcen über weite Entfernungen hinweg ermöglichen. Angola ist mit natürlichen Ressourcen gesegnet, aber die Industrie, die nach dem Krieg übrig geblieben ist, ist veraltet und von geringem Umfang. Die Wirtschaft Angolas auf ihr volles Potenzial zu bringen, wird eine beträchtliche Investition an Zeit und Mühe erfordern, die sich aber später sicherlich auszahlen wird - für das angolanische Volk und für seine OFN-Geldgeber..."
 OFN_ANG_communication_across_the_south_west:0 "Kommunikation Entlang Des Südwestens"
 OFN_ANG_communication_across_the_south_west_desc:0 "Es grenzt an ein Wunder, dass der gescheiterte Revolutionsplan von Reichskommissar Schenck überhaupt zustande gekommen ist - abgesehen von einer zentralen Kommunikationslinie zwischen Windhoek und Léopoldville gibt es kaum Telefonverbindungen zwischen den verschiedenen Städten und Dörfern Angolas, und noch immer sind Kuriere die zuverlässigste Methode, um Nachrichten durch das Land zu transportieren. Damit Angola jedoch den Anschluss an die moderne Welt findet und die angolanische Regierung am Puls der Bevölkerung bleiben kann, müssen wir eine moderne Telekommunikationsinfrastruktur für das Land aufbauen."
 OFN_ANG_nujomas_government:0 "Ein Würdevoller Abgang Der Namibischen Exilregierung"
 OFN_ANG_nujomas_government_desc:0 "Die Frage der "namibischen Exilregierung" von Sam Nujoma war keine, die General Lavelle zu beantworten gedachte. Die revolutionär ausgerichtete und gegen die südafrikanische Herrschaft gerichtete Organisation stellt eine direkte Herausforderung für die OFN-Mission in Afrika dar. Während sie für unsere Führung nicht akzeptabel ist, ist sie in der Region populär, und eine offene Verurteilung könnte unserem eigenen Ansehen wirklich schaden. Aus diesem Grund haben wir die Organisation bisher bequemerweise als außerhalb unseres Mandats stehend betrachtet.\n\nLeider wird dies nicht so bleiben. Die engen Verbindungen zwischen Nujoma und der angolanischen PLUAA zwingen uns immer mehr dazu, Stellung zu beziehen, und es sieht so aus, als ob wir dazu Stellung nehmen müssen."
 OFN_ANG_rebuild_the_infrastructures:0 "Wiederaufbau der Infrastruktur"
 OFN_ANG_rebuild_the_infrastructures_desc:0 "Obwohl das Straßennetz in Angola nie sehr gut ausgebaut war, wurde es während des Krieges dennoch in großem Umfang angegriffen. Der derzeitige Zustand des Netzes ist ein großes Hindernis für unsere Operationen im Mandatsgebiet, und die weit verbreitete Zerstörung hat Kommunikation, Transport und Handel zum Erliegen gebracht und die Städte und Dörfer Angolas isoliert zurückgelassen.\n\nEin wiederhergestelltes Straßennetz wird unser Mandat festigen, unsere Operationen stärken und den Einheimischen zeigen, dass wir es ernst meinen. Es ist an der Zeit, sich an die Arbeit zu machen."
 OFN_ANG_the_south_west_african_reconstruction_program:0 "Das Angolanische Wiederaufbauungsprogramm"
 OFN_ANG_the_south_west_african_reconstruction_program_desc:0 "Ein großer Teil der angolanischen Wirtschaft war im Besitz des RK und wurde von ihr direkt betrieben, und nun ist er in unsere Hände gefallen. Jetzt, da wir eine vollständige Bestandsaufnahme der Industrien gemacht haben, für die wir die Verantwortung übernommen haben, ist es an der Zeit, Lavelles Plan für ihre Zukunft in die Tat umzusetzen.\n\n Wir werden die Stimmen aus der Heimat ignorieren, die ihre Privatisierung fordern, und stattdessen das Eigentum an den Unternehmen behalten. Im Rahmen des "Angolanischen Wiederaufbauprogramms" werden wir ihre Erlöse dann für Entwicklungsprojekte im gesamten Mandatsgebiet verwenden und damit der Bevölkerung unsere guten Absichten deutlich vor Augen führen."
 OFN_ANG_reconnect_the_cities:0 "Wiedervernetzung Der Städte"
 OFN_ANG_reconnect_the_cities_desc:0 "Während unsere Bemühungen um den Wiederaufbau der Infrastruktur in Angola weitergehen, wird das Land langsam wieder zusammengefügt. Während dies für den Großteil der Bevölkerung ein großer Segen ist, führt es in einigen Gegenden auch zu Spannungen. Wenn die Städte wieder miteinander in Kontakt kommen, bedeutet das auch, dass sich die Preise angleichen und neue Waren auf den Markt kommen, was zu Beschwerden und Protesten der Händler und Handwerker führt, die unterboten werden.\n\nDie Städte Angolas müssen immer bereit sein, miteinander zu reden, miteinander zu arbeiten und miteinander zu handeln. Zum Wohle aller. Es ist an der Zeit, ihre Verwaltung zu vereinheitlichen."
 OFN_ANG_restart_the_factories:0 "Neustart der Fabriken"
 OFN_ANG_restart_the_factories_desc:0 "Unsere Bemühungen Angola wieder zu vernetzen zahlen sich aus. Während das Straßennetz sich erweitert bewegen sich wieder Güter und Menschen. Stadt zu Stadt, Dorf zu Dorf wacht Angola wieder auf.\n\nDer nächste Schritt für das Land ist zurück an die Arbeit zu gehen. Jetzt da sie wieder Zugang auf Produkte, Arbeit und Märkten haben, ist es Zeit die Fabriken zu wiederöffnen."
 OFN_ANG_hire_the_natives:0 "Stelle Die Ureinwohner Ein"
 OFN_ANG_hire_the_natives_desc:0 "Der Zweck unserer Industrien besteht nicht nur darin, eine wirtschaftliche Basis zu sichern, sondern auch darin, eine stabile Beschäftigungsquelle für die Einheimischen zu schaffen. Jetzt, da sie in Betrieb sind, sollten wir uns darum bemühen, so viele Stellen wie möglich mit Einheimischen zu besetzen.\n\n Diese Arbeitsplätze werden den Angolanern eine Quelle stabiler Einkommen und Beschäftigung bieten. Die Arbeitnehmer können dieses Einkommen dann für den Kauf von Waren bei lokalen Händlern und Handwerkern ausgeben, was die gesamte Wirtschaft ankurbelt."
 OFN_ANG_create_an_industrial_foundation:0 "Erschaffen Einer Industriellen Grundlage"
 OFN_ANG_create_an_industrial_foundation_desc:0 "Wohlstand entsteht nicht über Nacht und niemals zufällig. Eine fortschrittliche Wirtschaft ist auf Verbindungen angewiesen. Die Rohstoffe müssen mit den Raffinerien, die Zulieferindustrien mit den vorgelagerten Industrien und die Verbraucherindustrien mit ihren Märkten verbunden sein. Wir werden einen soliden Rahmen für die angolanische Industrie schaffen, ein Fundament, auf dem eine blühende Zukunft aufgebaut werden kann."
 OFN_ANG_stabilize_the_industry:0 "Stabilisierung Der Industrie"
 OFN_ANG_stabilize_the_industry_desc:0 "Auch wenn die angolanische Industrie jetzt in Gang gekommen ist und Arbeitsplätze und Waren für die Bevölkerung bereitstellt, ist sie immer noch auf unsere Unterstützung und unser Know-how angewiesen. Um voll und ganz auf eigenen Füßen zu stehen, braucht Angola eine einheimische Wissensbasis, sowohl für das Management als auch für die Arbeitnehmer. Berufsschulen und Hochschulen werden diese Wissensbasis aufbauen, während die Ausbildung am Arbeitsplatz und die Verpflichtung zu einem soliden Management sicherstellen werden, dass alle erzielten Fortschritte erhalten bleiben. Wir werden die angolanische Industrie stabilisieren, damit sie dem Land in den kommenden Jahrzehnten dienen kann."
 OFN_ANG_the_luanda_office:0 "Das Luanda-Büro"
 OFN_ANG_the_luanda_office_desc:0 "The work of rebuilding Angola will require more than money and construction in the here and now, but also a comprehensive plan to restructure and establish a sound Angolan state and economy. Schenck's plan to grant the Angolans independence was a decent start, but had several... problematic assumptions. We will correct these mistakes with the free debate and deliberations only possible in the Free World."
 OFN_ANG_administrative_rework:0 "Administrative Überarbeitungen"
 OFN_ANG_administrative_rework_desc:0 "TDer alte Verwaltungsapparat Angolas wurde vollständig vom ehemaligen portugiesischen Kolonialregime übernommen - er war karg, mit zu wenig Mitteln ausgestattet und von den Kolonialverwaltern abhängig, während die örtliche Bevölkerung keine Möglichkeit hatte, an ihrer eigenen Verwaltung mitzuwirken. Dies müssen wir ändern, wenn wir Angola mit der Hoffnung auf eine verantwortungsvolle Selbstverwaltung nach unserem Abzug verlassen wollen - vorzugsweise eine, die nicht in interne Kämpfe zwischen der PLUAA und der UNITA mündet."
 OFN_ANG_dierks_proposal:0 "Anhörung Des Dierks-Vorschalgs"
 OFN_ANG_dierks_proposal_desc:0 "Die Landschaft Angolas ist weitläufig und zerklüftet, und zwischen den Bevölkerungszentren liegen kilometerlange Strecken mit mangelhafter Infrastruktur. Klaus Dierks, unser wichtigster Wirtschaftsberater, stellt fest, dass es selbst mit den von uns geplanten Verbesserungen der Kommunikations- und Verkehrsinfrastruktur immer noch Tage dauern könnte, sich zwischen größeren Bevölkerungszentren zu bewegen, ohne auf den ruinös teuren Luftverkehr angewiesen zu sein. Er schlägt vor, die politischen Entscheidungsbefugnisse auf die einzelnen Staaten und Kommunen zu übertragen. Der Plan ist nicht der populärste - unsere OFN-Kollegen haben schon genug Probleme, mit den verschiedenen Teilen der Zentralregierung zu verhandeln -, aber um eine funktionierende Regierung zu hinterlassen, ist es vielleicht nicht der schlechteste Plan."
 OFN_ANG_fix_schencks_mistakes:0 "Bringe Schencks Fehler In Ordnung"
 OFN_ANG_fix_schencks_mistakes_desc:0 "Wolfgang Schenck musste trotz all seiner guten Absichten unter strengster Geheimhaltung arbeiten. Er mag von einem freien Angola geträumt haben, indem er bekannte Persönlichkeiten und Partisanenbewegungen mit den ihm zur Verfügung stehenden Mitteln zusammenbrachte, doch musste er bei all dem mit möglichem Widerstand rechnen - von deutschen Loyalisten, von Kollaborateuren, von Milizen, die ihre Heimat vor einem beginnenden Bürgerkrieg schützen wollten. Aber die OFN arbeitet mit einem Mandat des Volkes und der internationalen Gemeinschaft - um Angola auf die Unabhängigkeit vorzubereiten. Und wenn wir erwarten, dass sich das angolanische Volk bereitwillig auf den Weg in die Freiheit begibt, müssen wir es bei jedem Schritt auf dem Laufenden halten."
 OFN_ANG_the_leap_of_faith:0 "Der Vertrauensvorschuss"
 OFN_ANG_the_leap_of_faith_desc:0 "Die Zeit der Dekolonisierung ist endlich gekommen. Was Schenck im Geheimen erträumt hat, steht nun vor der Tür: ein freies Angola, das sich der Bruderschaft der freien Nationen anschließt. Wir können nur hoffen, dass unsere Bemühungen um diesen Übergang - Aufbau der Infrastruktur, Schaffung einer neuen Wirtschaft, Zusammenführung der verschiedenen Gruppen - ausreichen, um sicherzustellen, dass Angola nach unserem Abzug auf eigenen Füßen stehen kann."
 OFN_ANG_setting_up_the_transitional_governance:0 "Setting Up the Transitional Governance"
 OFN_ANG_setting_up_the_transitional_governance_desc:0 "Da wir die Entkolonialisierung im Visier haben, müssen wir uns mit der Frage befassen, wer die künftige angolanische Regierung anführt. Obwohl wir unser Bestes getan haben, um sicherzustellen, dass alle Fraktionen in den politischen Prozess einbezogen werden, kann nur einer über den anderen stehen, um Angola in seine neue Zukunft zu führen.\n\nWashington würde gerne eine künftige angolanische Regierung sehen, die amerikanischen Interessen freundlich gesinnt ist - und andere Partner im Übergangsprozess würden es viel lieber sehen, wenn Angola alle Aspekte seiner künftigen Politik selbst bestimmen könnte. Die Diskussion dreht sich um Jonas Savinbi und Agostinho Neho - und es bleibt nur noch zu entscheiden, wer nach unserem Abzug die Zügel der Macht in der Hand hält. Die anderen werden es selbst herausfinden müssen."
 OFN_ANG_balance_the_south_west:0 "Bringen Des Südwestens Ins Gleichgewicht"
 OFN_ANG_balance_the_south_west_desc:0 "Es stellt sich heraus, dass Wolfgang Schenck seinen Vorstoß für einen freien angolanischen Staat nicht allein aus Idealismus organisiert hat. Die Finanzbücher der ehemaligen südwestafrikanischen Regierung sind vollständig und absolut betrügerisch - ein riesiges Netz von überhöhten Leistungsberichten und aufgeblähten Bedarfsanforderungen, um die deutschen Bürokraten zu täuschen, während sie die Grundlagen für das künftige Angola errichteten.\n\n Unglücklicherweise hat uns Schencks Schachzug mit einem ernsten Problem zurückgelassen - nämlich, dass die Wirtschaftsunterlagen der südwestafrikanischen Regierung für uns nutzlos sind. Wir werden im Grunde gezwungen sein, die angolanische Wirtschaft mit verbundenen Augen von Grund auf neu aufzubauen - und wenn unsere Pläne zum Wiederaufbau Angolas erfolgreich sein sollen, muss dies sofort korrigiert werden."

