 OFN_ANG_FOCUS.1.t:0 "Das Luanda-Büro"
 OFN_ANG_FOCUS.1.desc:0 "„Officer Lopez meldet sich. Sir, sehen Sie sich das an.“ sagte der Beamte und legte einen Ordner auf den Schreibtisch. „Wir haben einige Informationen erhalten und für Sie zusammengestellt. Erwarten Sie bald mehr.“ erklärte Lopez und salutierte, als er prompt den Raum verließ. General Lavelle wandte seinen Blick von der Aussicht ab und starrte neugierig auf das Dokument. Während er schon vielen Menschen auf diese Weise geholfen hatte, war der Zustand dieses Menschen nicht besonders gut. Aufgrund der abgenutzten Kanten und des zerrissenen Einbands war es zu Missmanagement gekommen. Eines blieb jedoch in jedem Ordner gleich. Darauf war das Logo eines Adlers und eines Schildes prangt, umgeben von den Worten „Central Intelligence Agency“.\n\nLavelle blätterte durch die Akten und las sie sorgfältig durch. Es gab nur eine begrenzte Menge, die sie zusammenkratzen konnten, ob nun aus der Zusammenarbeit mit der UNITA erworben oder aus den Archiven des alten Reichskommissariats ausgegraben. Wenn man sie jedoch zusammenfügt, entsteht ein düsteres Bild von Angola und seinen Menschen. Berichte über gegenseitige Auseinandersetzungen zwischen UNITA- und PLUAA-Guerillas, Dossiers mit Standorten potenzieller Nazi-Überbleibsel und Landvermessungen, die das beispiellose Ausmaß an Zerstörung zum Ausdruck bringen, die der Südafrikakrieg in der Geographie und Infrastruktur angerichtet hatte. Lavelle war von dieser Information verblüfft. Er und der Rest des Luanda-Büroausschusses waren erst ein paar Tage zuvor eingetroffen, doch ihnen wurde bereits ein großer Teller mit Problemen serviert, die es zu lösen galt.\n\nLavelle schloss die Mappe, erhob sich von seinem Stuhl und betrachtete die Landschaft draußen . Vor ihm lag die zerstörte Stadt Luanda, die sich langsam von ihrer Beinahe-Zerstörung während des Krieges erholte. Weiter draußen lag die Bucht und damit der unüberwindliche Atlantik. Und genau wie das Meer selbst, dachte Lavelle, waren Angolas Probleme riesig und ein Ende nicht in Sicht."
 OFN_ANG_FOCUS.1.a:0 "Und wie tief geht das Kaninchenloch?"

 OFN_ANG_FOCUS.2.t:0 "Der Klaus Dierks-Bericht"
 OFN_ANG_FOCUS.2.desc:0 "Als Klaus Dierks die vor ihm liegenden Unterlagen ein letztes Mal durchging, wurde sein Lächeln immer breiter, als er sah, wie seine Pläne endlich Wirklichkeit wurden. Angola war ein sehr unzusammenhängendes Land, das von Anfang an nie über eine große Infrastruktur verfügte, außer dort, wo es zur Gewinnung von Ressourcen notwendig war, eine Tatsache, die durch all die Jahre des Missbrauchs durch die Nazis noch verschlimmert wurde. Unter Berücksichtigung dieser ländlichen Natur sowie der sehr unterschiedlichen kulturellen Zusammensetzung des Landes hatte er einen Plan entwickelt, um dies zu überwinden und die Verwaltung für jede Zentralregierung zu erleichtern: Dezentralisierung.\n\nWährend er diese Idee zuerst für Namibia hatte, Mit nur wenigen Modifikationen hatte er es auch für Angola praktikabel gemacht. Während seine Kritiker mit ihrer unaufhörlichen Eifersucht möglicherweise anderer Meinung waren und sagten, dass er „zu viel Vertrauen in einen einzigen Plan setze“ und „das Mandat gefährde“, wusste er, dass dies den Angolanern nur Wohlstand bringen würde. Er sammelte seine Papiere ein und stand auf, um den Bericht vorzulegen."
 OFN_ANG_FOCUS.2.a:0 "Wenigstens hat er den Richtigen Schwung."

 OFN_ANG_FOCUS.3.t:0 "Der Kompromiss für Angola"
 OFN_ANG_FOCUS.3.desc:0 "Letztendlich war das Ergebnis der Luanda-Konferenz etwas, an das nur wenige großes Vertrauen hatten: ein Kompromiss.\n\nWeder die UNITA noch die PLUAA verfügten über nennenswerte Macht über die andere, und die neue Regierung sollte eine Regierung sein, in der beide Kräfte vertreten wären gleichberechtigt zusammenarbeiten. Für viele jedoch und insbesondere für einen General William W. Momyer war dies eine Lösung, die offensichtlich nie funktionieren würde.\n\n„Es muss ein Fehler vorliegen, Sir.“ Er fragte seinen direkten Vorgesetzten, John D. Lavalle. „Sie und ich wissen beide, dass diese Vereinbarung scheitern wird, sobald wir gehen. Wir werden nie einen Anführer finden, der für beide Seiten akzeptabel ist, und die Differenzen zwischen den Fraktionen sind-“\n\n„Unmöglich zu lösen? Ja.“ Ich bin mir dessen bewusst, aber was soll ich tun? Diese ganze Vereinbarung zerreißen und ihnen sagen, sie sollen bei Null anfangen? Das würde die Sache nur noch schlimmer machen!“ Lavalle seufzte, den Kopf in den Händen. Momyer war nie ein sehr lautstarker Mann gewesen, wenn es darum ging, was er dachte. Wenn die Situation schlimm genug war, um selbst ihn dazu zu bewegen, Lavalle darüber zu informieren, dann war die Zukunft hier in der Tat düster. „Wir können nur darum bitten, dass der Frieden gewahrt bleibt, bis wir uns zurückziehen.“\n\nAls sich für einen Moment Stille über sie beide legte, wirkte Momyer nicht überzeugt. Lavalle konnte es ihm nicht verübeln; er hatte sich noch nicht einmal selbst überzeugt. „Ich hoffe nur, dass Sie wissen, was Sie tun, Sir.“\n\nAls die Tür hinter seinem Untergebenen ins Schloss fiel, stieß Lavelle einen langen, müden Seufzer aus. Wusste er, was er tat? Was für eine Frage."
 OFN_ANG_FOCUS.3.a:0 "Er war sich nicht mehr sicher."

 OFN_ANG_FOCUS.4.t:0 "Das Angolanische Wiederaufbauungsprogramm"
 OFN_ANG_FOCUS.4.desc:0 "In der Nähe einer großen Baustelle in Luanda, die von amerikanischen Soldaten bewacht wurde, gab es eine Kneipe, die abends immer voll war, wenn die Arbeiter auf der Baustelle Feierabend machten. Zwei von ihnen saßen zusammen an einem Tisch, mit halbleeren Getränken in der Hand. "Ich sag's dir, Alberto. Trotz ihres Geredes sind diese Amerikaner nur lächelnde Deutsche." Derjenige, der sprach, hieß Henrique, ein stämmiger Mann fast mittleren Alters. "\n\nDer Mann neben ihm, Alberto, ein muskulöser junger Mann mit einem seltsam sanften Lächeln, hob eine Augenbraue. "Ist die Tatsache, dass du das so offen sagen kannst, nicht der Beweis dafür, dass die Amerikaner besser sind als die Deutschen?". Als Antwort darauf rollte Henrique mit den Augen, als ob selbst diese Frage lächerlich wäre.\n\n"Bah! Es gibt keinen besseren Meister, wenn man der Sklave ist. Es mag welche geben, die sich nett verhalten, aber letztlich sind sie alle gleich." Er winkte dem Barkeeper zu. "Hey, Ernesto! Noch eine Runde Drinks für mich und meinen Freund hier."\n\n Das brachte Alberto zum Kichern; Henrique war lebhaft wie immer. "Da könntest du recht haben, mein Freund. Sie sagen, sie seien hierher gekommen, um den Frieden zu schützen, aber je länger sie hier bleiben, desto mehr frage ich mich, welchen Frieden sie hier schützen wollen."\n\n "Den Frieden, der ihnen Geld einbringt!" Rafael, ein älterer Arbeiter kurz vor der Pensionierung, meldete sich zu Wort. "So ist das immer mit diesen Außenseitern. Stimmt's, Henrique?"\n\n "Da hast du verdammt Recht", stimmte Henrique zu und nippte an seinem Bier. "Es geht immer nur um ihren Profit.""
 OFN_ANG_FOCUS.4.a:0 ""Es hat keinen Sinn, uns große Hoffnungen zu machen.""

 OFN_ANG_FOCUS.5.t:0 "Die UNITA-Spur"
 OFN_ANG_FOCUS.5.desc:0 "In einem kleinen Außenposten einige Kilometer von Luanda entfernt, schwitzten Private Hudson und Private First Class Rodriguez in ihren Uniformen. Die afrikanische Hitze war nicht gerade freundlich zu Ausländern und machte den beiden Unglücklichen das Leben zur Hölle. "Wie lange müssen wir die Nachricht wohl noch übermitteln?", fragte Hudson und wischte sich den Schweiß ab. "Bis wir eine Antwort erhalten", sagte Rodriguez und ging zum Funkgerät. Er nahm es in die Hand, drehte an den Knöpfen, stellte die Frequenz ein und lauschte auf eine Antwort, die über die reine Stille hinausging. "Immer noch nichts." stellte Rodriguez fest und zündete sich eine Zigarette an, während er unwillig den Kopf schüttelte.\n\n"Das war das...", begann Hudson, während er leise zählte, "das zehnte Mal, dass wir die Sendung in einer Schleife gesendet haben? Ich hoffe, dass diese UNITA-Leute wieder..."\n\n"Halt die Klappe, ich empfange etwas", sagte Rodriguez und legte sein Ohr näher an das Funkgerät.\n\n"Holen Sie mir Mr. Dierks ans Telefon, sofort."\n\nIn seinem Büro saß Klaus Dierks hoffnungslos herum. Er hatte gehofft, Gespräche mit der UNITA aufnehmen zu können, aber mit jedem Tag, der verging, ohne dass er etwas von ihnen hörte, schwand seine Chance, dies zu tun. Plötzlich läutete das Telefon auf seinem Schreibtisch. Dierks nahm es träge ab, in der Erwartung einer weiteren banalen Überprüfung durch Lavelle oder eines Berichts der örtlichen Verwaltung. Was er jedoch zu hören bekam, war die schroffe Stimme eines Mannes, der bombastisch in die Leitung sprach. Dierks konnte sich ein Grinsen nicht verkneifen."
 OFN_ANG_FOCUS.5.a:0 ""Es bin Ich der spricht, Jonas Malheiro Savimbi, Anführer der UNITA. Ich akzeptiere das Angebot der OFN für Unterstützung.""

 OFN_ANG_FOCUS.6.t:0 "Die PLUAA-Verbindung"
 OFN_ANG_FOCUS.6.desc:0 "Seit dem Versand des Schreibens waren mehrere Tage vergangen, und noch immer gab es keine Antwort. Als das OFN zunächst versucht hatte, die PLUAA zu kontaktieren, um Gespräche mit ihr aufzunehmen, hatte es nicht lange gedauert, sie zu finden. Viel schwieriger war es, sie davon zu überzeugen, mit und nicht gegen das OFN zu arbeiten. Lavelle hatte daher persönlich einen Brief an Neto geschrieben, in dem er seine Vision eines freien Angolas darlegte, in dem niemand außer den Angolanern selbst über die Richtung des Landes entscheiden würde, und wie dies am besten durch eine Zusammenarbeit zwischen der OFN und der PLUAA erreicht werden könnte.\n\nNachdem so viel Zeit verstrichen war, mehr als genug, um eine Antwort zu schreiben, abzuschicken und zu erhalten, war Lavelle nun fast bereit, die Idee der Zusammenarbeit mit ihnen aufzugeben und sich stattdessen auf einen Konflikt vorzubereiten. Bevor er sich jedoch endgültig zu dieser neuen Vorgehensweise entschließen konnte, kam ein Adjutant mit einem Brief in der Hand auf ihn zu und salutierte kurz über ein aufgeregtes Gesicht. "Er hat endlich geantwortet, Sir! Agostinho Neto!"\n\n Mit einem Grinsen nahm Lavelle den Brief von seinem Adjutanten entgegen und öffnete ihn, um den Inhalt zu lesen.\n\n "An General Lavelle,\n\nIch hoffe, dieser Brief erreicht Sie bei guter Gesundheit. Nach reiflicher Überlegung habe ich beschlossen, die Zusammenarbeit mit dem OFN und dessen Hilfe anzunehmen. Als Vorsichtsmaßnahme wird diese Vereinbarung jedoch nur in begrenztem Umfang aufrechterhalten.\n\nAufrichtig, Agostinho Neto"\n\nAuch wenn es nicht in dem Maße war, wie er es sich gewünscht hatte, war allein die Tatsache, dass er nicht mehr auf Schritt und Tritt mit der PLUAA kämpfen musste, eine ziemliche Erleichterung."
 OFN_ANG_FOCUS.6.a:0 "Ein gutes Anzeichen der Stabilität."

 OFN_ANG_FOCUS.7.t:0 "So Lange, Angola"
 OFN_ANG_FOCUS.7.desc:0 "Während er aus dem Fenster seines Büros auf die Stadt Luanda blickte, dachte Lavelle über die Situation nach, in der sich Angola nun befand. Obwohl die Reparaturen noch nicht abgeschlossen waren und die derzeitige Politik brüchig war, zerbrach mit jeder Minute, die die OFN auf angolanischem Boden verblieb, der mühsam errungene Frieden im Lande weiter, und so war endlich beschlossen worden, das Mandat zu beenden und die Truppen nach Hause zurückkehren zu lassen. Zuvor musste Lavelle jedoch noch etwas erledigen:\n\ndie Konferenz von Luanda.\n\n Dort sollte die nahe politische Zukunft des Landes erörtert, beschlossen und vereinbart werden. Lavelle hatte angesichts der Polarisierung des Volkes mehr als genug Zweifel, was dies bewirken würde, und es hinterließ einen bitteren Beigeschmack, dass er den Wiederaufbau nicht bis zum Ende durchzog, aber es war an der Zeit, einen Vertrauensvorschuss zu geben und zu sehen, was passierte."
 OFN_ANG_FOCUS.7.a:0 "Wir müssen auf ihre Vernunft vertrauen"

 OFN_ANG_FOCUS.8.t:0 "Die Freie Angolanische Armee"
 OFN_ANG_FOCUS.8.desc:0 "In einem amerikanischen Militärlager in der Nähe von Luanda waren Offiziere um einen Tisch in einem Zelt versammelt, wobei sich zwei von ihnen durch ihre heterodoxen Uniformen von den anderen abhoben. Jeder der beiden stand an einem Ende des Tisches, der als Trennwand zwischen ihnen diente. Es waren Iko Carreira von der PLUAA und Demosthenes Amos Chilingutila von der UNITA, die ausnahmsweise einmal zusammen und nicht gegeneinander arbeiteten, um eine nationale Armee für Angola, von Angola aus, aufzubauen. "Ich denke, das ist alles, worüber wir sprechen mussten". sagte Carreira zu den versammelten Offizieren.\n\n"Nein. Nicht alles." Chilingutila schüttelte den Kopf und starrte Carreira an, als ob er eine Reaktion erwartete. "Wir haben immer noch nicht entschieden, wie das Kommando arbeiten wird. Wir schieben es immer wieder vor uns her, aber es muss gesagt werden, damit diese Armee funktioniert. Ich bin nach wie vor der Meinung, dass die Offiziere nahe bei ihren Männern sein müssen, nicht weit weg und unwissend. Ein lokales, autonomes Kommando ist unsere beste Option."\n\n"Sind Sie ein Idiot?" fragte Carreira, und Chilingutila wurde stutzig. "Ohne ein starkes, zentrales Kommando wird unsere Armee in der Hitze des Gefechts auseinanderfallen. Was Ihr vorschlagt, ist nicht einmal für kleine Kinder geeignet, geschweige denn für eine moderne Armee."\n\nChilingutila ballte die Fäuste und blickte Carreira finster an, erhob aber nicht die Stimme, als er weiter sprach. "Ihr würdet die Männer zu bloßen Marionetten machen, die nicht in der Lage sind, aus eigener Kraft zu handeln, und die bei einem Windstoß umfallen würden." Nach einem Moment steigender Spannung warfen beide einen Blick auf die zunehmend nervöser werdenden amerikanischen Offiziere im Zelt. "Was denken Sie alle?" fragte Carreira. Trotz anfänglichem Zögern widersprach keiner, als einer von ihnen die Meinung vertrat, von der er von einem der beiden Männer überzeugt worden war."
 OFN_ANG_FOCUS.8.a:0 "Was Angola braucht ist eine starke zentrale Armee."
 OFN_ANG_FOCUS.8.b:0 "Die Autonomie der Einheit ist die Lösung zu Angolas Problemen."

 OFN_ANG_FOCUS.9.t:0 "Ein Treffen Mit Jonas Savimbi"
 OFN_ANG_FOCUS.9.desc:0 "Es war eine lange Reise gewesen, aber Lavelle hatte schließlich das UNITA-Hauptquartier im Landesinneren erreicht, wohin man ihn geschickt hatte, nachdem er um ein Treffen mit Jonas Savimbi gebeten hatte. Lavelle wurde von UNITA-Mitgliedern zu dem Mann in der Nähe des Zentrums des Lagers begleitet und fand ihn in einem Stuhl vor einem Tisch unter einer Plane sitzend vor, auf der gegenüberliegenden Seite des Tisches stand ein weiterer Stuhl. "Der General ist hier, um Sie zu sehen, Kommandant."\n\nkündigte einer von Lavelles UNITA-Begleitern an, was Savimbi dazu veranlasste, von seiner Arbeit aufzuschauen, und er lächelte Lavelle an, obwohl es nicht aufrichtig zu sein schien. "Ah, ja. Bitte, nehmen Sie Platz." Nachdem die Eskorte einen scharfen, bewundernswerten Salut gemacht hatte und Lavelle den anderen Stuhl genommen hatte, fuhr Savimbi fort. "Was wollten Sie, General Lavelle?"\n\n"Ich hatte gehofft, Sie um Ihre volle Unterstützung für den Übergang zur angolanischen Demokratie bitten zu können." antwortete Lavelle ehrlich, während er Savimbis Gesicht auf eine Reaktion hin musterte.\n\n"Demokratie! Natürlich werde ich keine Mühen scheuen, um sie zu verwirklichen." Savimbi grinste liebenswürdig, und Lavelle begann zu verstehen, warum so viele Männer bereit waren, für ihn zu kämpfen. "Allerdings habe ich, wenn ich das sagen darf, einige eigene Pläne, um diese Demokratie effektiver zu machen, so dass, wenn ich die Kontrolle übernehme..."\n\n "Du meinst, wenn Angolaner die Kontrolle übernehmen?"\n\n Das ließ Savimbi einen Moment innehalten. "Ja, das. Meine Pläne würden für eine friedlichere Demokratie sorgen."\n\n"Ich verstehe, schicken Sie sie mir und ich werde sie mir ansehen." Lavelle fand, dass er es auch so meinte, auch wenn er nicht wusste, wie nützlich sie sein würden. "Abgesehen davon hat es mich gefreut, Sie kennenzulernen, Mr. Savimbi, aber ich muss jetzt gehen, um den Wiederaufbau voranzutreiben." Beim Verlassen des Lagers konnte Lavelle nicht umhin, sich zu fragen, wie ein so stolzer Mann wie Savimbi trotz seiner angeblichen Liebe zur Demokratie das Land frei und funktionsfähig halten konnte."
 OFN_ANG_FOCUS.9.a:0 "Er ist die beste Wahl für Amerika."
 OFN_ANG_FOCUS.9.b:0 "Wieder nur ein strebender Diktator."

 OFN_ANG_FOCUS.10.t:0 "Eine Diskussion Mit Augustinho Neto"
 OFN_ANG_FOCUS.10.desc:0 "Nachdem er sich an die PLUAA gewandt hatte, um ein Gespräch mit Neto zu führen, verwies man ihn an Netos derzeitigen Sitz, ein einfaches Haus am Stadtrand von Luanda. Nachdem Lavelle dreimal an die Tür geklopft hatte, wurde ihm schließlich von einem von Netos Helfern geöffnet, der ihn mit einem Lächeln in das Wohnzimmer führte. Wenigstens war diese Freundlichkeit ein gutes Zeichen, dachte Lavelle. Als er das Wohnzimmer betrat, sah er zum ersten Mal Neto selbst, einen schlicht aussehenden Mann mittleren Alters mit Brille, der auf einer alten Couch im Wohnzimmer saß. Ganz und gar nicht das, was Lavelle erwartet hatte.\n\nAls er aufblickte, grinste Neto und deutete auf den Platz neben sich. "Bitte, komm und setz dich." Sagte er zu Lavelle. Als Lavelle dies tat, nickte Neto, als ob er zufrieden wäre, und fuhr fort. "Wie ich höre, suchen Sie meine Zusammenarbeit, General Lavelle?"\n\n"Sie sind gut informiert; das ist genau richtig." erwiderte Lavelle leicht überrascht."\n\n "Sie gehört Ihnen, das versichere ich Ihnen. Wenn ich jedoch das Gefühl habe, dass Sie gegen die Interessen des angolanischen Volkes im Allgemeinen handeln, kann ich nicht versprechen, dass diese Zusammenarbeit fortgesetzt wird. Ist das klar?"\n\nMit 'dem angolanischen Volk im Allgemeinen' meinte er höchstwahrscheinlich die PLUAA im Besonderen. "Ja, das ist akzeptabel." Lavelle antwortete und entschied sich wohlweislich dafür, seine Gedanken nicht zu äußern.\n\n "Wenn ich noch etwas sagen darf: Ich bin sehr dankbar für die Wiederaufbaubemühungen der OFN. Sie bieten einen großartigen Platz für das Wachstum des Sozialismus, und dafür gebührt Ihnen aufrichtig mein Dank." Neto klopfte Lavelle auf die Schulter und grinste erneut, doch der General konnte sich des Eindrucks nicht erwehren, dass auch Savimbi sich auf die Zunge biss.\n\nAls er schließlich sein kurzes, aber fruchtbares Treffen mit Neto verließ, fragte sich Lavelle, wie ein Mann, der sich so sehr der sozialistischen Sache verschrieben hatte, auch wenn er so offensichtlich bescheiden war, hoffen konnte, die Spannungen in Angola ohne Gewalt zu lösen."
 OFN_ANG_FOCUS.10.a:0 "Ein Mann des Volkes ist was Angola braucht."
 OFN_ANG_FOCUS.10.b:0 "Wir können ihm nicht die Verteidigung unserer Interessen anvertrauen."

 OFN_ANG_FOCUS.11.t:0 "Eine Gut-Verdeckte Vergangenheit"
 OFN_ANG_FOCUS.11.desc:0 "Als ihm völlig unerwartete Informationen durch Dokumente offenbart wurden, die von den Mitgliedern eines völlig unbekannten Komplotts zurückgelassen worden waren, weiteten sich Lavelles Augen vor Schreck, und sein Erstaunen wurde nur noch größer, je mehr er davon las. "Was... ist das...?"\n\nEs schien, als hätte Wolfgang Schenck die ganze Zeit für dieselbe Sache gekämpft wie sie: die Befreiung von Angola. Selbst in den hohen Rängen des Reiches schien der Reichskommissar ein zutiefst gestörter Mann gewesen zu sein, der den Willen seiner Vorgesetzten unterlief, wo immer er es für möglich hielt. Auch wenn dies bei weitem nicht alle Verdienste wettmachte, die er sich bei den deutschen Eroberungs- und Unterwerfungsfeldzügen erworben hatte, so schien doch irgendwo in Schencks Herz ein Stück Ehre zu wohnen.\n\nBisher hatte der Plan für das Mandat nur den Wiederaufbau und die Vorbereitung der Unabhängigkeit der befreiten Gebiete vorgesehen. Jetzt erkannte Lavelle, dass es notwendig war, weiter zu gehen und Schencks Pläne zu verwirklichen. Es musste eine neue, nationale angolanische Armee geschaffen, ausgebildet und ausgerüstet werden, um allen Bedrohungen des Friedens und der Unabhängigkeit des Landes zu begegnen. Diese Idee war mit Risiken verbunden, sowohl in Afrika als auch in der Heimat, aber Lavelle wusste, wenn er diese Chance verstreichen ließ, würde sie ihn für immer verfolgen."
 OFN_ANG_FOCUS.11.a:0 "Ein unbekannter Traum wird Wirklichkeit."

 OFN_ANG_FOCUS.12.t:0 "Der Namibische Abtrünnige"
 OFN_ANG_FOCUS.12.desc:0 "Das Geräusch einer sich öffnenden Tür riss Lavelle aus seinen Gedanken, als er in seinem Büro saß und Papierkram erledigte. Als er aufblickte, sah er, dass Klaus Dierks in der Tür stand. "Ah, Herr Dierks. Bitte, kommen Sie herein." Sagte er ihm schnell und mit einem dünnen Lächeln. "Was führt Sie heute in mein Büro? Gibt es etwas?"\n\n"Nichts ist los, Sir." antwortete Dierks. "Das heißt, nichts, was sich nicht ohne größere Schwierigkeiten lösen ließe." Nachdem er eingetreten war, schloss er die Tür hinter sich, so dass es für andere schwierig war, ihr Gespräch zu belauschen. "Es geht um die südliche Grenze und die namibischen Flüchtlinge dort. Die Exilregierung der Namibier, die von Nujoma angeführt wird, hat großen Einfluss auf sie, und sie fangen an,... lästig zu werden."\n\nSein Lächeln wurde zu einem Stirnrunzeln, und Lavelle runzelte die Stirn. "Inwiefern?"\n\n "Nujomas Regierung ist eng mit der PLUAA verbündet, so dass diese Flüchtlinge das Machtgleichgewicht in Angola stören und den Südafrikanern Schwierigkeiten bereiten könnten. Wie Sie wissen, weigert sich das Oberkommando, Nujoma als rechtmäßigen Führer anzuerkennen, also bleiben uns nur zwei Möglichkeiten." Dierks räusperte sich nervös, und Lavelle wusste sofort, dass keine der beiden Optionen attraktiv sein würde. "Wir können uns an die Position der OFN halten und uns selbst darum kümmern, oder wir können... die Angelegenheit an Südafrika weitergeben. Sie haben die Wahl, Sir."\n\nNach einem Moment des Abwägens zweier schlechter Möglichkeiten entschied sich Lavelle schließlich."
 OFN_ANG_FOCUS.12.a:0 ""Wir müssen machen was die OFN sich wünscht.""
 OFN_ANG_FOCUS.12.b:0 ""Südafrika wird tun, was es muss.""

 OFN_ANG.1.t:0 "Die Angolanische Rivalität"
 OFN_ANG.1.desc:0 "Adalberto schüttelte den Kopf, als er die Radiosendung über eine weitere Straßenschlacht zwischen Anhängern der beiden wichtigsten politischen Bewegungen Angolas ausschaltete:\n\n"Volksbewegung zur Befreiung Angolas gegen die Nationale Union für die vollständige Unabhängigkeit Angolas". bemerkte Joe. Der ironische Humor, den Joe darin fand, dass sich zwei Gruppen mit scheinbar identischen Zielen gegenseitig noch heftiger hassen als die ausländischen Besatzer Angolas, war auf seinem Gesicht deutlich zu erkennen.\n\n "In der Tat, trotz der Tragödie hat es einen gewissen Humor." antwortete Adalberto. \n\n "Warum kämpfen sie dann? Ist es nur, weil auf dem großen Stuhl nur ein Arsch Platz hat, und Jonas Savimbi und Agostinho Neto wollen beide, dass dieser Arsch ihnen gehört?"\n\nAdalberto lachte kurz auf. "Ja, das trägt sicherlich dazu bei, aber trotz des ähnlichen Namens haben PLUAA und UNITA beide sehr unterschiedliche Visionen für ein befreites Angola. Die UNITA ist das, was ihr Amerikaner eine 'big tent'-Partei nennt, die sowohl autoritäre als auch demokratische Fraktionen enthält und durch das Charisma von Jonas Savimbi zusammengehalten wird. Die PLUAA hingegen ist eine ideologisch einheitlichere marxistische Partei. Obwohl sie weniger Anhänger und weniger internationale Aufmerksamkeit als die UNITA hat, kontrolliert die PLUAA die meisten Städte und hat insgesamt eine bessere Führung, so dass sie sich behaupten kann.\n\nIch hoffe, dass sie sich bis zu unserer Abreise etwas einfallen lassen können." sagte Joe und legte die Hand auf sein Kinn. "Das bezweifle ich." antwortete Adalberto und schüttelte erneut den Kopf, "die beiden streiten sich, seit die Nazis hier herrschen, und ich bin mir sicher, dass sie sich auch dann noch streiten werden, wenn du längst weg bist.""
 OFN_ANG.1.a:0 "Ein Ketzer ist jemand, der Ihnen nur in 99 % der Dinge zustimmt."

 OFN_ANG.2.t:0 "Radio Angola: UNITA-Massaker!"
 OFN_ANG.2.desc:0 "Von der beschlagnahmten SS-Radiostation in den Außenbezirken von Malanje aus wurde die Morgensendung von Radio Angola im ganzen Land gehört. So parteiisch und gelegentlich unprofessionell der Sender auch sein mochte, für viele städtische Angolaner war er die wichtigste journalistische Quelle, deren nackte Voreingenommenheit in krassem Gegensatz zu den zentralistischen amerikanischen Beiträgen stand. Heute kam er mit einer Botschaft der Niederlage, der Wut und der Rache.\n\n"Guten Morgen Angola. Hier ist João Gonçalves, Chefreporter bei Radio Angola, und heute bringe ich dunkle Nachrichten. Es sollte nicht überraschen, dass die UNITA eine tapfere PLUAA-Hochburg überfallen hat - solche Aktionen haben die Handlungen von Savimbi und seiner Bande bestimmt, seit sie an der Seite des deutschen Unterdrückers standen. Was Sie vielleicht schockiert, ist die Zahl der Toten. Mehr als ein Dutzend Männer liegen heute tot da, getötet in einem sinnlosen, unnötigen Kampf gegen UNITA-Schläger."\n\n"Das ist es, was wir meinen, wenn wir sagen, dass ihr eure Gemeinschaft schützen müsst - in der Anarchie, die die amerikanischen Besatzer zugelassen haben, seid ihr jeden Moment der Gefahr eines UNITA-Angriffs ausgesetzt. Darauf gibt es nur eine Antwort. Bereitet euch vor. Denn wenn Savimbi vor eurer Tür steht, müsst ihr genau wissen, was auf euch zukommt.""
 OFN_ANG.2.a:0 "Es scheint das Radio Angola Gewalt vorhersieht."

 OFN_ANG.3.t:0 "Radio Angola: PLUAA Siegreich!"
 OFN_ANG.3.desc:0 "Von der beschlagnahmten SS-Radiostation in den Außenbezirken von Malanje aus wurde die Morgensendung von Radio Angola im ganzen Land gehört. So parteiisch und gelegentlich unprofessionell der Sender auch sein mochte, für viele städtische Angolaner war er die wichtigste journalistische Quelle, deren nackte Voreingenommenheit in krassem Gegensatz zu den zentralistischen amerikanischen Nachrichten stand. Heute kam der Sender mit einer frohen Botschaft:\n\n"Guten Morgen Angola! Hier ist João Gonçalves, Chefreporter bei Radio Angola. Heute habe ich Neuigkeiten, auf die die Hörer zu Hause sicher schon die ganze Woche gewartet haben. Die PLUAA-Kräfte haben sich als siegreich erwiesen, nachdem die UNITA-Kräfte nach einem anhaltenden Gefecht in die Flucht geschlagen wurden! Obwohl nur eine einzige Stadt eingenommen wurde, scheint die UNITA schwere Verluste erlitten zu haben, bis zu einem Dutzend."\n\n"Mit diesem Sieg ist die PLUAA einen Schritt näher dran, den Süden endgültig von dem Despoten Savimbi zu befreien. Genauso wichtig ist, dass er eine Botschaft an die Amerikaner sendet. Einmal mehr haben wir ihnen gezeigt, dass wir nicht jeden Kompromiss akzeptieren werden, der ihnen die Taschen füllt. Wir werden tatsächlich Gerechtigkeit walten lassen, die Art von Gerechtigkeit, die sich ein Amerikaner - oder ein UNITA-Scherge, um genau zu sein - niemals vorstellen könnte. Dies ist nur ein Vorgeschmack auf den kommenden Sieg!""
 OFN_ANG.3.a:0 "Stellt euch nur vor was nächste Woche kommt!"

 OFN_ANG.4.t:0 "Radio Angola: Schockierendes Remis!"
 OFN_ANG.4.desc:0 "Von der beschlagnahmten SS-Radiostation in den Außenbezirken von Malanje aus wurde die Morgensendung von Radio Angola im ganzen Land gehört. So parteiisch und gelegentlich unprofessionell der Sender auch sein mochte, für viele städtische Angolaner war er die wichtigste journalistische Quelle, deren nackte Voreingenommenheit in krassem Gegensatz zu den zentristischen amerikanischen Beiträgen stand. Heute kam der Sender mit einer Nachricht voller Frustration und Verwirrung:\n\n"Guten Morgen Angola. Hier spricht João Gonçalves, Chefreporter bei Radio Angola. Die jüngste Auseinandersetzung zwischen UNITA- und PLUAA-Milizen hat zu wenig Aktion, wenig Bewegung und wenig Gewinn geführt. Die territorialen Grenzen sind seit der letzten Runde der Gewalt ungefähr gleich geblieben - beide Seiten haben nur wenig an Waffen oder Material erbeutet. Alles, was gezählt werden kann, sind die Leichen - vier auf der einen Seite, sechs auf der anderen."\n\n "Nach dieser tragischen Gewalt muss man sich fragen, was das alles bedeutet. Warum entscheiden wir uns zu kämpfen, wenn wir jeden Moment umkippen könnten? Die Amerikaner sagen uns jeden Tag, dass wir das tun sollen - sie sagen uns, dass diese Gewalt nutzlos ist. In Wahrheit nenne ich es Angst. Sie haben Angst vor der Macht, die wir haben könnten, wenn wir von diesem Tyrannen im Süden befreit wären. Der Vorsitzende Neto schickt seine Männer nicht aus Grausamkeit in den Tod. Er tut es, weil er weiß, dass ein vereinigtes Angola praktisch unaufhaltsam wäre.""
 OFN_ANG.4.a:0 "Und doch zerfällt das geteilte Angola von Tag zu Tag weiter."

 OFN_ANG.5.t:0 "Eine Anfrage von Angola"
 OFN_ANG.5.desc:0 "Die Führung der OFN-Regierung in Angola hat uns um zusätzliche Mittel gebeten, die zur Verbesserung der Mandatsverwaltung und für Investitionen in die Wirtschaft verwendet werden sollen. Sie sagen, dass dies ihre Fähigkeit, die Region zu verwalten, verbessern und Angola der Unabhängigkeit näher bringen wird.\n\nDer beantragte Geldbetrag ist relativ gering und würde uns wahrscheinlich näher daran bringen, unser Engagement in Afrika endlich hinter uns lassen zu können. Außerdem impliziert unsere führende Position innerhalb des OFN, dass wir die Quelle dieser Art von Unterstützung sein sollten, und wir sind sicherlich in der Lage, sie zu finanzieren.\n\n Auf der anderen Seite gibt es eine beträchtliche Anzahl von Meinungen, die einer Vertiefung unserer Investitionen in den Mandaten skeptisch gegenüberstehen, und es ist unwahrscheinlich, dass eine solche Entscheidung im Kongress oder in der Öffentlichkeit positiv aufgenommen würde. Ganz zu schweigen von der Tatsache, dass wir, wie gering der Betrag auch sein mag, immer noch Geld nach Angola schicken, anstatt es im eigenen Land auszugeben."
 OFN_ANG.5.a:0 "Genehmige die Anfrage."
 OFN_ANG.5.b:0 "Lehne die Anfrage ab."

 OFN_ANG.6.t:0 "Unsere Anfrage wurde Genehmigt!"
 OFN_ANG.6.desc:0 "Wir haben heute eine gute Nachricht aus Washington erhalten: Unserem Antrag auf zusätzliche Mittel wurde stattgegeben, und das Geld wird in Kürze bei uns eintreffen, zusammen mit einem Schreiben des Präsidenten, in dem er uns alles Gute wünscht und uns zu unseren fortgesetzten Bemühungen gratuliert. \n\nDies wird unsere Bemühungen hier in Angola sinnvoll unterstützen und uns in die Lage versetzen, in eine Reihe kleinerer wirtschaftlicher Projekte zu investieren, und uns einige Optionen für den Ausbau und die Verbesserung unserer Verwaltung im Mandatsgebiet eröffnen.\n\n Auch wenn wir immer mehr gebrauchen könnten, ist dies eine willkommene Finanzspritze, sowohl wegen des praktischen Nutzens, den sie uns bringt, als auch wegen des Signals, das sie vom anhaltenden Engagement der USA für die Mission des OFN in Afrika aussendet."
 OFN_ANG.6.a:0 "Ein Willkommensschub zu unseren Bemühungen in Afrika."

 OFN_ANG.7.t:0 "Unsere Anfrage Wurde Abgelehnt"
 OFN_ANG.7.desc:0 "Heute erreichte uns eine schlechte Nachricht aus Washington: Die USA haben unseren Antrag auf zusätzliche Mittel abgelehnt und dies mit mangelnder politischer Unterstützung für zusätzliche Investitionen in Afrika sowie mit Zweifeln an der Zweckmäßigkeit der von uns vorgeschlagenen Ausgaben begründet.\n\Natürlich ist dies ein Rückschlag für unsere Bemühungen um eine Stabilisierung der Lage in Angola, aber kein fataler. Unsere derzeitige Verwaltung wird einfach ihre Bemühungen fortsetzen müssen, um ihren Auftrag hier mit unseren vorhandenen Mitteln zu erfüllen. Die größte Auswirkung dieser Entscheidung waren bisher die Zweifel, die sie in unserer Führung hinsichtlich des Engagements des OFN im Allgemeinen und der USA im Besonderen für unsere Mission in Afrika geweckt hat."
 OFN_ANG.7.a:0 "Unsere Arbeit wird weiter gehen, ungeachtet dessen."