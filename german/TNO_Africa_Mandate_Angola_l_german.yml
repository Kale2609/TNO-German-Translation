 ANG_USA_Legacy_Air_Empire:0 "Vermächtnis des Luftreiches"
 ANG_USA_Legacy_Air_Empire_desc:0 "Trotz der schweren Zerstörung durch die US-Luftwaffe gehört die Luftinfrastruktur Angolas nach wie vor zu den besten des Kontinents. Überall in den Ebenen Angolas gibt es Flugplätze und Landebahnen, von denen viele noch in Betrieb sind. Sie werden uns als nützliche Stützpunkte für die Befriedung des Kontinents dienen und es uns ermöglichen, militärische Güter und Personal für die Mandate einzubringen und eines Tages, wenn der Krieg vorbei ist, unsere Jungs nach Hause zu bringen."
 ANG_USA_UNITA_PLUAA_Infightings:0 "UNITA-PLUAA-Machtkämpfe"
 ANG_USA_UNITA_PLUAA_Infightings_desc:0 "In Angola gibt es mehrere Unabhängigkeitsbewegungen, doch die bei weitem bedeutendsten sind Jonas Savimbis Nationale Union für die vollständige Unabhängigkeit Angolas (UNITA) und Agostinho Netos Partei des Vereinigten Kampfes für die Afrikaner in Angola (PLUAA). Beide haben zwar am Sturz der Nazi-Tyrannei mitgewirkt, aber sie haben unsere Operationen auch erheblich behindert, indem sie sich gegenseitig fast ebenso sehr bekämpften wie die Deutschen. General Lavelle hat einen unruhigen Waffenstillstand vermittelt, aber die Situation wird wahrscheinlich nur so lange andauern, wie der deutsche Aufstand noch besteht."
 ANG_USA_Fumes_of_the_Battlefields:0 "Qualme der Schlachtfelder"
 ANG_USA_Fumes_of_the_Battlefields_desc:0 "Einige der schwersten Kämpfe des südafrikanischen Krieges fanden in den Ebenen von Angola statt. Die schlimmsten Kämpfe sind vorbei, nur noch kleine Gruppen von SS-Fanatikern halten sich gegen die amerikanische Besatzung. Doch der Krieg hat tiefe Narben in Land und Leuten hinterlassen, und die neue Mandatsregierung muss die zerstörten Straßen und verbrannten Felder wiederherstellen, wenn sie Hoffnung auf einen dauerhaften Frieden in Angola haben will."
 ANG_USA_Fumes_of_the_Battlefields_2:0 "Qualme der Schlachtfelder"
