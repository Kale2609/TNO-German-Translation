 ANG_USA_Distant_Memories_of_the_Battlefields:0 "Ferne Erinnerungen des Schlachtfeldes"
 ANG_USA_Distant_Memories_of_the_Battlefields_desc:0 "In Angola hat sich etwas verändert. Die Instabilität der vergangenen Jahre ist einer Art Frieden gewichen. In den Städten, die früher voller militärischer Kontrollpunkte waren, wimmelt es jetzt von Menschen und belebten Geschäften. Auch auf dem Lande ist es ruhiger geworden, da die letzten Banditenbanden neutralisiert und die nicht explodierten Sprengkörper von den Feldern entfernt wurden. Die Erinnerungen und die Grausamkeiten des Krieges werden nie ganz verschwinden, aber zumindest ist es uns gelungen, eine friedlichere Gesellschaft aufzubauen.\n\n§GDie Dinge in Angola haben sich zum Besseren gewendet. Lasst uns beten, dass es so bleibt.§§!"
 ANG_USA_The_South_West_Reconstruction_Program:0 "Das Angolanische Wiederaufbauungsprogramm"
 ANG_USA_The_South_West_Reconstruction_Program_desc:0 "Angola wurde während des südafrikanischen Krieges zerstört, seine Fabriken und Straßen wurden durch den Beschuss zerrissen. Derzeit findet ein umfangreiches Wiederaufbauprogramm statt, um diese Missstände zu beheben. Das angolanische Mandat hilft beim Wiederaufbau des Landes, und am Ende dieses Prozesses wird die Infrastruktur an das angolanische Volk übergeben. Angola wird sich von dieser Katastrophe erholen, und aus der Asche, die der Krieg hinterlassen hat, wird ein stärkeres und geeinteres Land entstehen als zuvor."
