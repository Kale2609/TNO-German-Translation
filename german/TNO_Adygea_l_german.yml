 ## Leader Bios ##
 POLITICS_LYUBOV_LYSENKO_DESC:0 "Leid ist Lyubov Kirillovna Lysenko nicht fremd. Als die Trommeln des Krieges erklangen und die Deutschen am Horizont auftauchten, wurden ihr Vater, ihr Bruder und ihr Ehemann alle eingezogen, um ihrem Vaterland in der Roten Armee zu dienen. Keiner von ihnen würde jemals zurückkehren. Die Nazi-Besatzer trieben sie und alle anderen in ihrer Heimatstadt zusammen und zwangen sie, mit primitiven Werkzeugen, anstrengenden Arbeitszeiten und ohne Sicherheitsstandards beim Graben eines Stausees entlang des Kuban-Flusses zu helfen. Sie verlor in diesen Jahren viele ihrer Freunde, aber Lyubov blieb hartnäckig. Als der Stausee fertiggestellt war, wurden die überlebenden Arbeiter in verschiedene Ausbeutungsbetriebe und Minen am Schwarzen Meer umgesiedelt. Lyubov wurde von den sadistischen Wärtern häufig geschlagen und ausgehungert, aber sie blieb hartnäckig. Im Laufe der Jahre hatte sie sich den Ruf einer Überlebenskünstlerin erarbeitet. Manche fanden es sogar inspirierend.\n\nAls der Reichskommissar starb und die Wachen auf der Flucht waren, nutzten die Arbeiter in den Lagern und Minen ihre Chance und erhoben sich. Sie versammelten sich um die Gefangenen, die sie am meisten verehrten. Einige waren Kriegshelden, einige waren Priester, einige waren inspirierende Politiker und einige waren einfache Bauern, die für ihre innere Stärke bewundert wurden. Lysenko fand bald Tausende von Menschen, bunt zusammengewürfelte Überlebende wie sie, die sie um Rat und Hilfe baten. Und wie jede andere Last, die ihr in ihrem Leben auferlegt wird, schwört Lysenko, dass sie wie immer durchhalten wird."
 
